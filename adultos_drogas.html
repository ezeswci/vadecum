l tratamiento. <br>La dosis usual máxima de Amoxicilina en pediatría es de 100 mg/kg/día. <br>Excepto en el caso de la gonorrea, el tratamiento debe continuarse como mínimo 48 a 72 horas después de la desaparición de los síntomas o de obtener la 12044 erradicación de los gérmenes. En todas las infecciones causadas por estreptococos beta hemolíticos se recomienda un tratamiento durante por lo menos 10 días con el objeto de prevenir la ocurrencia de fiebre reumática o glomerulonefritis. <br>Dosificación en la insuficiencia renal: <br>Generalmente no es necesario el ajuste de la dosis a menos que el deterioro de la función renal sea severo (filtración glomerular &lt; 30 ml/minuto). <br>Los pacientes con una filtración glomerular de 10 a 30 ml/minuto deben recibir 250 ó 500 mg cada 12 horas, según la gravedad de la infección. <br>Los pacientes con una filtración glomerular &lt; 10 ml/minuto deben recibir 250 ó 500 mg cada 24 horas, según la gravedad de la infección. <br>Los pacientes en hemodiálisis deben recibir 250 ó 500 mg cada 24 horas, según la gravedad de la infección y se les administrará una dosis adicional durante la hemodiálisis y otra dosis adicional al terminar la hemodiálisis. <br>Actualmente no existen recomendaciones sobre dosificación en niños con insuficiencia renal. ';

    function hideToBottom(nro){

    function selectedFilterFor(nro,filter){
      window.selectedFilters.push({"pos":nro,"type":filter,"filter":null});
      $("#lab-type"+nro).html(nombreDeFiltro(filter)+' <small style="text-decoration: underline;color: #9E9E9E;">(Editar)</small>');
      posibleOptionsFunction(nro);
    }
    function posibleOptionsFunction(nro){
      var filtrados=JSON.parse(JSON.stringify(window.todasLasDrogas));
      filtrados=filterGrupoTerapeutico(filtrados);
      filtrados=filterNombreComercial(filtrados);
      filtrados=filterDroga(filtrados);
      filtrados=filterPresentacion(filtrados);
      window.posibleOptions=filtrados;
      setOptionsFor(nro);
    }
    /* Sector de filtros */
    function filterGrupoTerapeutico(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==3&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        filtrados=filtrados.filter(function(el) { return el.grupo_terapeutico == filtro; });
      }
      return filtrados;

    }
    function filterNombreComercial(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==1&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) {return el.nombre_comercial== filtro; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;

    }
    function filterDroga(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==2&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.droga.indexOf(filtro)!=-1; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }
    function filterPresentacion(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==4&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){ // "presentaciones":[{"presentacion":
        for(obj in filtrados){
          for (obj1 in filtrados[obj].productos){
            filtrados[obj].productos[obj1].presentaciones=filtrados[obj].productos[obj1].presentaciones.filter(function(el) { return el.presentacion== filtro;; });
          }
        }
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.presentaciones.length>0; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }

    /* Fin de sector de filtros */
    function setOptionsFor(nro){
      var flag=0;
       $("#sel-type"+nro).empty().append('<option value="0">' +  nombreDeFiltro(window.selectedFilters[nro-1].type) + '</option>');
       switch(window.selectedFilters[nro-1].type) {
             case "2": // Droga
                 var opc=selectOptoinsDroga();
                 var flag=1;
                 break;
             case "3": // Grupo terapeutico
                  var opc= selectOptoinsGrupo();
                  var flag=1;
                 break;
             case "4": // Presentacion
                     var opc= selectOptoinsPresentacion();
                     break;
             default: // 1 Nombre comercial
                 var opc=selectOptoinsNombre();
         }
      for (op in opc){
        $("#sel-type"+nro).append('<option value="'+opc[op]+'">'+opc[op]+ '</option>');
      }
      var opc2=selectOptoinsNombre();
      if(opc.length==1 || (flag==1 && opc2.length==1)){
        $("#sel-type"+nro).val(opc[0]).change();// Si tiene una sola opcion elige esa!!
      }else{
        $("#sel-type"+nro).val(0).change();
      }
      //if(nro>1){$("#sel-type"+nro).click();}// Esto creo que no esta andando, la idea es que comience con la opcion abierta
    }

    function selectOptoinsDroga(){
      var opciones=[];// productos
      for(opt in window.posibleOptions){
        for(opt2 in  window.posibleOptions[opt].productos){
          for(opt3 in  window.posibleOptions[opt].productos[opt2].droga){
            if(opciones.indexOf(window.posibleOptions[opt].productos[opt2].droga[opt3])==-1){
              opciones.push(window.posibleOptions[opt].productos[opt2].droga[opt3]);
            }
          }
        }
      }
      return opciones.sort();
    }
    function selectOptoinsGrupo(){
      var opciones=[];// productos
      for(opt in window.posibleOptions){

        }

    function selectOptoinsNombre(){

    function nombreDeFiltro(nro){

    function getQueryVariableTranslated(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return -1;
    }
