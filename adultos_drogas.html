iente.</br>Niños y adolescentes: No se han realizado estudios en niños y en adolescentes. Por lo tanto, no se recomienda el uso en niños y adolescentes.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Diondel","droga":["Flecainida"],"acciones_terapeuticas":["Antiarrítmico clase Ic"],"img":"diondel.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Taquicardias ventriculares documentadas: La posología usual es de 100 mg cada 12 horas (200 mg / día). En caso de resultar necesario se pueden aumentar las dosis cada 4 ó 5 días sin superar la dosis máxima de 300 mg / día.</br>Taquicardias supraventriculares documentadas: La posología usual es de 50 mg cada 12 horas (100 mg / día). En caso de resultar necesario se pueden aumentar las dosis cada 4 ó 5 días sin superar la dosis máxima de 300 mg / día.</br>En los pacientes ancianos, individuos con antecedente o sospecha de insuficiencia cardíaca o insuficiencia renal severa (clearance de creatinina ≤ 20 ml / min / m2), la dosis inicial no debe superar los 50 mg cada 12 horas (100 mg / día). Se puede aumentar eventualmente cada 4 ó 5 días en escalas de 50 mg. Es necesario un estricto monitoreo clínico y electrocardiográfico.</br>Se recomienda monitorear las concentraciones plasmáticas de Flecainida, particularmente en las siguientes situaciones: Uso concomitante de amiodarona, insuficiencia renal o hepática o insuficiencia cardíaca congestiva. El rango terapéutico de la concentración plasmática es de 0,2 a 1 µg / ml, concentraciones mayores implican un aumento del riesgo de efectos adversos.</br>La dosis máxima diaria es de 400 mg, para los pacientes tratados por taquicardia ventricular.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Endial","droga":["Glimepirida"],"acciones_terapeuticas":["Trata diabetes tipo 2","Hipoglucemiante Oral"],"img":"endial_4.png","presentaciones":[{"presentacion":"2 comprimidos","posologia":"a) Dosificación:</br>En principio, la dosificación de ENDIAL se regula según el nivel buscado de glucemia en sangre.</br>La dosis de Glimepirida debe ser la mínima suficiente para lograr el control metabólico deseado.</br>Durante el tratamiento con ENDIAL deben chequearse regularmente los niveles de glucosa en sangre y orina. Además, se recomienda realizar la determinación regular de hemoglobina glicosilada.</br>El olvido de la ingesta de una dosis nunca debe ser corregido incrementando la dosis siguiente.</br>Las medidas para solucionar errores (especialmente olvido de una dosis, saltear una comida o cuando la dosis no puede ingerirse en el horario prescripto) deben ser acordadas de antemano entre médico y paciente.</br>Dosis inicial y titulación de la dosis:</br>Dosis inicial usual: 1 mg de Glimepirida diario. Si es necesario, la dosis diaria puede ser aumentada. Se recomienda que el incremento sea guiado por monitoreo regular de la glucosa sanguínea y que la dosis sea aumentada gradualmente [por ejemplo en intervalos de una a dos semanas y de acuerdo con los siguientes pasos: 1 mg - 2 mg - 3 mg - 4 mg - 6 mg (hasta 8 mg)]</br>Rango de dosis en paciente con diabetes bien controlada:</br>El rango de dosis habitual es de 1 a 4 mg diarios de ENDIAL. Dosis diarias de más de 6 mg son efectivas solamente en una minoría de pacientes.</br>Distribución de las dosis:</br>La frecuencia y distribución de las dosis deben ser decididas por el médico, teniendo en cuenta el estilo de vida del paciente.</br>Habitualmente una dosis diaria única de ENDIAL es suficiente:</br>Se recomienda ingerir esta dosis inmediatamente antes de un desayuno sustancioso o, si no se desayuna, inmediatamente antes de la primera comida principal.</br>Es muy importante no saltear comidas una vez que se han tomado los comprimidos.</br>Los requerimientos de Glimepirida podrían caer (a medida que avanza el tratamiento) debido a que un mejoramiento en el control de la diabetes está (por si mismo) asociado con sensibilidad más alta a la insulina. Por lo tanto, debe considerarse oportunamente la reducción de la dosis o la suspensión de ENDIAL para evitar hipoglucemia.</br>También debe considerarse corrección de la dosificación cada vez que:</br>- cambia el peso corporal del paciente</br>- cambia el estilo de vida del paciente</br>- aparezcan otros factores que causen aumento de la susceptibilidad a la hipo o a la hiperglucemia</br>Duración del tratamiento:</br>El tratamiento con ENDIAL es habitualmente una terapia de larga duración. Sustitución de otros antidiabéticos orales con ENDIAL:</br>No hay relación exacta de dosificación entre ENDIAL y otros antidiabéticos orales. Cuando se va a reemplazar con ENDIAL algún otro antidiabético oral, se recomienda que el procedimiento sea el mismo que para la dosificación inicial, empezando con dosis diarias de 1 mg. Esto se aplica aún cuando el paciente esté sustituyendo la dosis máxima de otro antidiabético oral.</br>Debe considerarse la potencia y la duración de la acción del agente antidiabético precedente.</br>Podría requerirse una interrupción de medicación para evitar cualquier sumatoria de efectos que conllevara a hipoglucemia.</br>b) Via de administración:</br>Oral. Los comprimidos de ENDIAL deben tragarse sin masticar, con aproximadamente medio vaso de agua.","prospecto":"-.pdf","ninos":false},{"presentacion":"4 comprimidos","posologia":"a) Dosificación:</br>En principio, la dosificación de ENDIAL se regula según el nivel buscado de glucemia en sangre.</br>La dosis de Glimepirida debe ser la mínima suficiente para lograr el control metabólico deseado.</br>Durante el tratamiento con ENDIAL deben chequearse regularmente los niveles de glucosa en sangre y orina. Además, se recomienda realizar la determinación regular de hemoglobina glicosilada.</br>El olvido de la ingesta de una dosis nunca debe ser corregido incrementando la dosis siguiente.</br>Las medidas para solucionar errores (especialmente olvido de una dosis, saltear una comida o cuando la dosis no puede ingerirse en el horario prescripto) deben ser acordadas de antemano entre médico y paciente.</br>Dosis inicial y titulación de la dosis:</br>Dosis inicial usual: 1 mg de Glimepirida diario. Si es necesario, la dosis diaria puede ser aumentada. Se recomienda que el incremento sea guiado por monitoreo regular de la glucosa sanguínea y que la dosis sea aumentada gradualmente [por ejemplo en intervalos de una a dos semanas y de acuerdo con los siguientes pasos: 1 mg - 2 mg - 3 mg - 4 mg - 6 mg (hasta 8 mg)]</br>Rango de dosis en paciente con diabetes bien controlada:</br>El rango de dosis habitual es de 1 a 4 mg diarios de ENDIAL. Dosis diarias de más de 6 mg son efectivas solamente en una minoría de pacientes.</br>Distribución de las dosis:</br>La frecuencia y distribución de las dosis deben ser decididas por el médico, teniendo en cuenta el estilo de vida del paciente.</br>Habitualmente una dosis diaria única de ENDIAL es suficiente:</br>Se recomienda ingerir esta dosis inmediatamente antes de un desayuno sustancioso o, si no se desayuna, inmediatamente antes de la primera comida principal.</br>Es muy importante no saltear comidas una vez que se han tomado los comprimidos.</br>Los requerimientos de Glimepirida podrían caer (a medida que avanza el tratamiento) debido a que un mejoramiento en el control de la diabetes está (por si mismo) asociado con sensibilidad más alta a la insulina. Por lo tanto, debe considerarse oportunamente la reducción de la dosis o la suspensión de ENDIAL para evitar hipoglucemia.</br>También debe considerarse corrección de la dosificación cada vez que:</br>- cambia el peso corporal del paciente</br>- cambia el estilo de vida del paciente</br>- aparezcan otros factores que causen aumento de la susceptibilidad a la hipo o a la hiperglucemia</br>Duración del tratamiento:</br>El tratamiento con ENDIAL es habitualmente una terapia de larga duración. Sustitución de otros antidiabéticos orales con ENDIAL:</br>No hay relación exacta de dosificación entre ENDIAL y otros antidiabéticos orales. Cuando se va a reemplazar con ENDIAL algún otro antidiabético oral, se recomienda que el procedimiento sea el mismo que para la dosificación inicial, empezando con dosis diarias de 1 mg. Esto se aplica aún cuando el paciente esté sustituyendo la dosis máxima de otro antidiabético oral.</br>Debe considerarse la potencia y la duración de la acción del agente antidiabético precedente.</br>Podría requerirse una interrupción de medicación para evitar cualquier sumatoria de efectos que conllevara a hipoglucemia.</br>b) Via de administración:</br>Oral. Los comprimidos de ENDIAL deben tragarse sin masticar, con aproximadamente medio vaso de agua.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Endial Met","droga":["Glimepirida","Metformina"],"acciones_terapeuticas":["Trata diabetes tipo 2","Hipoglucemiante Oral"],"img":"endial_met_4.png","presentaciones":[{"presentacion":"2 comprimidos","posologia":"La administración de este medicamento no suplanta al régimen hipocalórico e hipoglucídico.</br>Como sucede con todos los antidiabéticos orales, no existe un esquema posológico rígido con Endial Met. La dosis debe adaptarse a cada paciente en particular, tomando como referencia las determinaciones de la glucemia en ayunas y la glucosuria. Además, se recomienda realizar la determinación periódica de la hemoglobina glicosilada.</br>Nunca debe compensarse el olvido de la toma de una dosis con el aumento de la dosis siguiente.</br>El paciente y su médico deben decidir por anticipado la conducta a seguir en el caso del olvido de la toma de una dosis.</br>Tratamiento inicial: La dosis inicial usual de Endial Met es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>Tratamiento de segunda línea: La dosis inicial recomendada es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>La dosis inicial de Endial Met no debe superar la dosis de Metformina o Glimepirida (o la equivalente de otra sulfonilurea) empleada hasta ese momento.</br>Los pacientes en tratamiento previo con Glimepirida y Metformina por separado pueden ser tratados con Endial Met en las dosis equivalentes o realizar una nueva titulación de la dosis según criterio del médico.</br>Para establecer la dosis de mantenimiento, los ajustes de aumento o disminución de la dosis se realizarán cada 15 días y estarán basados en la tolerancia y los resultados de laboratorio. Las dosis de mantenimiento mayores deben administrarse en dos tomas (mañana y noche) o tres tomas por día (mañana, tarde y noche).</br>En caso necesario, se puede complementar el tratamiento con la administración adicional de Glimepirida o Metformina por separado, para lograr la dosis de cada droga adecuada al paciente, si ésta no coincide con ninguna de las provistas por la asociación fija.</br>El objetivo de la terapia debe ser disminuir los valores de la glucemia en ayunas y de la hemoglobina glicosilada a niveles normales o cercanos a los normales con la menor dosis efectiva de Endial Met, tanto cuando se lo emplee solo como cuando se lo administre asociado con otros hipoglucemiantes o insulina.</br>En algunos casos es posible reducir la dosis.</br>La dosis diaria máxima recomendada de Glimepirida en adultos es de 8 mg / día y la de Metformina es de 3000 mg/día.","prospecto":"-.pdf","ninos":false},{"presentacion":"4 comprimidos","posologia":"La administración de este medicamento no suplanta al régimen hipocalórico e hipoglucídico.</br>Como sucede con todos los antidiabéticos orales, no existe un esquema posológico rígido con Endial Met. La dosis debe adaptarse a cada paciente en particular, tomando como referencia las determinaciones de la glucemia en ayunas y la glucosuria. Además, se recomienda realizar la determinación periódica de la hemoglobina glicosilada.</br>Nunca debe compensarse el olvido de la toma de una dosis con el aumento de la dosis siguiente.</br>El paciente y su médico deben decidir por anticipado la conducta a seguir en el caso del olvido de la toma de una dosis.</br>Tratamiento inicial: La dosis inicial usual de Endial Met es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>Tratamiento de segunda línea: La dosis inicial recomendada es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>La dosis inicial de Endial Met no debe superar la dosis de Metformina o Glimepirida (o la equivalente de otra sulfonilurea) empleada hasta ese momento.</br>Los pacientes en tratamiento previo con Glimepirida y Metformina por separado pueden ser tratados con Endial Met en las dosis equivalentes o realizar una nueva titulación de la dosis según criterio del médico.</br>Para establecer la dosis de mantenimiento, los ajustes de aumento o disminución de la dosis se realizarán cada 15 días y estarán basados en la tolerancia y los resultados de laboratorio. Las dosis de mantenimiento mayores deben administrarse en dos tomas (mañana y noche) o tres tomas por día (mañana, tarde y noche).</br>En caso necesario, se puede complementar el tratamiento con la administración adicional de Glimepirida o Metformina por separado, para lograr la dosis de cada droga adecuada al paciente, si ésta no coincide con ninguna de las provistas por la asociación fija.</br>El objetivo de la terapia debe ser disminuir los valores de la glucemia en ayunas y de la hemoglobina glicosilada a niveles normales o cercanos a los normales con la menor dosis efectiva de Endial Met, tanto cuando se lo emplee solo como cuando se lo administre asociado con otros hipoglucemiantes o insulina.</br>En algunos casos es posible reducir la dosis.</br>La dosis diaria máxima recomendada de Glimepirida en adultos es de 8 mg / día y la de Metformina es de 3000 mg/día.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Glucal","droga":["Teneligliptina"],"acciones_terapeuticas":["Hipoglucemiante Oral"],"img":"Glucal_familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos:</br>Habitualmente se administra un comprimido de 20 mg una vez al día. Sin embargo, en casos de efecto insuficiente, se puede aumentar la dosis a dos comprimidos (40 mg) una vez al día, observando cuidadosamente la evolución.</br>Glucal puede administrarse en cualquier momento del día, con los alimentos o lejos de ellos.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ixacor","droga":["Ezetimibe"],"acciones_terapeuticas":["Trat. de dislipidemia", "hipolipemiante"],"img":"ixacor.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Los pacientes deben cumplir un régimen dietético para disminuir el colesterol antes de comenzar el tratamiento con Ixacor y continuarlo mientras dure el tratamiento.</br>La dosis recomendada es de 1 comprimido (10 mg) una vez por día.</br>No se requiere ajuste de la dosis en pacientes con insuficiencia hepática leve, pacientes con insuficiencia renal o ancianos.</br>Ixacor puede administrarse con las comidas o lejos de ellas.</br>Coadministración con estatinas: Se recomienda la toma de ambos medicamentos en el mismo momento del día y respetando las recomendaciones de dosificación de la estatina.</br>Coadministración con secuestrantes biliares: Se recomienda administrar Ixacor por lo menos 2 horas antes o 4 horas después de la administración del secuestrante biliar.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lanoxin","droga":["Digoxina"],"acciones_terapeuticas":["Cardiotónico", "Antiarrítmico"],"img":"lanoxin.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"La dosis de Lanoxín debe ajustarse individualmente a cada paciente, según su edad, peso corporal y función renal o medicación concomitante.</br>Los siguientes factores deberán ser considerados para decidir la dosis de Digoxina:</br>1. El peso corporal del paciente. La dosis debe calcularse en relación con el peso ideal.</br>2. La función renal del paciente, evaluada preferiblemente con la depuración de la creatinina estimada.</br>3. La edad es un importante factor en lactantes y niños, que requieren dosis diferentes de Digoxina que los adultos.</br>También la edad avanzada puede ser un indicativo de una disminución de la función renal aún en pacientes con concentración normal de creatinina sérica (menor a 1,5 mg/dl).</br>4. Enfermedades concomitantes, drogas u otros factores que puedan alterar el perfil farmacocinético o farmacodinámico de la Digoxina. Digitalización rápida: Las reservas corporales pico de Digoxina entre 8 a 12 mcg/kg proporcionan un efecto terapéutico con mínimo riesgo de toxicidad en la mayoría de los pacientes con insuficiencia cardíaca y ritmo sinusal normal. Las reservas corporales pico en pacientes con insuficiencia renal deben ser proyectadas de forma conservadora debido a la alteración en la distribución y eliminación en estos pacientes (ej. 6 a 10 mcg/kg). La dosis de digitalización rápida (dosis de carga) debe ser basada sobre las reservas corporales pico proyectadas y administradas en forma dividida, la mitad aproximadamente debe ser administrada como primera dosis. Fracciones adicionales de la dosis total calculadas pueden ser administradas a intervalos de 6 a 8 horas, con evaluación cuidadosa de la respuesta clínica antes de cada dosis adicional. Si la respuesta clínica de un paciente requiere un cambio de la dosis calculada, el cálculo de la dosis de mantenimiento debe basarse en la cantidad administrada. Una dosis única inicial de Lanoxín Comprimidos de 500 a 750 mcg (0,5-0,75 mg) generalmente produce un efecto detectable en 0,5 a 2 horas que llega a su máximo en 2 a 6 horas. Dosis adicionales de 125 a 375 mcg (0,125-0,375 mg), pueden ser administradas a intervalos entre 6 y 8 horas, hasta que se detecten evidencias clínicas de un efecto adecuado. La dosis usual requerida por un paciente de 70 kg para lograr reservas corporales pico de 8 a 12 mcg/kg es de 750 a 1.250 mcg (0,75-1,25 mg). Las dosis iniciales son sugeridas como guía. La diferencia en la biodisponibilidad entre Lanoxín Inyectable y Lanoxín oral tiene que tenerse presente al cambiar de una forma a otra. Por ejemplo, se cambia al paciente de la formulación oral a la intravenosa, la dosis debe reducirse aproximadamente un 33%. Adultos y niños mayores de 10 años: Digitalización oral rápida: 750 a 1.500 mcg (0,75 a 1,5 mg), en una sola dosis. Cuando hay menos urgencia, o mayor peligro de toxicidad, (ej.: En ancianos), la dosis de digitalización oral debe administrarse en dosis repartidas a intervalos de 6 horas, aproximadamente la mitad de la dosificación total como primera dosis. La respuesta clínica debe evaluarse antes de administrar cada una de las demás dosis. Digitalización oral lenta: 250 a 750 mcg (0,25 a 0,75 mg) diarios durante 1 semana, seguido de una dosis de mantenimiento apropiada. Debe observarse una respuesta clínica en una semana.</br>Nota: La elección entre la digitalización oral lenta y la rápida dependerá del estado clínico del paciente y de lo urgente de la situación.</br>Mantenimiento: La dosis de mantenimiento debe basarse en el porcentaje de las reservas máximas del organismo perdidas cada día por eliminación.</br>La siguiente fórmula se usa frecuentemente:</br>Dosis de mantenimiento=Reservas máximas x pérdida diaria en porcentaje 100</br>Siendo: Reservas máximas=dosis de digitalización.</br> Pérdida diaria (en porcentaje)=14 + depuración de creatinina (Ccr)/5.</br>Ccr es la depuración de la creatinina corregida para 70 kg de peso ó 1,73 m2 de superficie corporal. Si solamente se cuenta con las concentraciones séricas de creatinina (Scr) puede calcularse la Ccr (corregida a un peso de 70 kg) para el hombre de la siguiente manera:</br>Ccr=(140 - edad) Scr (en mg/100 ml)</br>Nota: Cuando los valores de creatinina sérica se obtienen en μmol/l, éstos pueden convertirse en mg/100 ml (mg %) como sigue:</br>Scr (mg/100 ml)=Scr (μmol/l) x 113,12=Scr (μmol/l) 10.000 88,4</br>Siendo 113,12 el peso molecular de la creatinina. Para la mujer, este resultado debe multiplicarse por 0,85.</br>Advertencia: Estas fórmulas no pueden utilizarse para la depuración de la creatinina en los niños. En la práctica, ésto significará que la mayoría de los pacientes serán mantenidos con 125 a 750 mcg (0,125 a 0,75 mg) de Digoxina al día;</br>no obstante, en aquellos que muestren aumento de efectos adversos a la Digoxina, una dosis de 62,5 mcg (0,0625 mg) diarios o menos puede ser suficiente. Neonatos, lactantes y niños de hasta 10 años: (si no han sido administrados glucósidos cardíacos durante las 2 semanas previas).</br>- En neonatos, y especialmente en prematuros, la depuración renal de la Digoxina es menor y las dosis tienen que reducirse de la forma correspondiente, por añadido a las instrucciones posológicas generales.</br>- Pasado el período neonatal inmediato, los niños generalmente necesitan dosis proporcionalmente mayores que los adultos sobre la base del peso corporal o área de la superficie del cuerpo, como se indica en la lista de más abajo.</br> Los niños de más de 10 años necesitan las dosis para el adulto proporcionales a su peso corporal.</br>Digitalización oral: 2 a 5 años 35 mcg/kg/día; 5 a 10 años 25 mcg/kg/día.</br>La dosis de digitalización debe administrarse en dosis repartidas, administrándose aproximadamente la mitad de la dosis total como la primera dosis, y las demás fracciones de la dosis total a intervalos de 4 a 8 horas, evaluándose la respuesta clínica antes de administrarse cada dosis adicional.</br>Dosis de mantenimiento: Niños hasta 10 años: Dosis diaria: 25% de la dosis de digitalización de 24 hs. (intravenosa u oral). Este esquema posológico es una orientación y debe realizarse una cuidadosa observación médica y monitoreo de los niveles de Digoxina sérica para realizar los ajustes de dosis en este grupo de pacientes pediátricos. Si se han administrado glucósidos cardíacos 2 semanas antes del inicio con Lanoxín, las dosis de este último deberán ser menores que las recomendadas previamente para alcanzar una digitalización óptima. Ancianos: La tendencia al compromiso de la función renal y baja masa corporal de este grupo etario influye en la farmacocinética de Lanoxín, de forma tal que pueden haber fácilmente niveles séricos elevados de Digoxina con la consiguiente toxicidad, a menos que se utilicen dosis de Lanoxín más bajas de las utilizadas en pacientes más jóvenes. Los niveles séricos de Digoxina deben comprobarse con regularidad y se evitará la hipopotasemia. Monitoreo: Las concentraciones séricas de Digoxina pueden expresarse en unidades convencionales de ng/ml o unidades SI de nmol/l. Para convertir ng/ml en nmol/l, se multiplican los ng/ml por 1,28. La concentración sérica de Digoxina puede determinarse por radioinmunoensayo.</br>Deberá extraerse sangre cada 6 horas o más después de la última dosis de Lanoxín. No hay guías rígidas con relación al rango de las concentraciones séricas más eficaces, pero la mayoría de los pacientes se beneficiarán, con bajo riesgo de que aparezcan síntomas y signos de toxicidad con concentraciones de Digoxina de entre 0,8 ng/ml (1,02 nmol/l) a 2,0 ng/ml (2,56 nmol/l). Por encima de este rango, los síntomas y signos tóxicos son más frecuentes y los niveles por encima de 3,0 ng/ml (3,84 nmol/l) probablemente serán tóxicos. Sin embargo, al decidir si los síntomas de un paciente se deben a la Digoxina, su estado clínico y sus niveles séricos de potasio y función tiroidea son factores importantes. Otros glucósidos, incluyendo los metabolitos de la Digoxina, pueden interferir con los análisis disponibles y siempre deberán sospecharse de los valores que no parezcan corresponder al estado clínico del paciente.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Losacor","droga":["Losartan"],"acciones_terapeuticas":["Antihipertensivo"],"img":"losacor_comprimidos.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Hipertensión arterial:</br>Adultos:</br>La dosis habitual de inicio y de mantenimiento es de 50 mg una vez al día para la mayoría de los pacientes. El efecto antihipertensivo máximo se alcanza a las 3 a 6 semanas de iniciar el tratamiento. En algunos pacientes puede lograrse un efecto beneficioso adicional aumentando la dosis a 100 mg una vez al día (por la mañana).</br>Losartán puede administrarse junto con otros fármacos antihipertensivos, especialmente con diuréticos (p. ej: Hidroclorotiazida).</br>Niños y adolescentes de 6 a 16 años de edad:</br>Los datos farmacocinéticos y relativos a la eficacia y seguridad de Losartán en el tratamiento de la hipertensión arterial en niños y adolescentes de entre 6 y 18 años son limitados.</br>En aquellos pacientes que puedan tragar comprimidos, con peso corporal > 25 kg y < 50 kg, la dosis recomendada es 25 mg una vez al día. En casos excepcionales se puede aumentar la dosis hasta un máximo de 50 mg una vez al día. La dosis debe ajustarse según la respuesta de la presión arterial.</br>En niños y adolescentes de más de 50 kg de peso corporal, la dosis habitual es de 50 mg una vez al día. En casos excepcionales, se puede ajustar la dosis hasta un máximo de 100 mg una vez al día. En pacientes pediátricos no se han estudiado dosis mayores de 1,4 mg / kg (o superiores a 100 mg) administradas una vez al día.</br>No se recomienda el uso de Losartán: En niños menores de 6 años de edad, en niños con clearance de creatinina < 30 ml / min / 1,73 m2, ni en niños con insuficiencia hepática.</br>Pacientes hipertensos con diabetes tipo II con proteinuria > 0,5 g / día:</br>La dosis inicial habitual es de 50 mg una vez al día. Al mes de haber iniciado el tratamiento, la dosis puede aumentarse hasta 100 mg una vez al día en función de la respuesta de la presión arterial. Losartán puede administrarse junto con otros fármacos antihipertensivos (por ej: Diuréticos, antagonistas del calcio, bloqueantes alfa o beta adrenéregicos y fármacos de acción central), así como con insulina y otros fármacos hipoglucemiantes frecuentemente utilizados (por ej: Sulfonilureas, glitazonas e inhibidores de la glucosidasa).</br>Insuficiencia cardíaca:</br>La dosis inicial habitual de Losartán en pacientes con insuficiencia cardíaca es de 12,5 mg una vez al día. Generalmente, la dosis debe aumentarse a intervalos semanales (por ejemplo: 12,5 mg / día, 25 mg / día, 50 mg / día, 100 mg / día, hasta una dosis máxima de 150 mg una vez al día), según la tolerabilidad del paciente.</br>Reducción del riesgo de accidente cerebrovascular en pacientes hipertensos con hipertrofia ventricular izquierda confirmada mediante electrocardiograma:</br>La dosis inicial habitual es de 50 mg una vez al día. En función de la respuesta de la presión arterial se deberá añadir una dosis baja de hidroclorotiazida y/o se incrementará la dosis de Losartán hasta 100 mg una vez al día.</br>Poblaciones especiales:</br>Uso en pacientes con depleción del volumen intravascular: En pacientes con depleción del volumen intravascular (por ej: Pacientes tratados con dosis altas de diuréticos), debe considerarse una dosis inicial de 25 mg una vez al día.</br>Uso en pacientes con insuficiencia renal y en pacientes en hemodiálisis: No es necesario realizar ajuste de la dosis inicial en pacientes con insuficiencia renal ni en pacientes en diálisis.</br>Uso en pacientes con insuficiencia hepática: En los casos leves a moderados debe considerarse el uso de una dosis menor. Losartán está contraindicado en pacientes con insuficiencia hepática grave.</br>Uso en pacientes de edad avanzada: Normalmente no es necesario realizar ajuste de la dosis. Sin embargo, en los pacientes mayores de 75 años, deberá evaluarse la posibilidad de emplear una dosis inicial de 25 mg una vez al día.</br>Pacientes de edad avanzada: Normalmente no es necesario ajustar la dosis, aunque en los pacientes mayores de 75 años se debe considerar iniciar el tratamiento con dosis de 25 mg / día.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Losacor A","droga":["Losartan","Amlodipina"],"acciones_ uada por el médico a cada paciente en particular. En la mayoría de los pacientes la dosis usual inicial y de mantenimiento, es de un comprimido una vez por día.</br>Esta dosis es suficiente para controlar la presión arterial durante todo el día. En lo posible, la administración debe realizarse a la misma hora del día, junto con las comidas o alejada de ellas.</br>El efecto antihipertensivo máximo se logra aproximadamente 3 semanas después del comienzo del tratamiento.</br>Es conveniente evaluar con regularidad la respuesta clínica a Losacor D; si la presión arterial permanece elevada después de aproximadamente 3 semanas de tratamiento, se puede aumentar la dosis a dos comprimidos una vez por día (en una sola toma diaria).</br>Cuando el médico lo estime conveniente (por ejemplo, pacientes ancianos) puede comenzarse el tratamiento con 1/2 comprimido de Losacor D.</br>Losacor D se puede administrar con otros agentes antihipertensivos.</br>Adecuación de la dosis en la hipertensión según los efectos clínicos: Cuando la presión arterial no ha sido adecuadamente controlada con el tratamiento con Losartán, puede cambiarse por Losacor D, un comprimido una vez por día. Si la presión arterial continúa elevada después de aproximadamente 3 semanas de tratamiento, es posible aumentar a dos comprimidos, una vez por día.</br>Cuando la presión arterial no haya sido adecuadamente controlada con diuréticos, o está controlada pero se ha producido hipokalemia, Losacor D (un comprimido una vez por día) permite reducir la dosis de diuréticos, sin disminuir la respuesta antihipertensiva global esperada.</br>Insuficiencia renal: Losacor D puede ser administrado mientras el clearance de creatinina del paciente sea > 30 ml/min. En pacientes con deterioro renal más grave no se recomienda administrarlo.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Losacor D 100","droga":["Losartan","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"losacor_D100.png","presenta pacientes con deterioro renal más grave no se recomienda administrarlo.</br>Contraindicaciones</br>Hipersensibilidad reconocida al Losartán o a la Hidroclorotiazida. Enfermos con anuria o con hipersensibilidad a fármacos derivados de la sulfonamida. Embarazo y lactancia. Niños.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lotrial","droga":["Enalapril"],"acciones_terapeuticas":["Antihipertensivo"],"img":"lotrial_10.png","presentaciones":[{"presentacion":"2,5 inyectable","posologia":"En la hipertensión arterial: Iniciar con 1,25 mg (1/2 frasco ampolla=1 ml) por vía intravenosa lenta (no menos de 5 minutos). La respuesta clínica aparece a los 15 minutos, pero el efecto máximo se alcanza a las 4 horas. En caso de respuesta incompleta pueden incrementarse las dosis hasta 5 mg.</br>La dosis de mantenimiento habitual es de 1,25 mg (1 ml) por vía intravenosa cada 6 horas, llegando en caso necesario a administrarse hasta 5 mg cada 6 horas. Si bien se han utilizado hasta 80 mg por día, la experiencia en dosis superiores a 20 mg por día es insuficiente, por lo que debe considerarse como dosis diaria habitual de 5 a 20 mg.</br>En la insuficiencia cardíaca: La dosis inicial es de 1,25 mg intravenosa (1 ml) y las subsiguientes de acuerdo a la respuesta hemodinámica, cada 6 a 12 hs.</br>En enfermos renales: La dosis de 1,25 mg (1ml), cada 6 horas se utiliza cuando el clearance de creatinina es de 30 ml/min (creatinina sérica aproximadamente de 3 mg/dL). Cuando el clearance de creatinina es menor de 30 ml/min (más de 3 mg/dL de creatinina) la dosis inicial es de0,625 mg (1/4 de frasco-ampolla: 0,5 ml) ajustándose según la respuesta clínica (repetir a la hora 0,625 mg si la respuesta es insuficiente y continuar con 1,25 mg cada 6 hs). En pacientes dializados 0,625 mg cada 6 horas. En enfermos bajo tratamiento diurético, la dosis inicial será de 0,625 mg, repetido en caso de respuesta insuficiente a la droga.</br>LOTRIAL Inyectable Intravenoso puede ser administrad ran concomitantemente diuréticos (ver Precauciones y Advertencias).</br>POSOLOGIA INICIAL: </br>2,5 mg 5 mg; Una vez al día.</br>POSOLOGIA HABITUAL:</br>Hipertensión arterial: leve 10 mg; Una vez al día.</br>Hipertensión arterial: moderada 20 mg; Una vez al día.</br>Hipertensión arterial: grave 20 + 20 mg; Una vez al día.</br>Insuficiencia cardíaca: 5 mg; Una vez al día.</br>Pacientes con insuficiencia renal: Las dosis habitualmente útiles por día son las siguientes:</br>Para insuficiencia renal con clearance de creatinina entre 30 y 80 ml/min: 5 - 10 mg de Lotrial por día; clearance de creatinina entre 10 y 30 ml/min: 2,5 - 5 mg de Lotrial por día; clearance de creatinina menor que 10 ml/min: 2,5 mg de Lotrial los días de diálisis.","prospecto":"-.pdf","ninos":false},{"presentacion":"5 comprimidos","posologia":"Hipertensión arterial: 10 a 40 mg por día.</br>Insuficiencia cardíaca: Se administrarán 5 mg por día aumentando si es necesario la dosis progresivamente hasta 20 mg por día, repartidos en una o dos tomas.</br>En todos los casos se aconseja comenzar con una dosis pequeña e incrementarla hasta lograr la acción terapéutica deseada.</br>La iniciación de la terapéutica puede realizarse con Lotrial 2,5 mg.</br>Lotrial 2,5 mg está indicado también como dosis de mantenimiento en algunos casos de hipertensión arterial leve o de insuficiencia cardíaca.</br>Hipertensión renovascular: Los pacientes con hipertensión renovascular son particularmente sensibles a los agentes inhibidores de la enzima de conversión, como es el caso de Lotrial. Esta sensibilidad se expresa clínicamente en la respuesta hipotensora y en las modificaciones de la función renal. Por este motivo, el tratamiento debe ser vigilado cuidadosamente, comenzando con dosis de 2,5 mg y ajustando luego las dosis mediante aumentos progresivos realizados con mucha prudencia. Los pacientes con hipertensión renovascular suelen responder a la dosis de 20 mg por día en una sola toma. La función renal debe vigilarse cual no se recomienda el uso de LOTRIAL D.","prospecto":"-.pdf","ninos":false},{"presentacion":"20 comprimidos","posologia":"Posología inicial:</br>1/2 comprimido una vez al día</br>En aquellos pacientes que se encuentren en tratamiento con diuréticos, se aconseja suspender la administración del mismo 2 ó 3 días antes de iniciar la terapia con LOTRIAL D.</br>Posología habitual:</br>1 comprimido una vez al día</br>En caso de ser necesario puede aumentarse la dosis hasta un máximo de 2 comprimidos por día.</br>En aquellos pacientes que, recibiendo la dosis máxima de 2 comprimidos diarios, necesiten un mayor control, se deberán indicar dosis adicionales de Enalapril o el agregado de otros agentes antihipertensivos no diuréticos.</br>Insuficiencia renal: en pacientes con clearance de creatinina > 30 ml/min/1,73 m2 (creatinina sérica aproximada ≤ 3 mg/dl) no es necesario efectuar ajustes de la dosis. En pacientes con menor grado de filtración glomerular normalmente se utilizan diuréticos del asa, por lo cual no se recomienda el uso de LOTRIAL D.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lotrial D 20","droga":["Enalapril","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"lotrial_D.png","presentaciones":[{"presentacion":"Tabletas","posologia":"En aquellos pacientes que se encuentren en tratamiento con diuréticos, se aconseja suspender la administración del mismo 2 ó 3 días antes de iniciar la terapia con LOTRIAL D 20.</br>Posología habitual:</br>LOTRIAL D 20 Comprimidos: 1 comprimido por día.</br>En caso de ser necesario puede aumentarse la dosis hasta un máximo de 2 comprimidos de LOTRIAL D 20 por día.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lotrial Vas","droga":["Enalapril","Simvastatina"],"acciones_terapeuticas":["Antihipertensivo"],"img":"LotrialVas_Familia.png","presentaciones":[{"presentacion":"5 comprimidos","posologia":"La dosis de Lotrial Vas debe ser adaptada a cada paciente teniendo en cuenta la eficacia y tolerancia para cada uno de los componentes del medicamento en el tratamiento de la hipertensión/ insuficiencia cardíaca e hiperlipidemia.</br>Las dosis recomendadas para cada uno de sus componentes son:</br>Enalapril: Hipertensión arterial: 10 a 40 mg por día.</br>Insuficiencia cardíaca: Se administrarán 5 mg por día aumentando si es necesario la dosis progresivamente hasta 20 mg por día, repartidos en una o dos tomas.</br>En todos los casos se aconseja comenzar con una dosis pequeña e incrementarla hasta lograr la acción terapéutica deseada.</br>La iniciación de la terapéutica puede realizarse con Enalapril 2,5 mg.</br>Enalapril 2,5 mg está indicado también como dosis de mantenimiento en algunos casos de hipertensión arterial leve o de insuficiencia cardíaca.</br>Hipertensión renovascular: Los pacientes con hipertensión renovascular son particularmente sensibles a los agentes inhibidores de la enzima de conversión como el Enalapril. Esta sensibilidad se expresa clínicamente en la respuesta hipotensora y en las modificaciones de la función renal. Por este motivo, el tratamiento debe ser vigilado cuidadosamente, comenzando con dosis de 2,5 mg y ajustando luego las dosis mediante aumentos progresivos realizados con mucha prudencia. Los pacientes con hipertensión renovascular suelen responder a la dosis de 20 mg por día en una sola toma. La función renal debe vigilarse periódicamente en especial si se administran concomitantemente diuréticos (ver Precauciones y advertencias).</br>Pacientes con insuficiencia renal: Las dosis habitualmente útiles por día son las siguientes: Para insuficiencia renal con clearance de creatinina entre 30 y 80 ml / min: 5 - 10 mg de Enalapril por día; clearance de creatinina entre 10 y 30 ml / min: 2,5 - 5 mg de Enalapril por día; clearance de creatinina menor que 10 ml / min: 2,5 mg de Enalapril los días de diálisis.</br>Simvastatina: Los pacientes deben cumplir un régimen dietético para disminuir el colesterol antes de comenzar el tratamiento con Simvastatina y continuarlo mientras dure el tratamiento.</br>La dosis inicial recomendada es de 5-10 mg, una vez por día, en una sola toma por la noche. En los pacientes que requieran una reducción del colesterol-LDL de 20% o más, la dosis inicial debería ser de 10 mg / día.</br>El rango de dosis habitual es de 5 a 40 mg por día, en una sola toma por la noche. Podrán seguir recibiendo dosis de 80 mg / día aquellos pacientes que vienen recibiendo dicha dosis por más de 12 meses sin signos de compromiso muscular.</br>Las dosis deben adaptarse a cada paciente en particular de acuerdo con los niveles séricos basales de colesterol-LDL, el objetivo del tratamiento y la respuesta obtenida.</br>Los ajustes de la dosis deben realizarse a intervalos de cuatro semanas o mayores.</br>Se recomienda controlar periódicamente la colesterolemia y considerar la reducción de la dosis de Simvastatina si el colesterol disminuye a valores significativamente menores de los esperados.</br>Hipercolesterolemia familiar homozigota: La dosis recomendada es de 40 mg / día administrados en una sola toma a la noche. En esta indicación la Simvastatina debe usarse como complemento de otros tratamientos hipolipemiantes (por ej.: Aféresis de LDL) o si dichos tratamientos no se encuentran disponibles. Es necesario corroborar si las concentraciones de Lotrial Vas pueden adaptarse al tratamiento de estos pacientes.</br>Pacientes ancianos: Comenzar el tratamiento con una dosis de 5 mg, ajustando luego la posología según la respuesta. En los pacientes ancianos se pueden lograr reducciones máximas del colesterolLDL con dosis diarias de 20 mg o menos.</br>Tratamiento con ciclosporina: En los pacientes en tratamiento con ciclosporina, el tratamiento debe iniciarse con 5 mg / día y no deben superarse los 10 mg / día (ver Advertencias, Músculo esquelético).</br>Tratamiento con otros hipolipemiantes: La Simvastatina es efectiva sola o cuando se la emplea concomitantemente con resinas secuestradoras de los ácidos biliares. Si la Simvastatina se usa asociada a gemfibrozil, otros fibratos o dosis hipolipemiantes de ácido nicotínico (niacina, > 1g / día), la dosis no debe exceder los 10 mg / día (ver Advertencias, Músculo esquelético).</br>Tratamiento con amiodarona o verapamilo: En los pacientes en tratamiento concomitante con amiodarona o verapamilo la dosis de Simvastatina no debe exceder los 20 mg / día (ver Advertencias, Músculo esquelético).</br>Pacientes con insuficiencia renal: Debido a que la Simvastatina presenta una eliminación renal escasa, no es necesario ajustar la dosis en pacientes con insuficiencia renal leve a moderada.</br>Sin embargo, se recomienda administrar con precaución a pacientes con insuficiencia renal severa.</br>Estos pacientes deben iniciar el tratamiento con 5 mg / día y deben ser controlados cuidadosamente (ver Advertencias, Músculo esquelético).</br>Lotrial Vas puede ser utilizado para iniciar el tratamiento en pacientes con hiperlipidemia e hipertensión o insuficiencia cardíaca. La dosis inicial recomendada de Lotrial Vas estará basada en la combinación de las dosis iniciales recomendadas apropiadas de cada uno de los componentes.</br>Los pacientes pueden tomar Lotrial Vas en dosis equivalentes a los productos por separado o tomar Lotrial Vas en una dosis determinada más dosis adicionales de Enalapril o Simvastatina o ambos para obtener un mayor efecto antihipertensivo, vasodilatador o hipolipemiante.</br>Lotrial Vas también puede ser usado para proveer tratamiento adicional a los pacientes que ya se encuentran en tratamiento con alguno de los componentes. Como tratamiento inicial para una indicación y continuación del tratamiento de otra, la dosis inicial recomendada de Lotrial Vas debe ser elegida sobre la base de la dosis empleada hasta ese momento del componente que se continuará tomando y la dosis inicial recomendada del componente agregado.</br>Lotrial Vas puede ser reemplazado por la administración de los componentes por s nto podrá complementarse con la administración de 5 a 10 mg antes de aquellas situaciones estresantes en que pueda desencadenarse un episodio de angina.</br>Insuficiencia cardíaca congestiva:</br>Para obtener el mejor efecto terapéutico, es importante que la dosis se adapte a las necesidades de cada paciente, a la respuesta clínica y al control hemodinámico.</br>El tratamiento con Medocor Sublingual comprimidos sublinguales 5 mg debe comenzar con la dosis mínima efectiva, que luego será ajustada según las necesidades y sobre la base de rendimiento ventricular izquierdo. La dosis inicial depende de la gravedad de la insuficiencia cardíaca. En el tratamiento de la insuficiencia cardíaca aguda, la formulación sublingual de Medocor Sublingual, de acción rápida, debe administrarse en primer lugar para estabilizar los síntomas del paciente o bien para determinar magnitud de la respuesta hemodinámica. Las dosis promedio recomendadas para la insuficiencia cardíaca congestiva y crónica son las siguientes:</br>Insuficiencia cardíaca congestiva aguda:</br>Medocor Sublingual comprimidos sublinguales de 5 mg: De 1 a 2 comprimidos cada dos horas o según sea necesario.</br>Insuficiencia cardíaca congestiva crónica: Dosis inicial: Medocor Sublingual comprimidos sublinguales de 5 mg:</br>1 a 2 comprimidos cada dos horas o según sea necesario. Una vez obtenida la compensación del estado hemodinámico es recomendable continuar el tratamiento con nitratos de administración oral.</br>Recomendaciones para el tratamiento por vía oral:</br>Los últimos estudios realizados con administración crónica de nitratos han puesto en evidencia la conveniencia de proporcionar diariamente al paciente un período significativo libre de nitratos o, al menos, con baja concentración de los mismos. Por ejemplo:</br>Administrar Medocor Sublingual a las 8, a las 14 y las 20 hs.</br>De esta manera, se previene el desarrollo de tolerancia sin pérdida de la eficacia.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Medocor Ap","droga":["Mononitrato de isosorbida"],"acciones_terapeuticas":["Vasodilatador coronario"],"img":"medocor_ap.png","presentaciones":[{"presentacion":"Cápsulas","posologia":"Medocor Comprimidos: 1 comprimido cada 8 horas.</br>Medocor AP Cápsulas: 1 cápsula por día, luego del desayuno. En caso de síntomas preponderantemente nocturnos, la dosis puede administrarse por la noche.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Oldrén","droga":["Eplerenona"],"acciones_terapeuticas":["Antagonista de la aldosterona"],"img":"oldren_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"-","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Procardia","droga":["Prasugrel"],"acciones_terapeuticas":["Antiagregante Plaquetario"],"img":"procardia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos:</br>Se debe iniciar el tratamiento con una dosis única de carga de 60 mg y posteriormente se continúa con 10 mg una vez al día.</br>Los pacientes en tratamiento con Procardia deben a su vez tomar diariamente 75 mg a 325 mg de aspirina.</br>En pacientes con síndrome coronario agudo tratados con intervención coronaria percutánea, la interrupción prematura del tratamiento con cualquier agente antiagregante plaquetario, incluido Procardia, puede ocasionar un aumento del riesgo de trombosis, infarto de miocardio o muerte debido a la enfermedad subyacente del paciente. Se recomienda continuar el tratamiento hasta 12 meses, a menos que esté clínicamente indicada su interrupción.</br>Pacientes de 75 años de edad o mayores:</br>Generalmente, no se recomienda el uso de Procardia en pacientes de 75 años de edad o mayores. Si se considera necesario, luego de una evaluación minuciosa del riesgo/beneficio individual realizada por el médico, el tratamiento se debe iniciar con una dosis única de carga de 60 mg y luego continuar con una dosis reducida de mantenimiento de 5 mg una vez al día. Los pacientes de 75 o más años de edad tienen una sensibilidad mayor a las hemorragias y una mayor exposición al metabolito activo de Prasugrel.</br>Pacientes con peso corporal menor de 60 kg:</br>El tratamiento se debe iniciar con una dosis única de carga de 60 mg y luego continuar con una dosis reducida de mantenimiento de 5 mg una vez al día. Esto se debe a un aumento en la exposición al metabolito activo de Prasugrel y del riesgo de hemorragia en pacientes con un peso corporal menor de 60 kg.</br>Insuficiencia renal:</br>No es necesario ajustar la dosis en pacientes con insuficiencia renal, incluidos aquellos que presenten enfermedad renal terminal. La experiencia terapéutica en pacientes con insuficiencia renal es limitada.</br>Insuficiencia hepática:</br>No es necesario ajustar la dosis en pacientes con insuficiencia hepática de leve a moderada (clase A o B de la escala Child-Pugh). La experiencia terapéutica en pacientes con disfunción hepática de leve a moderada es limitada. No administrar en insuficiencia hepática severa (Child-Pugh clase C).</br>Niños y adolescentes:</br>No está recomendado el uso de Procardia en niños y adolescentes menores de 18 años.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Rovatral","droga":["Rosuvastatina"],"acciones_terapeuticas":["Trat. de dislipidemia", "hipolipemiante"],"img":"rovartal.png","presentaciones":[{"presentacion":"5 Comprimidos","posologia":"Los pacientes deben cumplir un régimen dietético para disminuir el colesterol antes de comenzar el tratamiento con Rovartal y continuarlo mientras dure el tratamiento.</br>La dosis debe ser adecuada a cada caso en particular teniendo en cuenta los objetivos del tratamiento y la respuesta del paciente. El rango de dosis de Rovartal es de 5 a 40 mg por día.</br>La dosis inicial recomendada es de 10 mg una vez al día. La mayoría de los pacientes son controlados con esta dosis. Sin embargo, se recomienda iniciar el tratamiento con 5 mg una vez al día en pacientes asiáticos, pacientes que no requ se para su administración al biberón, agua, bebidas sin alcohol, etc.","prospecto":"-.pdf","ninos":false},{"presentacion":"Perlas","posologia":"Dosificación</br>SERTAL PERLAS: salvo indicación médica especial: adultos y niños mayores de 10 años: 1-2 perlas, hasta 5 veces por día. La dosis diaria ponderal en los niños es de 0,5 a 1mg/kg/día, administrada en dosis divididas.</br>Farmacología</br>SERTAL PERLAS es un antiespasmódico antagonista moderado y no selectivo de los receptores muscarínicos y con acción directa sobre el músculo liso visceral. Farmacocinética: luego de la administración oral la concentración plasmática máxima se alcanza a los 60 minutos. El propinox presenta una vida media de eliminación plasmática de 4 horas y un volumen de distribución de 2l/kg. La unión a las proteínas plasmáticas es de 91%. Si bien no hay datos al respecto, debe contemplarse la posibilidad de que atraviese las barreras hematoencefálica y placentaria y que se elimine en la leche. La eliminación se realiza mediante biotransformación hepática.</br>Contraindicaciones</br>Hipersensibilidad conocida al propinox. Glaucoma. Retención urinaria por enfermedades prostáticas. Estenosis pilórica orgánica. Atonía intestinal, íleo paralítico. Colitis ulcerosa. Miastenia gravis. Lactancia.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Sertal Compuesto","droga":["Propinox","Clonixinato de lisina"],"acciones_terapeuticas":["Antiespasmódico", "Analgésico"],"img":"Sertal_compuesto.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Sertal Compuesto Comprimidos recubiertos: Adultos y niños mayores de 12 años:</br>1-2 comprimidos recubiertos 3 a 4 veces por día, sin sobrepasar la dosis máxima de 6 comprimidos recubiertos en 24 horas.</br>Ingerir los comprimidos recubiertos enteros, sin masticar y con abundante líquido.","prospecto":"-.pdf","ninos":false},{"presentacion":"inyectable","posologia":"Sertal Compuesto Inyectable: Adultos: 1 a 4 dosis diarias, indistintamente inyectadas por vía intramuscular o intravenosa (lenta).</br>En caso necesario pueden inyectarse 2 dosis juntas, sin inconveniente alguno.</br>La inyección intravenosa debe efectuarse directamente en bolo (lenta) y no utilizando tubuladura de perfusión.</br>Cada dosis inyectable está constituida por las ampollas numeradas I y II.</br>1. Utilizar una jeringa común de vidrio o plástico, con aguja para inyección intramuscular o intravenosa.</br> Todo el material debe estar esterilizado.</br>2. Cargar una ampolla I y una ampolla II en la misma jeringa; puede aspirarse indistintamente primero el contenido de la ampolla I o el de la ampolla II.</br>3. Aplicar indistintamente por vía intramuscular o intravenosa (lenta), según la indicación médica.</br>La técnica para abrir las ampollas OPC es la siguiente:</br>1. Tomar la ampolla para abrirla, como se hace habitualmente con las ampollas con cinta de color.</br>2. Colocar la ampolla de modo que el punto de referencia quede de frente al operador.</br>3. Hacer el movimiento de apertura hacia adelante, alejándose del cuerpo del operador, como es habitual al abrir las ampollas con cinta de color.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Taural","droga":["Ranitidina"],"acciones_terapeuticas":["Antiulceroso"],"img":"taural_300.png","presentaciones":[{"presentacion":"300","posologia":"Adultos y niños mayores de 12 años:</br>Úlcera duodenal: 1 comprimido de Taural (150 mg) dos veces por día o 1 comprimido de Taural 300 (300 mg) por día, en una única dosis luego de la cena, durante 4 semanas.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena. No se han realizado estudios comparativos controlados con placebo durante períodos superiores a 1 año.</br>Úlcera gástrica: 1 comprimido de Taural (150 mg) dos veces por día, o 1 comprimido de Taural 300 (300 mg) por día, en una única dosis luego de la cena, durante 4 a 6 semanas.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena. No se han realizado estudios comparativos controlados con placebo durante períodos superiores a 1 año.</br>Reflujo gastroesofágico: 1 comprimido de Taural (150 mg) dos veces por día. En general se alcanza alivio sintomático dentro de las primeras 24 horas de tratamiento.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena.</br>Esofagitis erosiva: 1 comprimido de Taural (150 mg) cuatro veces por día durante 4 semanas, con un eventual segundo período de tratamiento de otras 4 semanas con la misma dosis, según la consideración clínica y/o endoscópica.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena.</br>Erradicación del Helicobacter pylori: 1 comprimido de Taural (150 mg) dos veces por día, o 1 comprimido de Taural 300 (300 mg) por día, en una única dosis luego de la cena, asociado a amoxicilina 750 mg y metronidazol 500 mg ambos tres veces al día (cada 8 horas) durante 2 semanas. El tratamiento con Taural (dos veces por día) debe continuarse durante otras 2 semanas.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena.</br>Síndrome de Zollinger - Ellison: La dosis inicial recomendada es de 150 mg tres veces por día.</br>La posología y la duración del tratamiento deberán ser ajustadas según los requerimientos de cada paciente. Algunos pacientes con este síndrome han recibido dosis crecientes hasta alcanzar los 6 gramos por día, siendo bien toleradas.</br>Dispepsia ácida: 1 comprimido de Taural (150 mg) dos veces al día. La duración del tratamiento no debe exceder las 6 semanas. La falta de respuesta al tratamiento o la recurrencia de los síntomas poco después de finalizado el mismo debe ser investigada.</br>Profilaxis de la hemorragia inducida por estrés: 1 comprimido de Taural (150 mg) dos veces al día, puede sustituir al tratamiento inyectable una vez lograda la tolerancia oral en pacientes en los que persiste el riesgo de hemorragia.</br>Profilaxis de la úlcera duodenal inducida por antiinflamatorios no esteroides: 1 comprimido de Taural (150 mg) dos veces al día, o 1 comprimido de Taural 300 (300 mg) en una única dosis diaria durante el tratamiento con antiinflamatorios no esteroides.</br>Profilaxis de la broncoaspiración ácida: 1 comprimido de Taural (150 mg) 2 horas antes de la inducción de la anestesia general. Preferiblemente, administrar también 1 comprimido de Taural (150 mg) la noche previa al procedimiento. Esta indicación no reemplaza al resto de las medidas usuales preventivas de la broncoaspiración.</br>Las dosis mínima efectiva de Ranitidina es de 150 mg/día (dispepsia) y la dosis máxima es de 6.000 mg/día (síndrome de Zollinger - Ellison).</br>Ajuste de la dosis en pacientes con alteración de la función renal: En pacientes con clearance de creatinina < 50 ml/min la dosis recomendada es de 150 mg cada 24 h. Si el estado del paciente así lo requiere, se podrá aumentar la frecuencia de la dosis y administrarse cada 12 horas e incluso con un intervalo menor teniendo precaución. La hemodiálisis disminuye el nivel de Ranitidina circulante, por lo tanto la dosis programada debería coincidir con el final de la sesión de hemodiálisis.","prospecto":"-.pdf","ninos":false},{"presentacion":"Comprimidos","posologia":"Adultos y niños mayores de 12 años:</br>Úlcera duodenal: 1 comprimido de Taural (150 mg) dos veces por día o 1 comprimido de Taural 300 (300 mg) por día, en una única dosis luego de la cena, durante 4 semanas.</br>Tratamiento de mantenimiento: 1 comprimido de Taural (150 mg) por día, ingerido luego de la cena. No se han realizado estudios comparativos controlados con placebo durante períodos superiores a 1 año.</br>Úlcera gástrica: 1 comprimido de Taural (150 mg) dos veces por día, o 1 comprimido de Taural 300 (300 mg) por día, en una única dosis luego de la cena, durante 4 a 6 semanas.</br>Tratamiento de man le una vez lograda la tolerancia oral en pacientes en los que persiste el riesgo de hemorragia.</br>Profilaxis de la úlcera duodenal inducida por antiinflamatorios no esteroides: 1 comprimido de Taural (150 mg) dos veces al día, o 1 comprimido de Taural 300 (300 mg) en una única dosis diaria durante el tratamiento con antiinflamatorios no esteroides.</br>Profilaxis de la broncoaspiración ácida: 1 comprimido de Taural (150 mg) 2 horas antes de la inducción de la anestesia general. Preferiblemente, administrar también 1 comprimido de Taural (150 mg) la noche previa al procedimiento. Esta indicación no reemplaza al resto de las medidas usuales preventivas de la broncoaspiración.</br>Las dosis mínima efectiva de Ranitidina es de 150 mg/día (dispepsia) y la dosis máxima es de 6.000 mg/día (síndrome de Zollinger - Ellison).</br>Ajuste de la dosis en pacientes con alteración de la función renal: En pacientes con clearance de creatinina < 50 ml/min la dosis recomendada es de 150 mg cada 24 h. Si el estado del paciente así lo requiere, se podrá aumentar la frecuencia de la dosis y administrarse cada 12 horas e incluso con un intervalo menor teniendo precaución. La hemodiálisis disminuye el nivel de Ranitidina circulante, por lo tanto la dosis programada debería coincidir con el final de la sesión de hemodiálisis.","prospecto":"-.pdf","ninos":false},{"presentacion":"Inyectable","posologia":"Tratamiento de las condiciones hipersecretoras patológicas, profilaxis de la hemorragia recurrente en pacientes con úlcera péptica sangrante y tratamiento de la úlcera péptica refractaria al tratamiento por vía oral en pacientes hospitalizados y en pacientes incapacitados de utilizar la vía oral, y en la prevención de la hemorragia inducida por estrés: Administrar 1 ampolla de Taural mediante inyección intravenosa lenta (no menos de 2 minutos) o mediante infusión breve, 3 ó 4 veces por día (150 - 200 mg de Ranitidina / día). También se puede administrar mediante infusión prolongada a una velocidad de infusión de 0,125 - 0,250 mg de Ranitidina / kg de peso corporal / hora (ver Formas de Administración).</br>El tratamiento intravenoso se puede continuar hasta que sea posible el tratamiento por vía oral. Los pacientes deberán continuar el tratamiento con las formas orales de Taural, a las dosis usuales, mientras se mantengan las condiciones de riesgo.</br>- Prevención de la broncoaspiración ácida: Administrar 1 ampolla de Taural mediante inyección intravenosa lenta (no menos de 2 minutos) aproximadamente una hora antes de la anestesia. En caso necesario, la administración se puede repetir después de 6 a 8 horas (ver Formas de administración).</br>- Posología en pacientes con alteración de la función renal:</br>En los pacientes con clearance de creatinina ≤ 30 ml / minuto o con creatinina sérica ≥ 2,6 mg / 100 ml se recomiendan las siguientes dosis:</br>- Clearance de creatinina (ml / min) ≤ 30</br>- Creatinina sérica* (mg / 100 ml) ≥ 2,6</br>- Dosis única de Taural (i.v.) 25 mg de Ranitidina (2,5 ml de solución inyectable)</br>- Dosis diaria de Taural (i.v.) 75-100 mg de Ranitidina (7,5 -10 ml de solución inyectable)</br>*Los valores de creatinina sérica no indican con exactitud el mismo grado de limitación para todos los pacientes con alteración de la función renal; esto es válido especialmente en los pacientes de edad avanzada.</br>Se puede usar la siguiente fórmula para estimar el clearance de creatinina a partir de la creatinina sérica (mg / 100 ml), la edad (en años) y el peso corporal (en kg).</br>Para las mujeres, el resultado se multiplica por 0,85. (140 - edad) x peso corporal Clearance de creatinina (ml/min)=72 x creatinina sérica</br>En los pacientes sometidos a diálisis la dosis programada deberá coincidir con el final de la sesión de hemodiálisis, ya que el principio activo es dializable.</br>Formas de administración:</br>Inyección intravenosa: Inyectar lentamente por vía intravenosa (tiempo de inyección mínimo de 2 minutos) una ampolla de Taural (50 mg de Ranitidina). La ampolla se debe diluir a 20 ml, por ejemplo, con solución salina al 0,9%. La inyección se puede repetir después de 6 - 8 horas.</br>Infusión intravenosa breve: La infusión se administra en el término de 2 horas con una velocidad de infusión de 25 mg de Ranitidina / hora. La infusión se puede repetir después de 6 - 8 horas.</br>Infusión intravenosa prolongada: Inicialmente, administrar una ampolla de Taural mediante inyección intravenosa lenta (por lo menos en 2 minutos), luego infundir a una velocidad de 0,125 - 0,250 mg / kg de peso corporal / hora.</br>Soluciones compatibles: Taural Inyectable es compatible con las siguientes soluciones para infusión: solución salina al 0,9%, solución de dextrosa al 5%, 10% y 40%, solución salina glucosada (0,18%/4%), solución de bicarbonato de sodio al 4,2%, solución de Ringer lactato.</br>Las soluciones preparadas y no utilizadas se deberán descartar una vez transcurridas 24 horas desde su preparación.</br>Taural Inyectable no se debe mezclar con soluciones que contengan fructosa u otros medicamentos.</br>La técnica para abrir las ampollas OPC es la siguiente: </br>1. Tomar la ampolla para abrirla, como se hace habitualmente con las ampollas con cinta de color.</br>2. Colocar la ampolla del modo que el punto de referencia quede de frente al operador.</br>3. Hacer el movimiento de apertura hacia adelante, alejándose del cuerpo del operador, como es habitual al abrir las ampollas con cinta de color.","prospecto":"-.pdf","ninos":false},{"presentacion":"Líquido","posologia":"Un aumento de la consistencia o viscosidad de la suspensión no implica cambio alguno en las propiedades terapéuticas ni en la seguridad del producto y se resuelve agitando adecuadamente el envase antes de usar.</br>Adultos y niños mayores de 12 años:</br>Reflujo gastroesofágico: 20 ml de Taural Suspensión (150 mg) dos veces por día ó 40 ml de Taural Suspensión (300 mg) por día, en una única dosis luego de la cena, durante 8 a 12 ance de creatinina < 50 ml/min la dosis recomendada es de 150 mg cada 24 hs.</br>Si el estado del paciente así lo requiere, se podrá aumentar la frecuencia de la dosis y administrarse cada 12 horas e incluso con un intervalo menor teniendo precaución. La hemodiálisis disminuye el nivel de Ranitidina circulante, por lo tanto la dosis programada debería coincidir con el final de la sesión de hemodiálisis.","prospecto":"-.pdf","ninos":false},{"presentacion":"Comprimidos efervescentes","posologia":"Adultos y niños mayores de 12 años:</br>Reflujo gastroesofágico:</br>La dosis de Taural Efervescente es de 150 mg (1 comprimido efervescente) dos veces por día, ó 300 mg (2 comprimidos efervescentes) una vez por día, en una única dosis luego de la cena, durante 8 a 12 semanas. En general se alcanza alivio sintomático dentro de las primeras 24 horas de tratamiento.</br>Tratamiento de mantenimiento: 1 comprimido efervescente de Taural Efervescente (150 mg) una vez por día, luego de la cena.</br>Esofagitis erosiva:</br>La dosis de Taural Efervescente es de 150 mg (1 comprimido efervescente) cuatro veces por día, durante hasta 12 semanas.</br>Tratamiento de mantenimiento: 1 comprimido efervescente de Taural Efervescente (150 mg) una vez por día, luego de la cena.</br>Úlcera duodenal:</br>La dosis de Taural Efervescente es de 150 mg (1 comprimido efervescente) dos veces por día, ó 300 mg (2 comprimidos efervescentes) una vez por día, en una única dosis luego de la cena, durante 4 semanas. Si transcurrido ese lapso no se logra la curación completa, se puede efectuar otro curso de tratamiento de cuatro semanas.</br>Tratamiento de mantenimiento: 1 comprimido efervescente de Taural Efervescente (150 mg) por día, ingerido luego de la cena.</br>No se han realizado estudios comparativos controlados con placebo durante períodos superiores a un año.</br>Úlcera gástrica:</br>La dosis de Taural Efervescente es de 150 mg (1 comprimido efervescente) dos veces por día, ó 300 mg (2 comprimidos e
