        {"nombre_comercial":"Plénica","droga":["Pregabalina"],"acciones_terapeuticas":["Antiepiléptico", "Antineurálgico", "Ansiolítico"],"img":"plenica_75.png","presentaciones":[
          {"presentacion":"25 Cápsulas","posologia":"El rango de dosis es de 150 a 600 mg al día, divididos en dos o tres tomas diarias.</br>Epilepsia:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg / día (75 mg dos veces por día).</br>En función de la respuesta y la tolerabilidad individual de cada paciente, la dosis se puede incrementar a 300 mg al día después de una semana. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de una semana adicional.</br>Dolor neuropático:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg / día (75 mg dos veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg/día luego de 3 a 7 días. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de una semana adicional.</br>Trastorno de ansiedad generalizada:</br>Dosis inicial: El tratamiento se puede iniciar con una dosis de 150 mg / día (75 mg dos veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg / día luego de una semana de tratamiento. Luego de una semana adicional la dosis se puede aumentar a 450 mg / día. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de otra semana adicional.</br>Se debe evaluar en forma periódica si es necesaria la continuación del tratamiento.</br>Fibromialgia:</br>La dosis recomendada es de 300 a 450 mg / día.</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg / día (75 mg dos veces por día) y puede incrementarse hasta 300 mg / día (150 mg dos veces por día) durante la primer semana de tratamiento en función de la eficacia y la tolerabilidad. De no obtenerse beneficio con 300 mg / día, la dosis puede aumentarse hasta 450 mg / día (225 mg dos veces por día) durante la siguiente semana. La dosis máxima recomendada es de 450 mg / día.</br>Interrupción del tratamiento:</br>La interrupción del tratamiento debe hacerse en forma gradual durante un lapso mínimo de una semana cualquiera sea la indicación.</br>Pacientes con alteración de la función renal:</br>La Pregabalina se elimina principalmente sin sufrir modificación metabólica, por excreción renal y en forma proporcional al clearance de creatinina. Por tal motivo, en los pacientes con alteración de la función renal es necesario adecuar la dosis de acuerdo con el clearance de creatinina como se indica a continuación:</br>Clearence de creatina(Ml/Minuto) >=60; Dosis inicial Pregabilina (mg/dia) 150 (600 Máx); Administrar: Fraccionado en dos a tres tomas por días.</br>Clearence de creatina(Ml/Minuto) 30 a 60; Dosis inicial Pregabilina (mg/dia) 75 (300 Máx); Administrar: Fraccionado en dos a tres tomas por días.</br>Clearence de creatina(Ml/Minuto) 15 a 30; Dosis inicial Pregabilina (mg/dia) 25-50 (150 Máx); Administrar: En una toma diaria o fraccionados en dos tomas por día.</br>Clearence de creatina(Ml/Minuto) <15 ; Dosis inicial Pregabilina (mg/dia) 25 (75 Máx); Administrar: En una toma diaria.</br>El Clearance de creatinina puede ser estimado a partir de la creatinina plasmática (mg/dl) empleando la siguiente ecuación:</br>Clearance de creatinina=( [140 – edad (años)] x peso (kg) ) / ( 72 x creatinina sérica (mg / dl) )</br>En las mujeres el resultado debe ser ajustado multiplicándolo por 0,85.</br>Dosis complementaria luego de la hemodiálisis:</br>La Pregabalina se elimina del plasma de forma eficaz mediante hemodiálisis (50 % del fármaco en 4 horas). Además de la dosis diaria, después de cada sesión de 4 horas de hemodiálisis se debe administrar de forma inmediata una dosis única complementaria de 25 a 100 mg.</br>Pacientes con alteración de la función hepática:</br>No requieren adecuación de la dosis.</br>Pacientes ancianos:</br>Los pacientes ancianos pueden presentar alteración de la función renal y en ese caso pueden requerir un ajuste de la dosis. ","prospecto":"-.pdf","ninos":false},

        {"nombre_comercial":"Plénica 75","droga":["Pregabalina"],"acciones_terapeuticas":["Antiepiléptico", "Antineurálgico", "Ansiolítico"],"img":"plenica75_practidosis_Familia.png","presentaciones":[
          {"presentacion":"75 Comprimidos","posologia":"Un comprimido birranurado de 75 mg, puede ser fraccionado en tres fragmentos de 25 mg cada uno.</br>Plénica 75 Practidosis se puede tomar con las comidas o alejado de ellas.</br>El rango de dosis es de 150 a 600 mg al día, divididos en dos o tres tomas diarias.</br>Epilepsia:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg/día (75 mg dos veces por día ó 50 mg tres veces por día).</br>En función de la respuesta y la tolerabilidad individual de cada paciente, la dosis se puede incrementar a 300 mg al día después de una semana. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de una semana adicional.</br>Dolor neuropático diabético:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg/día (50 mg tres veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg/día luego de 3 a 7 días. Con dosis de 600 mg/día no se han observado beneficios adicionales y la tolerancia es menor. La dosis máxima recomendada es de 300 mg al día.</br>Neuralgia postherpética:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg/día (50 mg tres veces por día ó 75 mg dos veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg/día luego de 3 a 7 días.</br>La dosis recomendada es de 75 a 150 mg dos veces por día ó 50 a 100 mg tres veces por día (150 a 300 mg/día).</br>Los pacientes que no presenten alivio suficiente del dolor luego del tratamiento con 300 mg/día y que puedan tolerar dosis mayores, pueden ser tratados con 300 mg dos veces por día ó 200 mg tres veces por día (600 mg/día). Teniendo en cuenta que las reacciones adversas dependen de la dosis y el mayor abandono del tratamiento por reacciones adversas, las dosis mayores de 300 mg/día deben reservarse para los pacientes con dolor en curso que toleran la dosis de 300 mg/día.</br>Trastorno de ansiedad generalizada:</br>Dosis inicial: El tratamiento se puede iniciar con una dosis de 150 mg/día (75 mg dos veces por día ó 50 mg tres veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg/día luego de una semana de tratamiento. Luego de una semana adicional la dosis se puede aumentar a 450 mg/día. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de otra semana adicional.</br>Se debe evaluar en forma periódica si es necesaria la continuación del tratamiento.</br>Fibromialgia:</br>La dosis recomendada es de 300 a 450 mg/día.</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg/día (75 mg dos veces por día) y puede incrementarse hasta 300 mg/día (150 mg dos veces por día) durante la primer semana de tratamiento en función de la eficacia y la tolerabilidad. De no obtenerse beneficio con 300 mg/día, la dosis puede aumentarse hasta 450 mg/día (225 mg dos veces por día) durante la siguiente semana.</br>La dosis máxima recomendada es de 450 mg/día.</br>Interrupción del tratamiento:</br>La interrupción del tratamiento debe hacerse en forma gradual durante un lapso mínimo de una semana cualquiera sea la indicación.</br>Pacientes con alteración de la función renal:</br>La Pregabalina se elimina principalmente sin sufrir modificación metabólica, por excreción renal y en forma proporcional al clearance de creatinina. Por tal motivo, en los pacientes con alteración de la función renal es necesario adecuar la dosis de acuerdo con el clearance de creatinina como se indica a continuación:</br>Clearence de creatina(Ml/Minuto) >=60; Dosis inicial Pregabilina (mg/dia) 150 (600 Máx); Administrar: Fraccionado en dos a tres tomas por días.</br>Clearence de creatina(Ml/Minuto) 30 a 60; Dosis inicial Pregabilina (mg/dia) 75 (300 Máx); Administrar: Fraccionado en dos a tres tomas por días.</br>Clearence de creatina(Ml/Minuto) 15 a 30; Dosis inicial Pregabilina (mg/dia) 25-50 (150 Máx); Administrar: En una toma diaria o fraccionados en dos tomas por día.</br>Clearence de creatina(Ml/Minuto) <15 ; Dosis inicial Pregabilina (mg/dia) 25 (75 Máx); Administrar: En una toma diaria.</br>El Clearance de creatinina puede ser estimado a partir de la creatinina plasmática (mg/dl) empleando la siguiente ecuación:</br>Clearance de creatinina=( [140 – edad (años)] x peso (kg) ) / ( 72 x creatinina sérica (mg / dl) )</br>En las mujeres el resultado debe ser ajustado multiplicándolo por 0,85.</br>Dosis complementaria luego de la hemodiálisis:</br>La Pregabalina se elimina del plasma de forma eficaz mediante hemodiálisis (50 % del fármaco en 4 horas). Además de la dosis diaria, después de cada sesión de 4 horas de hemodiálisis se debe administrar de forma inmediata una dosis única complementaria de 25 a 100 mg.</br>Pacientes con alteración de la función hepática:</br>No requieren adecuación de la dosis.</br>Pacientes ancianos:</br>Los pacientes ancianos pueden presentar alteración de la función renal y en ese caso pueden requerir un ajuste de la dosis. ","prospecto":"-.pdf","ninos":false}]

        {"nombre_comercial":"Plidán","droga":["Diazepam"],"acciones_terapeuticas":["Ansiolítico"],"img":"plidan_5.png","presentaciones":[
          {"presentacion":"Inyectable","posologia":"La posología de PLIDAN deberá adaptarse a cada caso en particular.</br>Las dosis usual recomendada en niños mayores y adultos es de 2 a 20 mg IM o IV, dependiendo de la indicación y su severidad. En algunas indicaciones (por ej. tétanos) pueden ser necesarias dosis mayores. En los cuadros agudos la inyección puede ser repetida dentro de la hora, aunque un intervalo de 3 a 4 horas es usualmente satisfactorio.</br>En los pacientes ancianos o debilitados, o cuando se estén administrando otras drogas sedantes, se recomienda iniciar el tratamiento con dosis menores (normalmente 2 a 5 mg) y aumentar la dosis gradualmente de acuerdo con la evolución de los síntomas y la tolerancia del paciente.</br>Cuando esté indicada la administración intravenosa se recomienda contar con recursos de asistencia respiratoria.</br>Administración intramuscular: debe realizarse mediante inyección profunda.</br>Administración intravenosa: La solución debe inyectarse lentamente, tomando por lo menos 1 minuto cada 5 mg (1 ml). No inyectar en venas pequeñas como las del dorso de la mano o la muñeca. Evitar cuidadosamente la extravasación y la inyección intraarterial.</br>No mezclar o diluir PLIDAN con otras soluciones o drogas en la jeringa o en frascos de infusión.</br>Si no es posible administrar PLIDAN por vía intravenosa directa, puede ser inyectado lentamente a través de la tubuladura de infusión, lo más próximo posible a la inserción venosa o a la canalización.</br>Adultos:</br>Ansiedad moderada: 2 a 5 mg (0,4 a 1 ml), IM o IV. Repetir a las 3 ó 4 horas si fuera necesario.</br>Ansiedad severa: 5 a 10 mg (1 a 2 ml), IM o IV. Repetir a las 3 ó 4 horas si fuera necesario.</br>Espasmos musculares: Iniciar el tratamiento con 5 a 10 mg (1 a 2 ml), IM o IV. Luego, 5 a 10 mg (1 a 2 ml) a las 3 ó 4 horas, si fuera necesario.</br>Abstinencia alcohólica: 10 mg (2 ml), IM o IV. Luego, 5 a 10 mg (1 a 2 ml) a las 3 ó 4 horas, si fuera necesario.</br>Estado epiléptico y crisis convulsivas severas recurrentes: Iniciar el tratamiento con 5 a 10 mg (1 a 2 ml), preferentemente por vía IV. Si fuera necesario, esta inyección puede repetirse a intervalos de 10 a 15 minutos, sin exceder la dosis máxima de 30 mg. El tratamiento puede repetirse en 2 a 4 horas, teniendo en cuenta que pueden persistir metabolitos activos residuales.</br>Procedimientos endoscópicos: Se recomienda titularla dosisIV hasta lograrla respuesta deseada.</br>Generalmente 10 mg o menos son suficientes, aunque en algunos casos pueden ser necesarios hasta 20 mg IV. Si no puede emplearse la vía IV, administrar 5 a 10 mg (1 a 2 ml) por vía IM, 30 minutos antes del procedimiento.</br>Medicación prequirúrgica: 10 mg (2 ml), preferentemente por vía IM, antes de la cirugía.</br>Cardioversión: 5 a 15mg(1a3ml),por víaIV,dentrodelos5a10minutospreviosalacardioversión.</br>Niños:</br>Tétanos: Niños de 30 días a 4 años de edad: 1 a 2 mg (0,2 a 0,4 ml) por vía IM o IV, repetidos cada 3 ó 4 horas si fuera necesario.</br>Niñosde 5 añosde edadomayores: 5 a 10mg(1 a 2ml), repetidos cada 3ó4horassifueranecesario.</br>Estado epiléptico y crisis convulsivas severas recurrentes: Niños de 30 días a 4 años de edad: 0,2 a 0,5 mg, preferentemente por vía IV, lentamente, cada 2 a 5 minutos, hasta un máximo de 5 mg.</br>Niños de 5 años de edad o mayores: 1 mg (0,2 ml), preferentemente por vía IV, lentamente, cada 2 a 5 minutos, hasta un máximo de 10 mg.</br>El tratamiento puede repetirse en 2 a 4 horas, teniendo en cuenta que pueden persistir metabolitos activos residuales.</br>Puede resultar útil el monitoreo electroencefalográfico de las convulsiones.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"Comprimidos ranurados","posologia":"La posología de Plidán deberá adaptarse a cada caso en particular.</br>Las dosis referidas a continuación son las que han demostrado ser útiles en la mayoría de los pacientes. No obstante pueden existir situaciones que requieran dosis mayores o menores.</br>Los aumentos de la dosis deben realizarse con precaución y en forma gradual para evitar efectos adversos:</br>Adultos:</br>Ansiedad: De acuerdo con la severidad de los síntomas: 2 a 10 mg, 2 a 4 veces por día.</br>Espasmos musculares: 2 a 10 mg, 3 o 4 veces por día.</br>Abstinencia alcohólica: 10 mg, 3 o 4 veces el primer día, continuando con 5 mg, 3 o 4 veces por día.</br>Tratamiento complementario de los trastornos convulsivos:</br>2 a 10 mg, 2 a 4 veces por día.</br>En los pacientes ancianos o debilitados se recomienda iniciar el tratamiento con 2 o 2,5 mg, 1 o 2 veces por día, aumentando la dosis gradualmente de acuerdo con la evolución de los síntomas y la tolerancia del paciente.</br>Niños:</br>Debido a la respuesta variable de los niños a las drogas que actúan sobre el sistema nervioso central, se recomienda comenzar el tratamiento con la dosis menor y luego incrementarla si es necesario y bien tolerada:</br>Dosis inicial: 1 mg a 2,5 mg, 3 o 4 veces por día.</br>La dosis también puede calcularse sobre la base de 0,5 mg/kg/día.</br>Se recomienda que la duración del tratamiento no supere las 4 a 12 semanas.","prospecto":"-.pdf","ninos":false}]

        {"nombre_comercial":"Sesaren","droga":["Venlafaxina"],"acciones_terapeuticas":["Antidepresivo"],"img":"sesaren_XR75.png","presentaciones":[
          {"presentacion":"25 comprimidos","posologia":"Tratamiento inicial:</br>La dosis inicial habitual recomendada es de 75 mg por día, fraccionados en dos o tres tomas diarias, administradas con las comidas. Dependiendo de la tolerancia y de la necesidad de un mayor efecto clínico se puede aumentar la dosis a 150 mg por día, administrados en dos tomas de 75 mg cada una.</br>De ser necesario, la dosis puede aumentarse posteriormente a 225 mg por día.</br>Los incrementos de dosis se efectuarán a razón de 75 mg/día a intervalos no menores de cuatro días. En pacientes ambulatorios con depresión moderada no se han observado evidencias de la utilidad del empleo de dosis mayores de 225 mg/día, pero los pacientes internados severamente deprimidos presentaron respuestas terapéuticas con una dosis media de 350 mg/día.</br>Algunos pacientes, incluyendo los más severamente deprimidos, pueden por lo tanto responder mejor a dosis mayores, hasta un máximo de 375 mg/día, generalmente fraccionados en tres tomas diarias.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática moderada, se recomienda reducir la dosis diaria en alrededor de un 50%. Debido a la gran variabilidad interindividual es posible que se requiera una reducción mayor de la dosis y es recomendable que la dosis sea adaptada a cada paciente en particular.</br>Pacientes con insuficiencia renal: Teniendo en cuenta la disminución del clearance y el aumento de la vida media de eliminación de la Venlafaxina y de la ODV en pacientes con disminución de la función renal (clearance de creatinina entre 10 y 70 ml/min), se recomienda reducir la dosis diaria un 25% en pacientes con insuficiencia renal leve a moderada. En los pacientes en hemodiálisis es recomendable la reducción de la dosis diaria total en un 50% y que la administración de la misma se postergue hasta la terminación de la sesión de hemodiálisis (4 horas). Debido a la gran variación del clearance entre los pacientes con deterioro de la función renal, resulta recomendable la individualización de la dosis requerida por cada paciente en particular.</br>Pacientes ancianos: No es necesario el ajuste de la dosis. Sin embargo, como sucede con todos los antidepresivos, debe administrarse con precaución particularmente en ocasión del aumento de la dosis.</br>Dosis de mantenimiento o tratamiento prolongado:</br>Es ampliamente aceptado que los episodios agudos de depresión requieren varios meses de tratamiento farmacológico luego de la respuesta inicial. Se desconoce si la dosis necesaria de Venlafaxina para mantener la eutimia es idéntica a aquella con la que se logró la remisión del estado depresivo. Se deberá reevaluar de forma periódica en el largo plazo la necesidad de continuar el tratamiento y la dosis apropiada en pacientes que mejoran con la administración de Venlafaxina.</br>Interrupción del tratamiento:</br>Para minimizar el riesgo de presentación de síntomas por supresión se recomienda disminuir la dosis gradualmente cuando se interrumpe la administración de Venlafaxina luego de un tratamiento mayor a una semana.</br>En el caso de pacientes en tratamiento con Venlafaxina durante seis semanas o más se deberá disminuir la dosis gradualmente en un período de dos semanas.</br>Se han informado los siguientes síntomas con la interrupción o la disminución brusca de la dosis: Agitación, anorexia, ansiedad, ataxia, cefalea, confusión, diarrea, disestesias, disforia, fasciculaciones, fatiga, hipomanía, insomnio, mareo, náuseas, nerviosismo, pesadillas, sequedad bucal, somnolencia, sudoración, temblor, vértigo, vómitos.</br>Se recomienda disminuir la dosis bajo control médico. En general, el período requerido para la interrupción del tratamiento depende de la magnitud de la dosis, de la duración del tratamiento y del paciente en particular. Son bien conocidos los efectos adversos que se manifiestan con la interrupción de los antidepresivos.</br>Cambio de tratamiento con inhibidores de la monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).","prospecto":"-.pdf","ninos":false},
          {"presentacion":"50 comprimidos","posologia":"Tratamiento inicial:</br>La dosis inicial habitual recomendada es de 75 mg por día, fraccionados en dos o tres tomas diarias, administradas con las comidas. Dependiendo de la tolerancia y de la necesidad de un mayor efecto clínico se puede aumentar la dosis a 150 mg por día, administrados en dos tomas de 75 mg cada una.</br>De ser necesario, la dosis puede aumentarse posteriormente a 225 mg por día.</br>Los incrementos de dosis se efectuarán a razón de 75 mg/día a intervalos no menores de cuatro días. En pacientes ambulatorios con depresión moderada no se han observado evidencias de la utilidad del empleo de dosis mayores de 225 mg/día, pero los pacientes internados severamente deprimidos presentaron respuestas terapéuticas con una dosis media de 350 mg/día.</br>Algunos pacientes, incluyendo los más severamente deprimidos, pueden por lo tanto responder mejor a dosis mayores, hasta un máximo de 375 mg/día, generalmente fraccionados en tres tomas diarias.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática moderada, se recomienda reducir la dosis diaria en alrededor de un 50%. Debido a la gran variabilidad interindividual es posible que se requiera una reducción mayor de la dosis y es recomendable que la dosis sea adaptada a cada paciente en particular.</br>Pacientes con insuficiencia renal: Teniendo en cuenta la disminución del clearance y el aumento de la vida media de eliminación de la Venlafaxina y de la ODV en pacientes con disminución de la función renal (clearance de creatinina entre 10 y 70 ml/min), se recomienda reducir la dosis diaria un 25% en pacientes con insuficiencia renal leve a moderada. En los pacientes en hemodiálisis es recomendable la reducción de la dosis diaria total en un 50% y que la administración de la misma se postergue hasta la terminación de la sesión de hemodiálisis (4 horas). Debido a la gran variación del clearance entre los pacientes con deterioro de sa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).","prospecto":"-.pdf","ninos":false},

          {"presentacion":"37,5 cápsulas","posologia":"Sesarén XR debe administrarse en una sola toma diaria con el desayuno o la cena, aproximadamente a la misma hora, todos los días. Las cápsulas deben ingerirse enteras con líquido suficiente y no deben ser partidas, masticadas, ni disueltas en la boca o en agua.</br>Tratamiento inicial:</br>Depresión: En la mayoría de los casos, la dosis inicial recomendada de Sesarén XR es de 75 mg por día administrados en una sola toma diaria. En algunos pacientes, puede ser recomendable comenzar con 37,5 mg / día durante 4 a 7 días para permitirles una mejor adaptación al medicamento, antes de incrementar la dosis a 75 mg / día.</br>En caso de no obtenerse respuesta se puede incrementar la dosis hasta 225 mg / día.</br>Los incrementos de dosis se efectuarán a razón de 75 mg / día a intervalos no menores de cuatro días.</br>En pacientes ambulatorios con depresión moderada la dosis diaria máxima recomendada de Venlafaxina en comprimidos de liberación inmediata también es de 225 mg / día, pero los pacientes internados severamente deprimidos presentaron respuestas terapéuticas con una dosis media de 350 mg / día. La experiencia con cápsulas de liberación prolongada en dosis mayores de 225 mg por día es muy limitada, por lo tanto no se puede determinar si en este caso los pacientes con depresión más severa requieren dosis mayores o no.</br>Trastorno de ansiedad generalizada: En la mayoría de los casos, la dosis inicial recomendada de Sesarén XR es de 75 mg por día administrados en una sola toma diaria. En algunos pacientes, puede ser recomendable comenzar con 37,5 mg/día durante 4 a 7 días para permitirles una mejor adaptación al medicamento, antes de incrementar la dosis a 75 mg / día.</br>En algunos pacientes puede ser necesario incrementar la dosis hasta un máximo de aproximadamente 225 mg / día. Los incrementos de dosis se efectuarán a razón de 75 mg / día a intervalos no menores de cuatro días.</br>Trastorno de ansiedad social (fobia social): En la mayoría de los casos, la dosis inicial recomendada de Sesarén XR es de 75 mg por día administrados en una sola toma diaria. En algunos pacientes, puede ser recomendable comenzar con 37,5 mg / día durante 4 a 7 días para permitirles una mejor adaptación al medicamento, antes de incrementar la dosis a 75 mg / día.</br>En algunos pacientes puede ser necesario incrementar la dosis hasta un máximo de aproximadamente 225 mg / día. Los incrementos de dosis se efectuarán a razón de 75 mg / día a intervalos no menores de cuatro días.</br>Cambio de tratamiento de comprimidos a cápsulas de liberación prolongada: Los pacientes con depresión en tratamiento con dosis terapéuticas de Sesarén Comprimidos pueden cambiar a Sesarén XR en dosis diarias equivalentes (por ej.: De un comprimido de 75 mg dos veces al día a 1 cápsula Sesarén XR de 150 mg una vez por día); sin embargo, puede ser necesario un ajuste de la dosis.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática moderada, se recomienda reducir la dosis diaria en alrededor de un 50%. Debido a la gran variabilidad interindividual es posible que se requiera una reducción mayor de la dosis y es recomendable que la dosis sea adaptada a cada paciente en particular.</br>Pacientes con insuficiencia renal: Teniendo en cuenta la disminución del clearance y el aumento de la vida media de eliminación de la Venlafaxina y de la ODV en pacientes con disminución de la función renal (clearance de creatinina entre 10 y 70 ml / min), se recomienda reducir la dosis diaria un 25% - 50%. En los pacientes en hemodiálisis es recomendable la reducción de la dosis diaria total en un 50% y que la administración de la misma se postergue hasta la terminación de la sesión de hemodiálisis (4 horas). Debido a la gran variación del clearance entre los pacientes con deterioro de la función renal, resulta recomendable la individualización de la dosis requerida por cada paciente en particular.</br>Pacientes ancianos: No es necesario el ajuste de la dosis. Sin embargo, como sucede con todos los antidepresivos, debe administrarse con precaución, particularmente en ocasión del aumento de la dosis.</br>Dosis de mantenimiento o tratamiento prolongado:</br>No se conoce el tiempo de tratamiento necesario de la depresión, del trastorno de ansiedad generalizada y del trastorno de ansiedad social (fobia social) con Sesarén XR.</br>Es ampliamente aceptado que los episodios agudos de depresión requieren varios meses o más de tratamiento farmacológico luego de la respuesta inicial. Se desconoce si la dosis necesaria de Venlafaxina para mantener la eutimia es idéntica a aquella con la que se logró la remisión del estado depresivo. Se deberá reevaluar de forma periódica en el largo plazo la necesidad de continuar el tratamiento y la dosis apropiada en pacientes que mejoran con la administración de Venlafaxina.</br>En los pacientes con trastorno de ansiedad generalizada o trastorno de ansiedad social debe evaluarse periódicamente la necesidad de continuar el tratamiento.</br>Interrupción del tratamiento:</br>Para minimizar el riesgo de presentación de síntomas por supresión, se recomienda disminuir la dosis gradualmente cuando se interrumpe la administración de Venlafaxina luego de un tratamiento mayor a una semana. En el caso de pacientes en tratamiento con Venlafaxina durante seis semanas o más se deberá disminuir la dosis gradualmente en un período de dos semanas. En los pacientes en tratamiento con Sesarén XR se puede disminuir la dosis a razón de 75 mg diarios por semana.</br>Se han informado los siguientes síntomas con la interrupción o la disminución brusca de la dosis: Agitación, anorexia, ansiedad, ataxia, cefalea, confusión, diarrea, disestesias, disforia, fasciculaciones, fatiga, hipomanía, insomnio, mareo, náuseas, nerviosismo, pesadillas, sequedad bucal, somnolencia, sudoración, temblor, vértigo, vómitos.</br>Se recomienda disminuir la dosis bajo control médico. En general, el período requerido para la interrupción del tratamiento depende de la magnitud de la dosis, de la duración del tratamiento y del paciente en particular. Son bien conocidos los efectos adversos que se manifiestan con la interrupción de los antidepresivos.</br>Cambio de tratamiento con inhibidores de la monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).</br>Contraindicaciones</br>Sesarén XR está contraindicado en pacientes con hipersensibilidad conocida a la Venlafaxina o a cualquiera de sus componentes. Pacientes en tratamiento con inhibidores de la monoamino oxidasa (IMAO). Se encuentra contraindicado a menores de 18 años de edad.</br>Advertencias</br>El uso de antidepresivos con indicación aprobada por ensayos clínicos controlados en adultos con Trastorno Depresivo Mayor y otras condiciones psiquiátricas deberá establecerse en un marco terapéutico adecuado a cada paciente en particular. Esto incluye: a) que la indicación sea hecha por especialistas que puedan monitorear rigurosamente la emergencia de cualquier signo de agravamiento o aumento de la ideación suicida, como así también cambios conductuales con síntomas del tipo de agitación; b) que se tengan en cuenta los resultados de los últimos ensayos clínicos controlados; c) que se considere que el beneficio clínico debe justificar el riesgo potencial.</br>Han sido reportados en pacientes adultos tratados con antidepresivos IRS o con otros antidepresivos con mecanismo de acción compartida tanto para el Trastorno Depresivo Mayor como para otras indicaciones (psiquiátricas y no psiquiátricas) los siguientes síntomas: Ansiedad, agitación, ataques de pánico, insomnio, irritabilidad, hostilidad (agresividad), impulsividad, acatisia, hipomanía y manía. Aunque la causalidad ante la aparición de éstos síntomas y el empeoramiento de la depresión y/o aparición de impulsos suicidas no ha sido establecida existe la inquietud de que dichos síntomas puedan ser precursores de ideación suicida emergente.</br>Los familiares y quienes cuidan a los pacientes deberían estar alertados acerca de la necesidad de seguimiento de los pacientes en relación tanto de los síntomas descriptos como de la aparición de ideación suicida y reportarlo inmediatamente a los profesionales tratantes.</br>Dicho seguimiento debe incluir la observación diaria de los pacientes por sus familiares o quienes estén a cargo de sus cuidados.</br>Si se toma la decisión de discontinuar el tratamiento la medicación debe ser reducida lo más rápidamente posible, pero teniendo en cuenta el esquema indicado para cada principio activo, dado que en algunos casos la discontinuación abrupta puede asociarse con ciertos síntomas de retirada.</br>La seguridad y eficacia en pacientes menores de 18 años no ha sido establecida.</br>Posible interacción con inhibidores de la monoamino oxidasa:</br>Se han informado reacciones adversas, algunas de ellas severas, cuando se inicia el tratamiento con Venlafaxina inmediatamente después de la interrupción del tratamiento con IMAO, o bien cuando se inicia un tratamiento con IMAO inmediatamente después de suspender la Venlafaxina.</br>Entre las reacciones observadas se incluyen: Temblor, mioclonía, diaforesis, náuseas, vómitos, eritema de cara y cuello, mareo, hipertermia con características similares a las del síndrome neuroléptico maligno, convulsiones y muerte.</br>Algunos de estos síntomas han sido observados con la asociación de inhibidores selectivos de la recaptación de serotonina e IMAO y la hipertermia severa y las convulsiones, a veces fatales, también fueron informadas con la asociación de antidepresivos tricíclicos e IMAO.</br>Teniendo en cuenta estas reacciones, está contraindicada la asociación de Sesarén XR e IMAO. Sólo se podrá iniciar el tratamiento con Sesarén XR luego de transcurridos por lo menos 14 días desde la interrupción del tratamiento con un IMAO. Teniendo en cuenta la vida media de la Venlafaxina, se deben dejar transcurrir al menos 7 días, luego de la interrupción del tratamiento con Sesarén XR, antes de iniciar tratamiento con un IMAO.</br>Hipertensión arterial:</br>El tratamiento con Venlafaxina se puede asociar con un aumento sostenido de la presión arterial en algunos pacientes. Por lo tanto, se recomienda efectuar un control periódico de la presión arterial en los pacientes tratados con Sesarén XR. Debe considerarse la reducción de la dosis o la interrupción del tratamiento en los pacientes que presenten un aumento sostenido de la presión arterial durante el tratamiento.","prospecto":"-.pdf","ninos":false},

, el período requerido para la interrupción del tratamiento depende de la magnitud de la dosis, de la duración del tratamiento y del paciente en particular. Son bien conocidos los efectos adversos que se manifiestan con la interrupción de los antidepresivos.</br>Cambio de tratamiento con inhibidores de la monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).</br>Contraindicaciones</br>Sesarén XR está contraindicado en pacientes con hipersensibilidad conocida a la Venlafaxina o a cualquiera de sus componentes. Pacientes en tratamiento con inhibidores de la monoamino oxidasa (IMAO). Se encuentra contraindicado a menores de 18 años de edad.</br>Advertencias</br>El uso de antidepresivos con indicación aprobada por ensayos clínicos controlados en adultos con Trastorno Depresivo Mayor y otras condiciones psiquiátricas deberá establecerse en un marco terapéutico adecuado a cada paciente en particular. Esto incluye: a) que la indicación sea hecha por especialistas que puedan monitorear rigurosamente la emergencia de cualquier signo de agravamiento o aumento de la ideación suicida, como así también cambios conductuales con síntomas del tipo de agitación; b) que se tengan en cuenta los resultados de los últimos ensayos clínicos controlados; c) que se considere que el beneficio clínico debe justificar el riesgo potencial.</br>Han sido reportados en pacientes adultos tratados con antidepresivos IRS o con otros antidepresivos con mecanismo de acción compartida tanto para el Trastorno Depresivo Mayor como para otras indicaciones (psiquiátricas y no psiquiátricas) los siguientes síntomas: Ansiedad, agitación, ataques de pánico, insomnio, irritabilidad, hostilidad (agresividad), impulsividad, acatisia, hipomanía y manía. Aunque la causalidad ante la aparición de éstos síntomas y el empeoramiento de la depresión y/o aparición de impulsos suicidas no ha sido establecida existe la inquietud de que dichos síntomas puedan ser precursores de ideación suicida emergente.</br>Los familiares y quienes cuidan a los pacientes deberían estar alertados acerca de la necesidad de seguimiento de los pacientes en relación tanto de los síntomas descriptos como de la aparición de ideación suicida y reportarlo inmediatamente a los profesionales tratantes.</br>Dicho seguimiento debe incluir la observación diaria de los pacientes por sus familiares o quienes estén a cargo de sus cuidados.</br>Si se toma la decisión de discontinuar el tratamiento la medicación debe ser reducida lo más rápidamente posible, pero teniendo en cuenta el esquema indicado para cada principio activo, dado que en algunos casos la discontinuación abrupta puede asociarse con ciertos síntomas de retirada.</br>La seguridad y eficacia en pacientes menores de 18 años no ha sido establecida.</br>Posible interacción con inhibidores de la monoamino oxidasa:</br>Se han informado reacciones adversas, algunas de ellas severas, cuando se inicia el tratamiento con Venlafaxina inmediatamente después de la interrupción del tratamiento con IMAO, o bien cuando se inicia un tratamiento con IMAO inmediatamente después de suspender la Venlafaxina.</br>Entre las reacciones observadas se incluyen: Temblor, mioclonía, diaforesis, náuseas, vómitos, eritema de cara y cuello, mareo, hipertermia con características similares a las del síndrome neuroléptico maligno, convulsiones y muerte.</br>Algunos de estos síntomas han sido observados con la asociación de inhibidores selectivos de la recaptación de serotonina e IMAO y la hipertermia severa y las convulsiones, a veces fatales, también fueron informadas con la asociación de antidepresivos tricíclicos e IMAO.</br>Teniendo en cuenta estas reacciones, está contraindicada la asociación de Sesarén XR e IMAO. Sólo se podrá iniciar el tratamiento con Sesarén XR luego de transcurridos por lo menos 14 días desde la interrupción del tratamiento con un IMAO. Teniendo en cuenta la vida media de la Venlafaxina, se deben dejar transcurrir al menos 7 días, luego de la interrupción del tratamiento con Sesarén XR, antes de iniciar tratamiento con un IMAO.</br>Hipertensión arterial:</br>El tratamiento con Venlafaxina se puede asociar con un aumento sostenido de la presión arterial en algunos pacientes. Por lo tanto, se recomienda efectuar un control periódico de la presión arterial en los pacientes tratados con Sesarén XR. Debe considerarse la reducción de la dosis o la interrupción del tratamiento en los pacientes que presenten un aumento sostenido de la presión arterial durante el tratamiento.","prospecto":"-.pdf","ninos":false},

          {"presentacion":"Comprimidos","posologia":"Trastorno Depresivo Mayor:</br>La dosis inicial recomendada de Vintix es de 40 mg una vez al día.</br>La dosis debe ser titulada, comenzando con una dosis inicial de 10 mg una vez al día, durante 7 días, seguida de 20 mg una vez al día, durante otros 7 días, y luego, se debe aumentar a 40 mg una vez al día. Vintix se debe ingerir con alimentos.</br>No se ha estudiado sistemáticamente la eficacia de Vilazodona más allá de las 8 semanas. Los episodios agudos del Trastorno Depresivo Mayor pueden requerir períodos prolongados de tratamiento farmacológico continuo, para evitar las recaídas. Los pacientes deberán ser revaluados periódicamente para determinar la necesidad de un tratamiento de mantenimiento y la dosis adecuada para el tratamiento.</br>Pacientes geriátricos: No es necesario realizar un ajuste de la dosis en función de la edad.</br>Insuficiencia hepática: No es necesario realizar un ajuste de dosis en los pacientes con insuficiencia hepática leve o moderada. No se ha estudiado el uso de Vilazodona en pacientes con insuficiencia hepática grave.</br>Insuficiencia renal: No es necesario realizar un ajuste de dosis en pacientes con insuficiencia renal leve, moderada o grave.","prospecto":"-.pdf","ninos":false}]

          {"presentacion":"Comprimidos","posologia":"Tratamiento del trastorno depresivo mayor: Se administra como única dosis diaria de 20 mg de Citalopram, generalmente con un incremento de dosis a 40 mg /día.</br>Sin embargo, dependiendo de la respuesta individual del paciente y de la severidad de la depresión, la dosis puede incrementarse hasta un máximo de 60 mg diarios.</br>Se debe administrar una vez por día, en la mañana o tarde, independiente de la ingesta.</br>Tratamiento del trastorno de angustia (trastorno de pánico): Se recomienda administrar una única dosis diaria de 10 mg de Citalopram durante la primera semana de tratamiento, antes que la dosis se incremente a 20 mg diarios.</br>La dosis puede posteriormente incrementarse hasta un máximo de 60 mg diarios, dependiendo de la respuesta individual del paciente.</br>Tratamiento del trastorno obsesivo-compulsivo (TOC): Se recomienda una dosis inicial de 20 mg diarios de Citalopram. La dosis puede aumentarse a intervalos de 20 mg a 60 mg diarios, si así fuese necesario, según criterio clínico.</br>Pacientes ancianos (mayores a 65 años de edad): La dosis inicial recomendada en pacientes ancianos es de 20 mg/día. La dosis puede incrementarse hasta un máximo de 40 mg diarios.</br>Niños y adolescentes (menores a 18 años de edad): La administración en pacientes menores a 18 años de edad no es recomendable, puesto que no ha sido aún establecida su seguridad y eficacia en esta población (ver Advertencias y precauciones especiales de empleo).</br>Pacientes con insuficiencia renal: No es necesario un ajuste de dosis en los pacientes con insuficiencia renal leve a moderada.</br>No se dispone de información sobre el tratamiento de pacientes con insuficiencia renal severamente reducida (Clearance creatinina <20 ml/minuto).</br>Pacientes con insuficiencia hepática: La dosis inicial recomendada en pacientes con función hepática reducida es de 20 mg/día. Estos pacientes no deberían recibir dosis mayores a 30 mg/día. Citalopram debe administrarse con precaución en pacientes con insuficiencia hepática.</br>Duración del tratamiento: El efecto antidepresivo usualmente se manifiesta después de 2 a 4 semanas de tratamiento. Debe continuarse durante un período de tiempo apropiado, usualmente de hasta 6 meses después de la recuperación.</br>La continuación del tratamiento con Citalopram queda a criterio del profesional médico tratante.</br>El máximo de efectividad del Citalopram, en el tratamiento del trastorno de pánico, se alcanza después de aproximadamente 3 meses de tratamiento. </br>La discontinuación de la terapia con Citalopram debe realizarse gradualmente a lo largo de 2 semanas.</br>Forma de administración</br>Citalopram se administra como única dosis diaria, por la mañana o tarde, independiente de la ingesta.</br>Contraindicaciones</br>Citalopram está contraindicado en pacientes con conocida hipersensibilidad a la droga o a algunos de sus componentes.</br>Está contraindicado el uso concomitante con inhibidores de la monoamino-oxidasa (IMAO). Se han reportado casos serios y a veces fatales de reacciones en pacientes que estaban recibiendo un inhibidor selectivo de la recaptación de serotonina (ISRS) en combinación con un inhibidor de la mono-amino oxidasa (IMAO), incluyendo el inhibidor selectivo IMAO-B Selegilina y el IMAO reversible Moclobemida, tales como hipertemia, rigidez, mioclonus, inestabilidad autonómica con posibles fluctuaciones rápidas de los signos vitales y cambios del estado mental que incluyen agitación extrema a delirio y coma. Estas reacciones han sido también observadas en pacientes que habían recientemente discontinuado el tratamiento con un ISRS y habían comenzado el tratamiento con un IMAO.</br>Algunos casos presentaban características semejantes al síndrome neuroléptico maligno. Asimismo, limitados datos en animales sobre los efectos del uso combinado de ISRS e IMAO sugieren que estos fármacos pueden actuar sinergísticamente elevando la presión sanguínea y evocar conducta excitatoria.</br>El tratamiento con Citalopram debe instaurarse después de 14 días de haber discontinuado el tratamiento con un IMAO. El tratamiento con IMAO puede iniciarse 14 días después de haberse discontinuado el tratamiento con Citalopram.</br>Tratamiento concomitante con pimozida (ver Interacciones medicamentosas y otras formas de interacción).","prospecto":"-.pdf","ninos":false}]

          {"presentacion":"Gotas","posologia":"Adultos y niños mayores de 1 año: Instilar 3 gotas en el oído afectado, dos veces por día, durante 7 días.</br>Es recomendable entibiar la suspensión manteniendo el frasco gotero tapado en la mano durante uno o dos minutos, para evitar las posibles reacciones por instilación de líquido frío en el canal auricular. Es conveniente que el paciente se encuentre recostado, con el oído afectado hacia arriba y que mantenga esa posición hasta 30 ó 60 segundos después de la aplicación para facilitar la penetración de las gotas. Si es necesario, repetir el procedimiento en el oído opuesto.</br>Evitar la contaminación del gotero con las manos, las secreciones de los oídos u otros elementos.</br>Descartar el líquido no utilizado al finalizar el tratamiento","prospecto":"CiriaxOtic9661.pdf","ninos":false}]

        {"nombre_comercial":"Invictus","droga":["Tadalafilo"],"acciones_terapeuticas":["Inhibidor de la fosfodiesterasa 5 (FDE5) destinado a la terapéutica oral de la disfunción eréctil y de los síntomas de la hiperplasia prostática benigna"],"img":"Invictus_familia.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Disfunción eréctil</br>Uso según necesidad:</br>La dosis inicial recomendada de Invictus para uso según necesidad en la mayoría de los pacientes es de 10 mg, tomada antes de la actividad sexual prevista. Se podrá aumentar la dosis a 20 mg o reducirla a 5 mg, de acuerdo con la eficacia y la tolerabilidad individual. La frecuencia posológica máxima recomendada es una vez al día en la mayoría de los pacientes.</br>Se demostró que el Tadalafilo usado según necesidad mejora la función eréctil en comparación con el placebo hasta 36 horas después de la administración. Por consiguiente, esto deberá tenerse en cuenta al asesorar a los pacientes sobre el uso adecuado de Invictus.</br>Uso una vez al día:</br>La dosis inicial recomendada de Invictus para uso una vez al día es de 2,5 mg, tomada aproximadamente a la misma hora todos los días, independientemente del momento de la actividad sexual. La dosis puede aumentarse a 5 mg al día, de acuerdo con la eficacia y tolerabilidad individual.</br>Hiperplasia prostática benigna</br>La dosis recomendada de Invictus es de 5 mg una vez al día, tomada aproximadamente a la misma hora todos los días.</br>Cuando el tratamiento de la hiperplasia prostática benigna se inicia con Tadalafilo y finasterida, la dosis recomendada de Invictus es de 5 mg / día, administrada aproximadamente a la misma hora del día, durante hasta 26 semanas.</br>Disfunción eréctil e hiperplasia prostática benigna La dosis recomendada de Invictus para uso una vez al día en el tratamiento simultáneo de la disfunción eréctil y la hiperplasia prostática benigna es de 5 mg, tomada aproximadamente a la misma hora todos los días, independientemente del momento de la actividad sexual.</br>Uso en poblaciones específicas</br>Insuficiencia renal</br>Invictus para uso según necesidad:</br>Clearance de creatinina de 30 a 50 ml / min: Se recomienda una dosis inicial de 5 mg no más de una vez por día y la dosis máxima es de 10 mg no más de una vez cada 48 horas.</br>Clearance de creatinina <30 ml / min o en hemodiálisis: La dosis máxima es de 5 mg no más de una vez cada 72 horas.</br>Invictus para uso una vez al día:</br>Disfunción eréctil</br>Clearance de creatinina < 30 ml / min o en hemodiálisis: No se recomienda Invictus para uso una vez al día.</br>Hiperplasia prostática benigna y Disfunción eréctil + hiperplasia prostática benigna:</br>Clearance de creatinina de 30 a 50 ml / min: Se recomienda una dosis inicial de 2,5 mg / día. Podrá considerarse un aumento a 5 mg / día de acuerdo con la respuesta individual.</br>Clearance de creatinina <30 ml / min o en hemodiálisis: No se recomienda Invictus para uso una vez al día.</br>Insuficiencia hepática</br>Invictus para uso según necesidad:</br>Insuficiencia hepática leve o moderada (Child Pugh Clase A o B): La dosis no deberá exceder 10 mg una vez al día. El uso de Tadalafilo una vez al día no se ha evaluado exhaustivamente en pacientes con deterioro hepático y, por consiguiente, se recomienda precaución.</br>Insuficiencia hepática grave (Child Pugh Clase C): No se recomienda el uso de Invictus.</br>Invictus para uso una vez al día:</br>Insuficiencia hepática leve o moderada (Child Pugh Clase A o B): El uso de Tadalafilo una vez al día no se ha evaluado exhaustivamente en pacientes con deterioro hepático. Por consiguiente, se recomienda precaución si se indica Invictus para uso una vez al día en estos pacientes.</br>Insuficiencia hepática grave (Child Pugh Clase C): No se recomienda el uso de Invictus.</br>Medicaciones concomitantes</br>Nitratos:</br>El uso simultáneo de nitratos en cualquiera de sus formas está contraindicado.</br>Alfa-bloqueantes:</br>Disfunción eréctil: Cuando Invictus deba administrarse conjuntamente con un alfa-bloqueante, los pacientes deberán estar recibiendo el alfa-bloqueante a una dosis estable antes de iniciar el tratamiento con Invictus y éste deberá instituirse a la dosis mínima recomendada.</br>Hiperplasia prostática benigna: No se recomienda el uso de Invictus combinado con alfa-bloqueantes para el tratamiento de la hiperplasia prostática benigna.</br>Inhibidores de la CYP3A4:</br>Invictus para uso según necesidad: En pacientes que toman simultáneamente inhibidores potentes de la CYP3A4 (por ejemplo ketoconazol o ritonavir) la dosis máxima recomendada de Invictus es 10 mg, no más de una vez cada 72 horas. Invictus para uso una vez al día: En pacientes que toman simultáneamente inhibidores potentes de la CYP3A4 (por ejemplo ketoconazol o ritonavir), la dosis máxima recomendada de Invictus es 2,5 mg / día.</br>Forma de administración</br>Los comprimidos de Invictus deben ingerirse con un poco de líquido y pueden tomarse con las comidas o alejado de ellas.</br>Contraindicaciones</br>La administración de Invictus está contraindicada en pacientes que estén tomando cualquier forma de nitrato orgánico, ya sea de manera regular y/o intermitente. El Tadalafilo ha mostrado incrementar el efecto hipotensor de los nitratos, posiblemente como resultado de los efectos combinados de los nitratos y el Tadalafilo sobre la vía del óxido nítrico / guanosín monofosfato cíclico (GMPc). Invictus está contraindicado en pacientes con hipersensibilidad conocida al Tadalafilo o a cualquiera de los componentes de la fórmula. Se han informado reacciones de hipersensibilidad, que incluyen síndrome de Stevens-Johnson y dermatitis exfoliativa. Se ha informado que en la investigación clínica no se incluyeron los siguientes grupos de pacientes con enfermedades cardiovasculares, por lo tanto, el uso de Tadalafilo está contraindicado en: Pacientes que hubieran sufrido infarto de miocardio en los 90 días previos, pacientes con angina inestable o angina producida durante la actividad sexual, pacientes con insuficiencia cardiaca correspondiente a la clase II o superior de la clasificación de la New York Heart Association (NYHA) en los últimos 6 meses, pacientes con arritmias no controladas, hipotensión (presión arterial <90 / 50 mmHg), o hipertensión (>170 / 100 mmHg) no controladas, pacientes que hubieran sufrido un accidente cerebrovascular en los últimos 6 meses.","prospecto":"-","ninos":false},

s depurada por la hemodiálisis (la tasa de depuración es del orden del 35%).</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ciriax","droga":["Ciprofloxacina"],"acciones_terapeuticas":["Quinolona bactericida"],"img":"ciriax.png","presentaciones":[{"presentacion":"200 Infusión IV ampollas","posologia":"Ciriax 200 Solución para infusión intravenosa 200 mg / 10 ml debe administrarse diluido en infusión intravenosa durante 60 minutos.</br>La posología en cada paciente particular dependerá de la gravedad, tipo de infección y sensibilidad del organismo causal. La duración del tratamiento depende de la severidad de la infección. La duración usual es de 7 a 14 días, pero pueden ser necesarios tratamientos más prolongados para infecciones severas y complicadas.</br>A manera de orientación se recomiendan las siguientes dosis y duraciones del tratamiento:</br>Adultos:</br>Infecciones urinarias: Leves a moderadas: 200 mg cada 12 horas durante 7 a 14 días. Severas o complicadas: 400 mg cada 12 horas durante 7 a 14 días.</br>Infecciones respiratorias bajas: Leves a moderadas: 400 mg cada 12 horas durante 7 a 14 días. Severas o complicadas: 400 mg cada 8 horas durante 7 a 14 días.</br>Neumonía nosocomial: Leve moderada o severa: 400 mg cada 8 horas durante 10 a 14 días.</br>Infecciones de la piel y faneras: Leves a moderadas: 400 mg cada 12 horas durante 7 a 14 días. Severas o complicadas: 400 mg cada 8 horas durante 7 a 14 días.</br>Infecciones de los huesos y las articulaciones: Leves a moderadas:</br>400 mg cada 12 horas durante 4 a 6 semanas. Severas o complicadas:</br>400 mg cada 8 horas durante 4 a 6 semanas.</br>Infección intra abdominal: Complicada: 400 mg cada 12 horas durante 7 a 14 días (en asociación con metronidazol para proveer cobertura adecuada contra gérmenes anaerobios). Ver la información para prescribir completa de metronidazol. El tratamiento secuencial [parenteral a oral: Ciprofloxacina 400 mg IV cada 12 horas (+ metronidazol IV) → Ciprofloxacina comprimidos o suspensión 500 mg cada 12 horas (+ metronidazol por vía oral) deberá ser instituido según criterio médico.</br>Sinusitis aguda: Leve a moderada: 400 mg cada 12 horas durante 10 días.</br>Prostatitis bacteriana crónica: Leve a moderada: 400 mg cada 12 horas durante 28 días.</br>Tratamiento empírico de pacientes neutropénicos febriles: Cuadros severos: En combinación con piperacilina sódica. Ciprofloxacina 400 mg cada 8 horas (+ piperacilina 50 mg / kg – sin exceder los 24 gr / día – cada 4 horas), durante 7 a 14 días.</br>Ántrax Inhalado (post exposición): 400 mg cada 12 horas durante 60 días.</br>Ciriax 200 Solución para infusión intravenosa 200 mg / 10 ml debe administrarse diluido a razón de una ampolla de 10 ml en 100 ml de solución de dextrosa al 5% o de solución de cloruro de sodio al 0.9% para obtener una concentración final de 1 a 2 mg / ml. La solución resultante se administrará durante un período de 60 minutos, cada 12 horas.</br>La determinación de la dosis para cada paciente en particular debe considerar la severidad y naturaleza de la infección, la susceptibilidad del microorganismo causal, la integridad de los mecanismos de defensa y el estado de las funciones hepática y renal.</br>La duración del tratamiento depende de la gravedad de la enfermedad y del curso clínico y bacteriológico. Como regla general, debe continuarse por lo menos hasta dos días después de la desaparición de la fiebre y de los síntomas o de obtener la erradicación de los gérmenes. La duración usual es de 7 a 14 días, sin embargo las infecciones severas o complicadas pueden requerir tratamiento más prolongado. Las infecciones de los huesos y las articulaciones pueden requerir tratamientos de 4 a 6 semanas o más. La prostatitis bacteriana crónica debe ser tratada durante 28 días. En todas las infecciones causadas por estreptococos beta hemolíticos se recomienda un tratamiento durante por lo menos 10 días con el objeto de prevenir la ocurrencia de fiebre reumática o g ncias de insuficiencia renal, se deben adoptar las dosis normales recomendadas. Para pacientes con insuficiencia renal (clearance de creatina < 40 ml / min) el esquema de la dosis debe ajustarse como se describe a continuación:</br>Pacientes con insuficiencia renal: Fluconazol se excreta predominantemente por la orina como droga sin cambios. No es necesario ningún ajuste en las terapias con dosis única. En los tratamientos con dosis múltiples, en pacientes con insuficiencia renal, las dosis normales deben ser administradas en los días 1 y 2 del tratamiento, y luego los intervalos de las dosis deben modificarse de acuerdo con el clearance de creatinina según la siguiente tabla:</br>Clearance de Creatinina (ml/min) - Intervalos de dosis / dosis diaria</br>> 40 - 24 hs (régimen normal de dosis)</br>21-40 - 48 hs o mitad de la dosis diaria normal</br>10-20 - 72 hs o 1 / 3 de la dosis diaria normal</br>Pacientes recibiendo diálisis regularmente - Una dosis luego de cada sesión de diálisis</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Nixorán","droga":["Nitazoxanida"],"acciones_terapeuticas":["Antiparasitario"],"img":"nixoran_susp.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Amebiasis/quistes y trofozoítos: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Giardiasis y helmintiasis: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Trichomoniasis: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Fasciolasis: 7,5 mg/kg cada 12 horas, durante 7 días.</br>Nixoran Comprimidos: 1 comprimido=500 mg de Nitazoxanida.</br>Nixoran Suspensión: 5 ml de suspensión=100 mg de Nitazoxanida.</br>Como orientación posológica puede utilizarse la siguiente dosificación:</br>Comprimidos:</br>Adultos y niños de 16 o más años de edad: 1 comprimido de 500 mg de Nitazoxanida cada 12 horas, durante 3 días.</br>En la fasciolasis la duración del tratamiento debe ser de 7 días.</br>En la trichomoniasis se efectuará el tratamiento simultáneo de la pareja con el objeto de evitar ","droga":["Ibuprofeno"],"acciones_terapeuticas":["Antipirético","Analgésico","Antiinflamatorio"],"img":"febratic4PORCIENTO.png","presentaciones":[{"presentacion":"Suspensión","posologia":"Cuadros febriles:-Si la temperatura es menor de 39°C (axilar), se recomienda administrar una dosis de 0,125 ml por cada kilogramo de peso corporal (equivalente a 5 mg de Ibuprofeno / kg / dosis) cada 6 a 8 horas.</br>-Si la temperatura es igual o mayor de 39°C (axilar), se recomienda administrar una dosis de 0,25 ml por cada kilogramo de peso corporal (equivalente a 10 mg de Ibuprofeno / kg / dosis) cada 6 a 8 horas.</br>Tabla de orientación sugerida</br>Niños de 20 kg, Temperatura menor de 39ºC: 2,5 ml; Temperatura igual o mayor de 39ºC 5 ml.Espacio entre dosis de 6 a 8 horas</br>Niños de 30 kg, Temperatura menor de 39ºC: 4 ml; Temperatura igual o mayor de 39ºC 7,5 ml.Espacio entre dosis de 6 a 8 horas</br>Los estudios clínicos han demostrado que el Ibuprofeno puede emplearse como antipirético sin inconvenientes en niños mayores de 6 meses.</br>Dolores leves a moderados, artralgias y artritis reumatoidea: 20 a 40 mg/kg/día, divididos cada 6 a 8 horas (0,12 ml/kg a 0,25 ml/kg cada 6 a 8 horas). En pacientes con Artritis Reumatoidea Juvenil con dolores leves, se recomienda emplear una dosis de 20 mg / kg / día.</br>Recordar que cada mililitro de suspensión de Febratic 4% contiene 40 mg de Ibuprofeno.</br>Dosis máxima recomendada: 40 mg/kg/día.</br>Adultos:</br>Analgésico - Antipirético: 10 ml (400 mg) cada 6 a 8 horas.</br>Dismenorrea: 10 ml (400 mg) cada 4 horas.</br>Artritis Reumatoidea - Osteoartritis: 1200 a 3200 mg/día divididos en tres a cuatro tomas.</br>No administrar más de cuatro veces por día.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Febratic 400","droga":["Ibuprofeno"],"acciones_terapeuticas":["Antipirético","Analgésico","Antiinflamatorio"],"img":"febratic_400_comprimidos.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Individualización de la dosis: La dosis puede reducirse o aumentarse dependiendo de la severidad de los síntomas. El tratamiento debe iniciarse apenas comienzan los síntomas.</br>En enfermedades crónicas la respuesta terapéutica se observa en ocasiones a los pocos días o semanas, más frecuentemente a las 2 semanas. Luego que se ha logrado una respuesta terapéutica, la dosis del paciente debe ser evaluada nuevamente, y ajustada de ser necesario. Para los pacientes con artritis reumatoidea juvenil, las dosis diarias mayores de 50 mg/kg/día no son recomendadas dado que no se dispone de estudios clínicos y las dosis diarias mayores de 40 mg/kg/día incrementan significativamente los efectos adversos.</br>La respuesta terapéutica puede ser observada a los pocos días o semanas. Luego que se ha logrado una respuesta terapéutica, la dosis del paciente debe ser reducida. La dosis de Ibuprofeno que debe ser empleada es la mínima que controla aceptablemente los síntomas.</br>Para el tratamiento del dolor leve a moderado, la posología usual es de 1 comprimido (400 mg) cada 4 horas ó 1 1/2 comprimidos (600 mg) cada 6 horas. En estudios controlados, las dosis mayores a las indicadas no resultaron más eficaces.</br>Para el tratamiento de la dismenorrea primaria, comenzar con 1 comprimido (400 mg) cada 4 horas hasta la desaparición del dolor.</br>Para el tratamiento de síntomas y signos en pacientes con artritis reumatoidea o artrosis, la dosis sugerida es de 1200-2400 mg/día, divididos en tres o cuatro tomas.</br>Dosis máxima: 2400 mg/día.</br>Es recomendable administrar Febratic después de las comidas.","prospecto":"-.pdf","ninos":false}]}]},{"grupo_terapeutico":"Antitérmica y analgésica","productos":[{"nombre_comercial":"Termofrén","droga":["Paracetamol"],"acciones_terapeuticas":["Antipirético","Analgésico"],"img":"termofren.png","presentaciones":[{"presentacion":"Gotas","posologia":"Para un cálculo posológico más preciso, la dosis de Paracetamol por kilo de peso por día es de 50 mg.</br>En el caso de las gotas podrá realizarse el cálculo de la siguiente manera: 2 gotas por kilo de peso por toma.</br>En la insuficiencia renal severa (clearance de creatinina < 10 ml/minuto) el intervalo entre dosis deberá ser como mínimo de 8 horas.","prospecto":"TERMOFRENGOTASORALES.pdf","ninos":false},{"presentacion":"Solución","posologia":"Para un cálculo posológico más preciso, la dosis de Paracetamol por kilo de peso por día es de 50 mg.</br>En la insuficiencia renal severa (clearance de creatinina < 10 ml/minuto) el intervalo entre dosis deberá ser como mínimo de 8 horas.","prospecto":"TERMOFRENSolucion12619.pdf","ninos":false}]}]},{"grupo_terapeutico":"Cardiometabólica","productos":[{"nombre_comercial":"Acalix","droga":["Diltiazem"],"acciones_terapeuticas":["Antagonista del calcio"],"img":"acalix_60.png","presentaciones":[{"presentacion":"25 Inyectable","posologia":"Acalix 25 Inyectable debe administrarse con precaución en el tratamiento de las arritmias cuando el paciente presente compromiso hemodinámico o se encuentre en tratamiento con drogas que disminuyan la resistencia periférica, la contractilidad miocárdica o la propagación del impulso eléctrico en el miocardio.</br>En todas las indicaciones y particularmente cuando se emplee la infusión intravenosa continua, la atención debe incluir monitoreo electrocardiográfico continuo y control frecuente de la presión arterial.</br>Además, es conveniente contar con desfibrilador y equipo de emergencia.</br>Vía intravenosa:</br>Dosis de carga: 0,3 mg/kg, lentamente (en “bolo”) durante 2 a 3 minutos.</br>Esta dosis puede repetirse a los 30 minutos. En los casos en que fuera necesario se pasará a la “Dosis de mantenimiento”.</br>Dosis de mantenimiento (mediante venoclisis gota a gota): 0,2 a 1 mg/min (2,8 a 14 µg/kg/min, es decir 0,0028 a 0,014 mg/kg/min) por venoclisis.</br>La dosis intravenosa de Acalix 25 Inyectable no debe superar los 300 mg/día.</br>En las crisis hipertensivas, en la hipertensión grave que requie  todos los días, según criterio médico. Una vez obtenidos la impregnación tisular y el resultado terapéutico deseado, se recomienda continuar el tratamiento empleando las dosis mínimas efectivas.</br>La experiencia clínica ha demostrado que la mejoría obtenida puede mantenerse mediante la administración en curas intermitentes del orden de 3 semanas por mes o bien 5 días a la semana.","prospecto":"-.pdf","ninos":false},{"presentacion":"Inyectable","posologia":"Tratamiento de ataque:</br>Inyección endovenosa directa: 5 mg /kg. La duración de la inyección no debe ser menor de 3 minutos. No agregar ningún otro producto en la jeringa.</br>Per fusión intravenosa continua: La dosis (5 mg / kg) puede perfundirse en 20 minutos a 2 horas diluida en 250 ml de solución de dextrosa al 5%.</br>Pueden también utilizarse alternativamente solución fisiológica o solución de Ringer. No se aconsejan soluciones con lactato o bicarbonato de sodio. En algunas ocasiones se puede observar una ligera turbidez de la solución, sin que ello afecte la eficacia terapéutica de Atlansil Inyectable.</br>Este medicamento debe administrarse bajo vigilancia del médico, quien indicará las eventuales reiteraciones de las dosis.</br>Tratamiento preventivo:</br>Perfusión intravenosa continua en 24 horas de 3 a 8 ampollas con 250 a 500 ml de solución de dextrosa. No deben utilizarse concentraciones inferiores a 2 ampollas en 500 ml de solución de dextrosa.</br>Para el tratamiento de sostén es conveniente la utilización de Atlansil Comprimidos, administrando los mismos desde 24 a 48 horas antes de la suspensión de Atlansil Inyectable.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Corbis","droga":["Bisoprolol"],"acciones_terapeuticas":["Antihipertensivo"],"img":"corbis_5.png","presentaciones":[{"presentacion":"2,5 comprimidos","posologia":"Adultos:</br>Hipertensión arterial y angina de pecho:</br>La dosis usual es de 10 mg una vez al día.</br>En algunos pacientes puede resultar suficiente una dosis de 2,5 ó 5 mg una vez al día.</br>La dosis máxima recomendada es de 20 mg al día.</br>Insuficiencia cardíaca:</br>Se recomienda su utilización en pacientes con insuficiencia cardíaca crónica estable que no hayan presentado descompensación aguda en las últimas seis semanas y no hayan requerido cambios en el tratamiento de base en las últimas dos semanas. Estos pacientes deben estar en tratamiento con dosis óptimas de inhibidores de la ECA (u otros vasodilatadores en caso de intolerancia a los inhibidores de la ECA), diuréticos y, eventualmente, digitálicos.</br>El tratamiento con Corbis debe iniciarse con dosis mínimas, incrementándolas gradualmente, de acuerdo con el siguiente esquema:</br>•1,25 mg una vez al día durante 1 semana, en caso de buena tolerancia aumentar la dosis a</br>•2,5 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•3,75 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•7,5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•10 mg una vez al día para el tratamiento de mantenimiento.</br>La dosis máxima recomendada es 10 mg una vez al día y debería alcanzarse en un plazo no menor a las 12 semanas.</br>Luego de la administración de la primera dosis de 1,25 mg, el paciente debe ser observado durante un período de 4 horas aproximadamente, controlando en modo particular la presión arterial, la frecuencia cardíaca y la aparición de signos de empeoramiento de la insuficiencia cardíaca o de trastornos de la conducción.</br>La aparición de reacciones adversas (bradicardia sintomática, hipotensión, empeoramiento de la insuficiencia cardíaca) puede impedir el empleo de la dosis máxima recomendada. De ser necesario, la dosis máxima alcanzada debería ser disminuida de manera escalonada.</br>El tratamiento puede interrumpirse en caso necesario y reiniciarse cuando se considere oportuno. En caso de empeoramiento de la insuficiencia cardíaca se recomienda considerar la posibilidad de ajustar las dosis del tratamiento de base (inhibidores de la ECA, diuréticos).</br>Se recomienda no interrumpir bruscamente el tratamiento con Bisoprolol debido a la posibilidad de desencadenar un empeoramiento transitorio de la insuficiencia cardíaca. Si la discontinuación de Bisoprolol resultara necesaria, la dosis deberá disminuirse por mitades con intervalos semanales.</br>El tratamiento de la insuficiencia cardíaca crónica estable con Bisoprolol es generalmente un tratamiento de larga duración.</br>Insuficiencia renal o hepática: En los pacientes con insuficiencia renal severa (clearance de creatinina < de 20 ml/minuto) o insuficiencia hepática severa, la dosis no debe exceder los 10 mg de Bisoprolol por día. No existen evidencias que demuestren la necesidad de alterar el régimen de dosis en los pacientes en diálisis.</br>En el tratamiento de la insuficiencia cardíaca en pacientes con insuficiencia renal o hepática, se recomienda efectuar los ajustes de dosis con mayor precaución.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis, pero en algunos pacientes puede ser suficiente una dosis de 5 mg una vez al día.","prospecto":"-.pdf","ninos":false},{"presentacion":"5 comprimidos","posologia":"Adultos:</br>Hipertensión arterial y angina de pecho:</br>La dosis usual es de 10 mg una vez al día.</br>En algunos pacientes puede resultar suficiente una dosis de 2,5 ó 5 mg una vez al día.</br>La dosis máxima recomendada es de 20 mg al día.</br>Insuficiencia cardíaca:</br>Se recomienda su utilización en pacientes con insuficiencia cardíaca crónica estable que no hayan presentado descompensación aguda en las últimas seis semanas y no hayan requerido cambios en el tratamiento de base en las últimas dos semanas. Estos pacientes deben estar en tratamiento con dosis óptimas de inhibidores de la ECA (u otros vasodilatadores en ca  por mitades con intervalos semanales.</br>El tratamiento de la insuficiencia cardíaca crónica estable con Bisoprolol es generalmente un tratamiento de larga duración.</br>Insuficiencia renal o hepática: En los pacientes con insuficiencia renal severa (clearance de creatinina < de 20 ml/minuto) o insuficiencia hepática severa, la dosis no debe exceder los 10 mg de Bisoprolol por día. No existen evidencias que demuestren la necesidad de alterar el régimen de dosis en los pacientes en diálisis.</br>En el tratamiento de la insuficiencia cardíaca en pacientes con insuficiencia renal o hepática, se recomienda efectuar los ajustes de dosis con mayor precaución.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis, pero en algunos pacientes puede ser suficiente una dosis de 5 mg una vez al día.","prospecto":"-.pdf","ninos":false},{"presentacion":"10 comprimidos","posologia":"Adultos:</br>Hipertensión arterial y angina de pecho:</br>La dosis usual es de 10 mg una vez al día.</br>En algunos pacientes puede resultar suficiente una dosis de 2,5 ó 5 mg una vez al día.</br>La dosis máxima recomendada es de 20 mg al día.</br>Insuficiencia cardíaca:</br>Se recomienda su utilización en pacientes con insuficiencia cardíaca crónica estable que no hayan presentado descompensación aguda en las últimas seis semanas y no hayan requerido cambios en el tratamiento de base en las últimas dos semanas. Estos pacientes deben estar en tratamiento con dosis óptimas de inhibidores de la ECA (u otros vasodilatadores en caso de intolerancia a los inhibidores de la ECA), diuréticos y, eventualmente, digitálicos.</br>El tratamiento con Corbis debe iniciarse con dosis mínimas, incrementándolas gradualmente, de acuerdo con el siguiente esquema:</br>•1,25 mg una vez al día durante 1 semana, en caso de buena tolerancia aumentar la dosis a</br>•2,5 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•3,75 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•7,5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•10 mg una vez al día para el tratamiento de mantenimiento.</br>La dosis máxima recomendada es 10 mg una vez al día y debería alcanzarse en un plazo no menor a las 12 semanas.</br>Luego de la administración de la primera dosis de 1,25 mg, el paciente debe ser observado durante un período de 4 horas aproximadamente, controlando en modo particular la presión arterial, la frecuencia cardíaca y la aparición de signos de empeoramiento de la insuficiencia cardíaca o de trastornos de la conducción.</br>La aparición de reacciones adversas (bradicardia sintomática, hipotensión, empeoramiento de la insuficiencia cardíaca) puede impedir el empleo de la dosis máxima recomendada. De ser necesario, la dosis máxima alcanzada debería ser disminuida de manera escalonada.</br>El tratamiento puede interrumpirse en caso necesario y reiniciarse cuando se considere oportuno. En caso de empeoramiento de la insuficiencia cardíaca se recomienda considerar la posibilidad de ajustar las dosis del tratamiento de base (inhibidores de la ECA, diuréticos).</br>Se recomienda no interrumpir bruscamente el tratamiento con Bisoprolol debido a la posibilidad de desencadenar un empeoramiento transitorio de la insuficiencia cardíaca. Si la discontinuación de Bisoprolol resultara necesaria, la dosis deberá disminuirse por mitades con intervalos semanales.</br>El tratamiento de la insuficiencia cardíaca crónica estable con Bisoprolol es generalmente un tratamiento de larga duración.</br>Insuficiencia renal o hepática: En los pacientes con insuficiencia renal severa (clearance de creatinina < de 20 ml/minuto) o insuficiencia hepática severa, la dosis no debe exceder los 10 mg de Bisoprolol por día. No existen evidencias que demuestren la necesidad de alterar el régimen de dosis en los pacientes en diálisis.</br>En el tratamiento de la insuficiencia cardíaca en pacientes con insuficiencia renal o hepática, se recomienda efectuar los ajustes de dosis con mayor precaución.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis, pero en algunos pacientes puede ser suficiente una dosis de 5 mg una vez al día.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Corbis D","droga":["Bisoprolol","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"corbis_D.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos:</br>Hipertensión arterial:</br>Tratamiento inicial: 1/2 comprimido de Corbis D (Bisoprolol fumarato 2,5 mg/ Hidroclorotiazida 6,25 mg) una vez al día.</br>Se sugiere considerar el incremento de la dosis según respuesta clínica a intervalos de 14 días hasta alcanzar la dosis máxima recomendada de Bisoprolol, en asociación con Hidroclorotiazida, de 20 mg en una sola toma. Es decir 4 comprimidos de Bisoprolol fumarato 5 mg / Hidroclorotiazida 12,5 mg.</br>Suspensión del tratamiento: Deberá ser gradual, en un período aproximado de 2 semanas, y bajo estricto control médico.</br>Insuficiencia renal o hepática:</br>En los pacientes con insuficiencia renal severa (clearance de creatinina < de 30 ml/ min) se pueden desarrollar efectos acumulativos de las tiazidas predisponiendo a la uremia. La vida media plasmática de Bisoprolol puede aumentar hasta 3 veces cuando el clearance de creatinina se encuentra por debajo de 40 ml/min. Por lo tanto en caso de comprobarse deterioro progresivo de la función renal se deberá suspender el tratamiento.</br>En caso de insuficiencia hepática o enfermedad hepática progresiva, las tiazidas pueden alterar el equilibrio hidroelectrolítico predisponiendo al coma hepático.</br>En individuos con cirrosis, Bisoprolol presenta una eliminación retardada en comparación con sujetos normales.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis. Debido a que en algunos pacientes se puede observar una mayor sensibilidad a la acción de los betabloqueantes se recomienda utilizar dosis mínimas al inicio.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Corpres","droga":["Nebivolol"],"acciones_terapeuticas":["Antihipertensivo"],"img":"CorpresFamilia.png","presentaciones":[{"presentacion":"2.5 mg comprimidos","posologia":"La dosis de Corpres debe ser adaptada a las necesidades de cada paciente.</br>Hipertensión arterial:</br>Adultos: La dosis inicial recomendada es de 5 mg, una vez al día. La toma debe efectuarse preferentemente a la misma hora del día, con las comidas o lejos de ellas. El efecto de descenso de la presión arterial es evidente después de 1 a 2 semanas de tratamiento. En algunos casos, el efecto óptimo se alcanza solo tras cuatro semanas de tratamiento. En los pacientes que necesitan una reducción mayor de la presión arterial, la dosis puede aumentarse gradualmente, con intervalos de dos semanas, hasta 40 mg. Es improbable mayor eficacia con dosis mayores de 40 mg / día.</br>Combinación con otros agentes antihipertensivos: Los betabloqueantes pueden utilizarse solos o asociados con otros agentes antihipertensivos.</br>Hasta la fecha se ha informado un efecto antihipertensivo adicional combinando Nebivolol 5 mg con hidroclorotiazida 12,5 ó 25 mg.</br>Insuficiencia cardíaca crónica:</br>El tratamiento de la insuficiencia cardíaca crónica estable debe iniciarse con una dosis pequeña, aumentándola en forma gradual hasta alcanzar la dosis óptima e individual de mantenimiento para cada paciente. Los pacientes deben presentar una insuficiencia cardíaca crónica estable, sin manifestaciones de insuficiencia aguda durante las últimas 6 semanas.</br>Se recomienda que el médico tenga experiencia en el tratamiento de la insuficiencia cardíaca crónica.</br>En pacientes en tratamiento con medicamentos cardiovasculares incluyendo diuréticos y/o digoxina y/o IECAs y/o antagonistas de la angiotensina II, la dosis de estos medicamentos debe quedar establecida durante las 2 semanas previas al inicio del tratamiento con Corpres.</br>El ajuste de la dosis inicial debe realizarse de acuerdo a la siguiente pauta, a intervalos semanales o bisemanales, según la tolerabilidad de cada paciente: Dosis inicial: 1,25 mg de Nebivolol al día.</br>Incrementado a 2,5 mg de Nebivolol una vez al día, luego a 5 mg una vez al día y finalmente a 10 mg una vez al día. La dosis máxima recomendada en insuficiencia cardíaca es de 10 mg una vez al día.</br>El inicio del tratamiento y cada aumento de dosis se deben realizar bajo la supervisión de un médico experimentado durante un período de al menos 2 horas, para asegurar que el estado clínico (especialmente la presión arterial, la frecuencia cardíaca, las alteraciones de la conducción o los signos de empeoramiento de la insuficiencia cardíaca) permanece estable.</br>La presentación de eventos adversos puede impedir que estos pacientes reciban la dosis máxima recomendada. Si es necesario, la dosis alcanzada también puede disminuirse paso a paso y reintroducirse cuando se estime conveniente.</br>Durante la fase de titulación de la dosis, y en caso de empeoramiento de la insuficiencia cardíaca o intolerancia, se recomienda primero reducir la dosis de Nebivolol, o interrumpirla inmediatamente si es necesario (en caso de hipotensión severa, empeoramiento de la insuficiencia con edema agudo de pulmón, shock cardiogénico, bradicardia sintomática o bloqueo aurículo-ventricular).</br>El tratamiento de la insuficiencia cardíaca crónica estable con Nebivolol es generalmente un tratamiento de larga duración.</br>No se recomienda interrumpir bruscamente el tratamiento con Nebivolol, ya que esto podría llevar a un empeoramiento transitorio de la insuficiencia cardíaca. Si la interrupción es necesaria, la dosis debe disminuirse gradualmente en forma semanal a la mitad.</br>Los comprimidos pueden ser tomados con las comidas.</br>Posologías Especiales:</br>Pacientes con insuficienci
