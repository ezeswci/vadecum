        for(opt2 in  window.posibleOptions[opt].productos){
          if(opciones.indexOf(window.posibleOptions[opt].productos[opt2].nombre_comercial)==-1){
              opciones.push(window.posibleOptions[opt].productos[opt2].nombre_comercial);
          }
        }
      }
      return opciones.sort();
    }
    function nombreDeFiltro(nro){
      var filtros=["Nombre Comercial","Principio Activo","Grupo terapéutico","Presentación"];
      return filtros[parseInt(parseInt(nro)-1)];
    }
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    setTimeout(function(){checkOrder();},500);
    function checkOrder(){
      selectedFilterFor(1,getQueryVariableTranslated("op"));
    }
    function getQueryVariableTranslated(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return -1;
    }
