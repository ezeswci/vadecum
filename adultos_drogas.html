 400 mg cada 12 horas durante 28 días.</br>Tratamiento empírico de pacientes neutropénicos febriles: Cuadros severos: En combinación con piperacilina sódica. Ciprofloxacina 400 mg cada 8 horas (+ piperacilina 50 mg / kg – sin exceder los 24 gr / día – cada 4 horas), durante 7 a 14 días.</br>Ántrax Inhalado (post exposición): 400 mg cada 12 horas durante 60 días.</br>Ciriax 200 Solución para infusión intravenosa 200 mg / 10 ml debe administrarse diluido a razón de una ampolla de 10 ml en 100 ml de solución de dextrosa al 5% o de solución de cloruro de sodio al 0.9% para obtener una concentración final de 1 a 2 mg / ml. La solución resultante se administrará durante un período de 60 minutos, cada 12 horas.</br>La determinación de la dosis para cada paciente en particular debe considerar la severidad y naturaleza de la infección, la susceptibilidad del microorganismo causal, la integridad de los mecanismos de defensa y el estado de las funciones hepática y renal.</br>La duración del tratamiento depende de la gravedad de la enfermedad y del curso clínico y bacteriológico. Como regla general, debe continuarse por lo menos hasta dos días después de la desaparición de la fiebre y de los síntomas o de obtener la erradicación de los gérmenes. La duración usual es de 7 a 14 días, sin embargo las infecciones severas o complicadas pueden requerir tratamiento más prolongado. Las infecciones de los huesos y las articulaciones pueden requerir tratamientos de 4 a 6 semanas o más. La prostatitis bacteriana crónica debe ser tratada durante 28 días. En todas las infecciones causadas por estreptococos beta hemolíticos se recomienda un tratamiento durante por lo menos 10 días con el objeto de prevenir la ocurrencia de fiebre reumática o glomerulonefritis aguda. En los casos de Ántrax inhalado el tratamiento deberá extenderse por lo menos 60 días.</br>Del tratamiento parenteral se puede pasar a la vía oral cuando el estado general del paciente así lo permita, a criterio del médico.</br>Ciriax 200 Solución para infusión intravenosa 200 mg / 10 ml es sensible a la luz por lo que debe ser retirado de su caja solamente para su utilización. Expuesto a la luz del día, su completa actividad farmacológica está asegurada sólo durante 3 días.</br>Conversión de tratamiento I.V. a oral en adultos: Los pacientes que hayan iniciado una terapia con Ciprofloxacina I.V. pueden ser cambiados a Ciprofloxacina oral cuando el médico lo considere, según la siguiente equivalencia:</br> Dosis de Ciprofloxacina I.V. Dosis de Ciprofloxacina oral</br> 200 mg cada 12 horas 250 mg cada 12 horas</br> 400 mg cada 12 horas 500 mg cada 12 horas</br> 400 mg cada 8 horas 750 mg cada 12 horas</br>Insuficiencia Renal: La siguiente tabla presenta las dosis sugeridas para usar en pacientes con alteración de la función renal.</br>Dosis iniciales y de mantenimiento recomendadas en pacientes con alteración de la función renal</br> Clearance de Creatinina (ml/min) Dosis > 30 Dosis usual 5 – 29 200 – 400 mg cada 18-24 horas</br>Cuando sólo se conoce la concentración de creatinina sérica, se puede utilizar la siguiente fórmula para calcular el clearance de creatinina:</br>Varones:</br>Clearance de creatinina (ml / min)=Peso (kg) x (140 - edad) 72 x creatinina sérica (mg/dl)</br>Mujeres: 0,85 multiplicado por el valor calculado para los varones.</br>En los pacientes con alteración de las funciones renal o hepática, la medición de las concentraciones séricas de Ciprofloxacina brindará una guía adicional para ajustar la dosis. ","prospecto":"-.pdf","ninos":false},

        {"nombre_comercial":"Micolis Novo","droga":["Fluconazol"],"acciones_terapeuticas":["Fungistático"],"img":"micolis_novo_cápsulas.png","presentaciones":[
            {"presentacion":"Cápsulas","posologia":"Posología y modo de administración</br>La dosis diaria de Micolis Novo debería estar basada en la naturaleza y seriedad de la infección fúngica. La mayoría de los casos de candidiasis vaginal responden a una terapia de dosis única. La terapéutica para aquellos tipos de infecciones que requieren tratamiento con dosis múltiple debería ser continuada hasta que los parámetros clínicos y las pruebas de laboratorio indiquen que la infección fúngica activa ha desaparecido.</br>Un periodo inadecuado de tratamiento puede llevar a una recurrencia de la infección activa.</br>Adultos:</br>En la candidiasis vaginal deben administrarse 150 mg de Micolis Novo como dosis oral única.</br>Para dermatomicosis, incluyendo tinea pedis, corporis, cruris e infecciones por Candida, la dosis recomendada es de 150 mg una vez por semana. La duración del tratamiento es normalmente de 2 a 4 semanas, pero la tinea pedis puede requerir hasta 6 semanas.</br>Para tinea unguium, la dosis recomendada es de 150 mg una vez por semana. El tratamiento debe ser continuado hasta que la uña infectada sea reemplazada (crecimiento de uña no infectada). El recrecimiento de las uñas de los dedos de las manos de los pies normalmente requiere 3 a 6 meses y 6 meses a 12 meses, respectivamente. Sin embargo, las tasas de crecimiento pueden variar ampliamente entre los individuos, y según la edad. Después del tratamiento exitoso de infecciones crónicas de larga duración, las uñas ocasionalmente pueden permanecer deformadas.</br>Ancianos:</br>Si no existen evidencias de insuficiencia renal, se deben adoptar las dosis normales recomendadas. Para pacientes con insuficiencia renal (clearance de creatina < 40 ml / min) el esquema de la dosis debe ajustarse como se describe a continuación:</br>Pacientes con insuficiencia renal: Fluconazol se excreta predominantemente por la orina como droga sin cambios. No es necesario ningún ajuste en las terapias con dosis única. En los tratamientos con dosis múltiples, en pacientes con insuficiencia renal, las dosis normales deben ser administradas en los días 1 y 2 del tratamiento, y luego los intervalos de las dosis deben modificarse de acuerdo con el clearance de creatinina según la siguiente tabla:</br>Clearance de Creatinina (ml/min) - Intervalos de dosis / dosis diaria</br>> 40 - 24 hs (régimen normal de dosis)</br>21-40 - 48 hs o mitad de la dosis diaria normal</br>10-20 - 72 hs o 1 / 3 de la dosis diaria normal</br>Pacientes recibiendo diálisis regularmente - Una dosis luego de cada sesión de diálisis</br>","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Nixorán","droga":["Nitazoxanida"],"acciones_terapeuticas":["Antiparasitario"],"img":"nixoran_susp.png","presentaciones":[
            {"presentacion":"Comprimidos","posologia":"Amebiasis/quistes y trofozoítos: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Giardiasis y helmintiasis: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Trichomoniasis: 7,5 mg/kg cada 12 horas, durante 3 días.</br>Fasciolasis: 7,5 mg/kg cada 12 horas, durante 7 días.</br>Nixoran Comprimidos: 1 comprimido=500 mg de Nitazoxanida.</br>Nixoran Suspensión: 5 ml de suspensión=100 mg de Nitazoxanida.</br>Como orientación posológica puede utilizarse la siguiente dosificación:</br>Comprimidos:</br>Adultos y niños de 16 o más años de edad: 1 comprimido de 500 mg de Nitazoxanida cada 12 horas, durante 3 días.</br>En la fasciolasis la duración del tratamiento debe ser de 7 días.</br>En la trichomoniasis se efectuará el tratamiento simultáneo de la pareja con el objeto de evitar las reinfestaciones reiteradas.</br>Suspensión:</br>Niños de 1 a 3 años: 5 ml (100 mg de Nitazoxanida) cada 12 horas, durante 3 días.</br>Niños de 4 a 11 años: 10 ml (200 mg de Nitazoxanida) cada 12 horas, durante 3 días.</br>Niños de 12 a 15 años: 15 ml (300 mg de Nitazoxanida) cada 12 horas, durante 3 días. Adultos y niños de 16 o más años de edad:</br>25 ml (500 mg de Nitazoxanida) cada 12 horas, durante 3 días.</br>En la fasciolasis la duración del tratamiento debe ser de 7 días.</br>En la trichomoniasis se efectuará el tratamiento simultáneo de la pareja con el objeto de evitar las reinfestaciones reiteradas.</br>A fin de favorecer la absorción y evitar posibles molestias gastrointestinales, se recomienda ingerir Nixoran junto con las comidas.","prospecto":"-.pdf","ninos":false},

            {"presentacion":"Comprimidos","posologia":"Dosificación habitual para el tratamiento de infecciones en adultos y niños mayores de 12 años: Un comprimido de Optamox Dúo 1g dos veces por día.</br>Se puede iniciar el tratamiento por vía parenteral y continuar con un preparado oral.</br>No se recomienda administrar Optamox Dúo 1g Comprimidos en niños menores de 12 años.</br>Dosificación en casos de insuficiencia renal:</br>Adultos:</br>Insuficiencia leve (Clearance de creatinina >30 ml / min): Ningún cambio en la dosificación. </br>Insuficiencia moderada (Clearance de creatinina 10 - 30 ml / min): Un comprimido de 500 mg cada 12 horas .</br>Insuficiencia grave (Clearance de creatinina <10 ml / min): No se recomiendan los comprimidos de 500 mg ó 1 g.</br>Dosificación en pacientes con insuficiencia hepática:</br>Dosificar controlando la función hepática periódicamente.</br>Forma de administración:</br>Para minimizar la posible intolerancia gastrointestinal, se recomienda su administración al inicio de las comidas. La absorción de Optamox Dúo se optimiza cuando se toma al inicio de las comidas.</br>El tratamiento no debe superar un período de 14 días sin realizar un control.</br> ","prospecto":"-.pdf","ninos":false},
            {"presentacion":"Suspensión","posologia":"La dosis usual diaria recomendada es:</br>- 25 / 3,6 mg / kg / día en infecciones leves a moderadas (infecciones del aparato respiratorio superior como tonsilitis recurrente, aparato respiratorio inferior e infecciones de la piel y tejidos blandos).</br>- 45 / 6,4 mg / kg / día para el tratamiento de infecciones más severas (infecciones del aparato respiratorio superior como otitis media y sinusitis, infecciones del aparato respiratorio inferior como bronconeumonía e infecciones del tracto urinario).</br>Los cuadros siguientes sirven de guía para la administración en niños.</br>Niños mayores de 2 años:</br> Amoxicilina / Ácido clavulánico -- Edad (peso) -- Dosificación</br> 25 / 3,6 mg / kg / día -- 2-6 años (13-21 kg) -- 2,5 ml de Optamox Dúo Suspensión oral dos veces por día.</br>25 / 3,6 mg / kg / día -- 7-12 años (22-40 kg) -- 5,0 ml de Optamox Dúo Suspensión oral dos veces por día.</br> 45 / 6,4 mg / kg / día -- 2-6 años (13-21 kg) -- 5,0 ml de Optamox Dúo Suspensión oral dos veces por día.</br> 45 / 6,4 mg / kg / día -- 7-12 años (22-40 kg) -- 10,0 ml de Optamox Dúo Suspensión oral dos veces por día.</br>Niños de 2 meses a 2 años de edad:</br>La dosificación en niños menores de 2 años dependerá del peso corporal:</br>- En otitis media, sinusitis, infecciones del tracto respiratorio inferior e infecciones más graves se recomienda 45 / 6,4 mg / kg / día cada 12 horas.</br>- En infecciones menos graves se recomienda 25 / 3,6 mg / kg / día cada 12 horas.</br>La experiencia con Optamox Dúo no es suficiente como para establecer recomendaciones de dosificación para niños de edad inferior a 2 meses.</br>Niños con función renal inmadura: En niños con función renal inmadura no se recomienda el uso de Optamox Dúo.</br>Insuficiencia renal: En niños con una tasa de filtración glomerular (TFG) > 30 ml/minuto no se requiere ajuste de la dosificación. En niños con TFG < 30 ml/minuto no se recomienda el uso de Optamox Dúo.<           {"presentacion":"25 Inyectable","posologia":"Acalix 25 Inyectable debe administrarse con precaución en el tratamiento de las arritmias cuando el paciente presente compromiso hemodinámico o se encuentre en tratamiento con drogas que disminuyan la resistencia periférica, la contractilidad miocárdica o la propagación del impulso eléctrico en el miocardio.</br>En todas las indicaciones y particularmente cuando se emplee la infusión intravenosa continua, la atención debe incluir monitoreo electrocardiográfico continuo y control frecuente de la presión arterial.</br>Además, es conveniente contar con desfibrilador y equipo de emergencia.</br>Vía intravenosa:</br>Dosis de carga: 0,3 mg/kg, lentamente (en “bolo”) durante 2 a 3 minutos.</br>Esta dosis puede repetirse a los 30 minutos. En los casos en que fuera necesario se pasará a la “Dosis de mantenimiento”.</br>Dosis de mantenimiento (mediante venoclisis gota a gota): 0,2 a 1 mg/min (2,8 a 14 µg/kg/min, es decir 0,0028 a 0,014 mg/kg/min) por venoclisis.</br>La dosis intravenosa de Acalix 25 Inyectable no debe superar los 300 mg/día.</br>En las crisis hipertensivas, en la hipertensión grave que requiere tratamiento inmediato, puede ser administrado en dosis de 0,3 a 0,5 mg/kg, lentamente (“en bolo”), produciendo un descenso tensional que dura entre 1 a 3 horas, por lo que es preferible la infusión intravenosa continua, en dosis de 5 a 40 µg/kg/min (0,005 a 0,040 mg/kg/min), vigilando estrechamente la aparición de arritmias (habitualmente reversibles en cuanto se suspende o reduce la perfusión).</br>Si bien Acalix 25 Inyectable suele utilizarse en tratamientos breves, de acuerdo a la patología del paciente puede administrarse durante varios días.</br>Debido a posibles incompatibilidades físicas no debe mezclarse Acalix 25 Inyectable en solución con otras drogas y, de ser posible, debe evitarse la co-infusión con otras drogas a través de la misma tubuladura.</br>Emplear solamente solución o mezclas con soluciones para venoclisis recién preparadas.</br>Excepcionalmente, podría utilizarse una solución mantenida a temperatura ambiente hasta 24 horas después de su preparación.</br>Vía intracoronaria:</br>Dosis: 1 a 2 mg, lentamente (“en bolo”). La dosis intracoronaria de Acalix 25 Inyectable no debe superar los 3 mg.</br>Forma de preparación: Disolver el contenido del frasco ampolla con el medio de solución adjunto y agitar brevemente.</br>Esta solución puede inyectarse directamente o diluirse en solución de cloruro de sodio, de dextrosa, de levulosa, de Ringer lactato o de expansores plasmáticos.","prospecto":"ACALIX25Iny.pdf","ninos":false},

        {"nombre_comercial":"Atlansil","droga":["Amiodorona"],"acciones_terapeuticas":["Antiarrítmico clase III"],"img":"atlansil.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Dosis de ataque: 1 comprimido, 3 veces por día administrados en el curso o al final de las comidas principales, durante 8 a 10 días.</br>Tratamiento de mantenimiento: Se debe determinar la dosis mínima efectiva, que es individual para cada paciente, y puede variar de 1/2 comprimido por día (1 comprimido cada 2 días) a 2 comprimidos todos los días, según criterio médico. Una vez obtenidos la impregnación tisular y el resultado terapéutico deseado, se recomienda continuar el tratamiento empleando las dosis mínimas efectivas.</br>La experiencia clínica ha demostrado que la mejoría obtenida puede mantenerse mediante la administración en curas intermitentes del orden de 3 semanas por mes o bien 5 días a la semana.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"Inyectable","posologia":"Tratamiento de ataque:</br>Inyección endovenosa directa: 5 mg /kg. La duración de la inyección no debe ser menor de 3 minutos. No agregar ningún otro producto en la jeringa.</br>Per fusión intravenosa continua: La dosis (5 mg / kg) puede perfundirse en 20 minutos a 2 horas diluida en 250 ml de solución de dextrosa al 5%.</br>Pueden también utilizarse alternativamente solución fisiológica o solución de Ringer. No se aconsejan soluciones con lactato o bicarbonato de sodio. En algunas ocasiones se puede observar una ligera turbidez de la solución, sin que ello afecte la eficacia terapéutica de Atlansil Inyectable.</br>Este medicamento debe administrarse bajo vigilancia del médico, quien indicará las eventuales reiteraciones de las dosis.</br>Tratamiento preventivo:</br>Perfusión intravenosa continua en 24 horas de 3 a 8 ampollas con 250 a 500 ml de solución de dextrosa. No deben utilizarse concentraciones inferiores a 2 ampollas en 500 ml de solución de dextrosa.</br>Para el tratamiento de sostén es conveniente la utilización de Atlansil Comprimidos, administrando los mismos desde 24 a 48 horas antes de la suspensión de Atlansil Inyectable.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Corbis","droga":["Bisoprolol"],"acciones_terapeuticas":["Antihipertensivo"],"img":"corbis_5.png","presentaciones":[
          {"presentacion":"2,5 comprimidos","posologia":"Adultos:</br>Hipertensión arterial y angina de pecho:</br>La dosis usual es de 10 mg una vez al día.</br>En algunos pacientes puede resultar suficiente una dosis de 2,5 ó 5 mg una vez al día.</br>La dosis máxima recomendada es de 20 mg al día.</br>Insuficiencia cardíaca:</br>Se recomienda su utilización en pacientes con insuficiencia cardíaca crónica estable que no hayan presentado descompensación aguda en las últimas seis semanas y no hayan requerido cambios en el tratamiento de base en las últimas dos semanas. Estos pacientes deben estar en tratamiento con dosis óptimas de inhibidores de la ECA (u otros vasodilatadores en caso de intolerancia a los inhibidores de la ECA), diuréticos y, eventualmente, digitálicos.</br>El tratamiento con Corbis debe iniciarse con dosis mínimas, incrementándolas gradualmente, de acuerdo con el siguiente esquema:</br>•1,25 mg una vez al día durante 1 semana, en caso de buena tolerancia aumentar la dosis a</br>•2,5 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•3,75 mg una vez al día durante otra semana, en caso de buena tolerancia aumentar la dosis a</br>•5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•7,5 mg una vez al día durante 4 semanas, en caso de buena tolerancia aumentar la dosis a</br>•10 mg una vez al día para el tratamiento de mantenimiento.</br>La dosis máxima recomendada es 10 mg una vez al día y debería alcanzarse en un plazo no menor a las 12 semanas.</br>Luego de la administración de la primera dosis de 1,25 mg, el paciente debe ser observado durante un período de 4 horas aproximadamente, controlando en modo particular la presión arterial, la frecuencia cardíaca y la aparición de signos de empeoramiento de la insuficiencia cardíaca o de trastornos de la conducción.</br>La aparición de reacciones adversas (bradicardia sintomática, hipotensión, empeoramiento de la insuficiencia cardíaca) puede impedir el empleo de la dosis máxima recomendada. De ser necesario, la dosis máxima alcanzada debería ser disminuida de manera escalonada.</br>El tratamiento puede interrumpirse en caso necesario y reiniciarse cuando se considere oportuno. En caso de empeoramiento de la insuficiencia cardíaca se recomienda considerar la posibilidad de ajustar las dosis del tratamiento de base (inhibidores de la ECA, diuréticos).</br>Se recomienda no interrumpir bruscamente el tratamiento con Bisoprolol debido a la posibilidad de desencadenar un empeoramiento transitorio de la insuficiencia cardíaca. Si la discontinuación de Bisoprolol resultara necesaria, la dosis deberá disminuirse por mitades con intervalos semanales.</br>El tratamiento de la insuficiencia cardíaca crónica estable con Bisoprolol es generalmente un tratamiento de larga duración.</br>Insuficiencia renal o hepática: En los pacientes con insuficiencia renal severa (clearance de creatinina < de 20 ml/minuto) o insuficiencia hepática severa, la dosis no debe exceder los 10 mg de Bisoprolol por día. No existen evidencias que demuestren la necesidad de alterar el régimen de dosis en los pacientes en diálisis.</br>En el tratamiento de la insuficiencia cardíaca en pacientes con insuficiencia renal o hepática, se recomienda efectuar los ajustes de dosis con mayor precaución.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis, pero en algunos pacientes puede ser suficiente una dosis de 5 mg una vez al día.","prospecto":"-.pdf","ninos":false},

ardíaca) puede impedir el empleo de la dosis máxima recomendada. De ser necesario, la dosis máxima alcanzada debería ser disminuida de manera escalonada.</br>El tratamiento puede interrumpirse en caso necesario y reiniciarse cuando se considere oportuno. En caso de empeoramiento de la insuficiencia cardíaca se recomienda considerar la posibilidad de ajustar las dosis del tratamiento de base (inhibidores de la ECA, diuréticos).</br>Se recomienda no interrumpir bruscamente el tratamiento con Bisoprolol debido a la posibilidad de desencadenar un empeoramiento transitorio de la insuficiencia cardíaca. Si la discontinuación de Bisoprolol resultara necesaria, la dosis deberá disminuirse por mitades con intervalos semanales.</br>El tratamiento de la insuficiencia cardíaca crónica estable con Bisoprolol es generalmente un tratamiento de larga duración.</br>Insuficiencia renal o hepática: En los pacientes con insuficiencia renal severa (clearance de creatinina < de 20 ml/minuto) o insuficiencia hepática severa, la dosis no debe exceder los 10 mg de Bisoprolol por día. No existen evidencias que demuestren la necesidad de alterar el régimen de dosis en los pacientes en diálisis.</br>En el tratamiento de la insuficiencia cardíaca en pacientes con insuficiencia renal o hepática, se recomienda efectuar los ajustes de dosis con mayor precaución.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis, pero en algunos pacientes puede ser suficiente una dosis de 5 mg una vez al día.","prospecto":"-.pdf","ninos":false},

        {"nombre_comercial":"Corbis D","droga":["Bisoprolol","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"corbis_D.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Adultos:</br>Hipertensión arterial:</br>Tratamiento inicial: 1/2 comprimido de Corbis D (Bisoprolol fumarato 2,5 mg/ Hidroclorotiazida 6,25 mg) una vez al día.</br>Se sugiere considerar el incremento de la dosis según respuesta clínica a intervalos de 14 días hasta alcanzar la dosis máxima recomendada de Bisoprolol, en asociación con Hidroclorotiazida, de 20 mg en una sola toma. Es decir 4 comprimidos de Bisoprolol fumarato 5 mg / Hidroclorotiazida 12,5 mg.</br>Suspensión del tratamiento: Deberá ser gradual, en un período aproximado de 2 semanas, y bajo estricto control médico.</br>Insuficiencia renal o hepática:</br>En los pacientes con insuficiencia renal severa (clearance de creatinina < de 30 ml/ min) se pueden desarrollar efectos acumulativos de las tiazidas predisponiendo a la uremia. La vida media plasmática de Bisoprolol puede aumentar hasta 3 veces cuando el clearance de creatinina se encuentra por debajo de 40 ml/min. Por lo tanto en caso de comprobarse deterioro progresivo de la función renal se deberá suspender el tratamiento.</br>En caso de insuficiencia hepática o enfermedad hepática progresiva, las tiazidas pueden alterar el equilibrio hidroelectrolítico predisponiendo al coma hepático.</br>En individuos con cirrosis, Bisoprolol presenta una eliminación retardada en comparación con sujetos normales.</br>Ancianos:</br>Normalmente no se requiere ajuste de la dosis. Debido a que en algunos pacientes se puede observar una mayor sensibilidad a la acción de los betabloqueantes se recomienda utilizar dosis mínimas al inicio.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Corpres","droga":["Bisoprolol","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"CorpresFamilia.png","presentaciones":[
          {"presentacion":"2.5 mg comprimidos","posologia":"La dosis de Corpres debe ser adaptada a las necesidades de cada paciente.</br>Hipertensión arterial:</br>Adultos: La dosis inicial recomendada es de 5 mg, una vez al día. La toma debe efectuarse preferentemente a la misma hora del día, con las comidas o lejos de ellas. El efecto de descenso de la presión arterial es evidente después de 1 a 2 semanas de tratamiento. En algunos casos, el efecto óptimo se alcanza solo tras cuatro semanas de tratamiento. En los pacientes que necesitan una reducción mayor de la presión arterial, la dosis puede aumentarse gradualmente, con intervalos de dos semanas, hasta 40 mg. Es improbable mayor eficacia con dosis mayores de 40 mg / día.</br>Combinación con otros agentes antihipertensivos: Los betabloqueantes pueden utilizarse solos o asociados con otros agentes antihipertensivos.</br>Hasta la fecha se ha informado un efecto antihipertensivo adicional combinando Nebivolol 5 mg con hidroclorotiazida 12,5 ó 25 mg.</br>Insuficiencia cardíaca crónica:</br>El tratamiento de la insuficiencia cardíaca crónica estable debe iniciarse con una dosis pequeña, aumentándola en forma gradual hasta alcanzar la dosis óptima e individual de mantenimiento para cada paciente. Los pacientes deben presentar una insuficiencia cardíaca crónica estable, sin manifestaciones de insuficiencia aguda durante las últimas 6 semanas.</br>Se recomienda que el médico tenga experiencia en el tratamiento de la insuficiencia cardíaca crónica.</br>En pacientes en tratamiento con medicamentos cardiovasculares incluyendo diuréticos y/o digoxina y/o IECAs y/o antagonistas de la angiotensina II, la dosis de estos medicamentos debe quedar establecida durante las 2 semanas previas al inicio del tratamiento con Corpres.</br>El ajuste de la dosis inicial debe realizarse de acuerdo a la siguiente pauta, a intervalos semanales o bisemanales, según la tolerabilidad de cada paciente: Dosis inicial: 1,25 mg de Nebivolol al día.</br>Incrementado a 2,5 mg de Nebivolol una vez al día, luego a 5 mg una vez al día y finalmente a 10 mg una vez al día. La dosis máxima recomendada en insuficiencia cardíaca es de 10 mg una vez al día.</br>El inicio del tratamiento y cada aumento de dosis se deben realizar bajo la supervisión de un médico experimentado durante un período de al menos 2 horas, para asegurar que el estado clínico (especialmente la presión arterial, la frecuencia cardíaca, las alteraciones de la conducción o los signos de empeoramiento de la insuficiencia cardíaca) permanece estable.</br>La presentación de eventos adversos puede impedir que estos pacientes reciban la dosis máxima recomendada. Si es necesario, la dosis alcanzada también puede disminuirse paso a paso y reintroducirse cuando se estime conveniente.</br>Durante la fase de titulación de la dosis, y en caso de empeoramiento de la insuficiencia cardíaca o intolerancia, se recomienda primero reducir la dosis de Nebivolol, o interrumpirla inmediatamente si es necesario (en caso de hipotensión severa, empeoramiento de la insuficiencia con edema agudo de pulmón, shock cardiogénico, bradicardia sintomática o bloqueo aurículo-ventricular).</br>El tratamiento de la insuficiencia cardíaca crónica estable con Nebivolol es generalmente un tratamiento de larga duración.</br>No se recomienda interrumpir bruscamente el tratamiento con Nebivolol, ya que esto podría llevar a un empeoramiento transitorio de la insuficiencia cardíaca. Si la interrupción es necesaria, la dosis debe disminuirse gradualmente en forma semanal a la mitad.</br>Los comprimidos pueden ser tomados con las comidas.</br>Posologías Especiales:</br>Pacientes con insuficiencia renal: En pacientes con insuficiencia renal, la dosis inicial recomendada es 2,5 mg al día. Si es necesario, la dosis puede incrementarse a 5 mg. No existe experiencia en pacientes con insuficiencia renal severa (creatinina sérica ≥ 250 µmol / L). Por lo tanto, el uso de Nebivolol en estos pacientes no está recomendado.</br>Pacientes con insuficiencia hepática: Los datos en pacientes con insuficiencia hepática son limitados. Por lo tanto, el uso de Nebivolol en estos pacientes está contraindicado.</br>Ancianos: En los pacientes hipertensos mayores de 65 años se recomienda iniciar el tratamiento con 2,5 mg al día. No se requieren ajustes adicionales, ya que la titulación hasta la dosis máxima tolerada se ajustará individualmente en cada paciente.</br>Niños y adolescentes: No se han realizado estudios en niños y en adolescentes. Por lo tanto, no se recomienda el uso en niños y adolescentes.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"5 mg comprimidos","posologia":"La dosis de Corpres debe ser adaptada a las necesidades de cada paciente.</br>Hipertensión arterial:</br>Adultos: La dosis inicial recomendada es de 5 mg, una vez al día. La toma debe efectuarse preferentemente a la misma hora del día, con las comidas o lejos de ellas. El efecto de descenso de la presión arterial es evidente después de 1 a 2 semanas de tratamiento. En algunos casos, el efecto óptimo se alcanza solo tras cuatro semanas de tratamiento. En los pacientes que necesitan una reducción mayor de la presión arterial, la dosis puede aumentarse gradualmente, con intervalos de dos semanas, hasta 40 mg. Es improbable mayor eficacia con dosis mayores de 40 mg / día.</br>Combinación con otros agentes antihipertensivos: Los betabloqueantes pueden utilizarse solos o asociados con otros agentes antihipertensivos.</br>Hasta la fecha se ha informado un efecto antihipertensivo adicional combinando Nebivolol 5 mg con hidroclorotiazida 12,5 ó 25 mg.</br>Insuficiencia cardíaca crónica:</br>El tratamiento de la insuficiencia cardíaca crónica estable debe iniciarse con una dosis pequeña, aumentándola en forma gradual hasta alcanzar la dosis óptima e individual de mantenimiento para cada paciente. Los pacientes deben presentar una insuficiencia cardíaca crónica estable, sin manifestaciones de insuficiencia aguda durante las últimas 6 semanas.</br>Se recomienda que el médico tenga experiencia en el tratamiento de la insuficiencia cardíaca crónica.</br>En pacientes en tratamiento con medicamentos cardiovasculares incluyendo diuréticos y/o digoxina y/o IECAs y/o antagonistas de la angiotensina II, la dosis de estos medicamentos debe quedar establecida durante las 2 semanas previas al inicio del tratamiento con Corpres.</br>El ajuste de la dosis inicial debe realizarse de acuerdo a la siguiente pauta, a intervalos semanales o bisemanales, según la tolerabilidad de cada paciente: Dosis inicial: 1,25 mg de Nebivolol al día.</ está recomendado.</br>Pacientes con insuficiencia hepática: Los datos en pacientes con insuficiencia hepática son limitados. Por lo tanto, el uso de Nebivolol en estos pacientes está contraindicado.</br>Ancianos: En los pacientes hipertensos mayores de 65 años se recomienda iniciar el tratamiento con 2,5 mg al día. No se requieren ajustes adicionales, ya que la titulación hasta la dosis máxima tolerada se ajustará individualmente en cada paciente.</br>Niños y adolescentes: No se han realizado estudios en niños y en adolescentes. Por lo tanto, no se recomienda el uso en niños y adolescentes.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"10 mg comprimidos","posologia":"La dosis de Corpres debe ser adaptada a las necesidades de cada paciente.</br>Hipertensión arterial:</br>Adultos: La dosis inicial recomendada es de 5 mg, una vez al día. La toma debe efectuarse preferentemente a la misma hora del día, con las comidas o lejos de ellas. El efecto de descenso de la presión arterial es evidente después de 1 a 2 semanas de tratamiento. En algunos casos, el efecto óptimo se alcanza solo tras cuatro semanas de tratamiento. En los pacientes que necesitan una reducción mayor de la presión arterial, la dosis puede aumentarse gradualmente, con intervalos de dos semanas, hasta 40 mg. Es improbable mayor eficacia con dosis mayores de 40 mg / día.</br>Combinación con otros agentes antihipertensivos: Los betabloqueantes pueden utilizarse solos o asociados con otros agentes antihipertensivos.</br>Hasta la fecha se ha informado un efecto antihipertensivo adicional combinando Nebivolol 5 mg con hidroclorotiazida 12,5 ó 25 mg.</br>Insuficiencia cardíaca crónica:</br>El tratamiento de la insuficiencia cardíaca crónica estable debe iniciarse con una dosis pequeña, aumentándola en forma gradual hasta alcanzar la dosis óptima e individual de mantenimiento para cada paciente. Los pacientes deben presentar una insuficiencia cardíaca crónica estable, sin manifestaciones de insuficiencia aguda durante las últimas 6 semanas.</br>Se recomienda que el médico tenga experiencia en el tratamiento de la insuficiencia cardíaca crónica.</br>En pacientes en tratamiento con medicamentos cardiovasculares incluyendo diuréticos y/o digoxina y/o IECAs y/o antagonistas de la angiotensina II, la dosis de estos medicamentos debe quedar establecida durante las 2 semanas previas al inicio del tratamiento con Corpres.</br>El ajuste de la dosis inicial debe realizarse de acuerdo a la siguiente pauta, a intervalos semanales o bisemanales, según la tolerabilidad de cada paciente: Dosis inicial: 1,25 mg de Nebivolol al día.</br>Incrementado a 2,5 mg de Nebivolol una vez al día, luego a 5 mg una vez al día y finalmente a 10 mg una vez al día. La dosis máxima recomendada en insuficiencia cardíaca es de 10 mg una vez al día.</br>El inicio del tratamiento y cada aumento de dosis se deben realizar bajo la supervisión de un médico experimentado durante un período de al menos 2 horas, para asegurar que el estado clínico (especialmente la presión arterial, la frecuencia cardíaca, las alteraciones de la conducción o los signos de empeoramiento de la insuficiencia cardíaca) permanece estable.</br>La presentación de eventos adversos puede impedir que estos pacientes reciban la dosis máxima recomendada. Si es necesario, la dosis alcanzada también puede disminuirse paso a paso y reintroducirse cuando se estime conveniente.</br>Durante la fase de titulación de la dosis, y en caso de empeoramiento de la insuficiencia cardíaca o intolerancia, se recomienda primero reducir la dosis de Nebivolol, o interrumpirla inmediatamente si es necesario (en caso de hipotensión severa, empeoramiento de la insuficiencia con edema agudo de pulmón, shock cardiogénico, bradicardia sintomática o bloqueo aurículo-ventricular).</br>El tratamiento de la insuficiencia cardíaca crónica estable con Nebivolol es generalmente un tratamiento de larga duración.</br>No se recomienda interrumpir bruscamente el tratamiento con Nebivolol, ya que esto podría llevar a un empeoramiento transitorio de la insuficiencia cardíaca. Si la interrupción es necesaria, la dosis debe disminuirse gradualmente en forma semanal a la mitad.</br>Los comprimidos pueden ser tomados con las comidas.</br>Posologías Especiales:</br>Pacientes con insuficiencia renal: En pacientes con insuficiencia renal, la dosis inicial recomendada es 2,5 mg al día. Si es necesario, la dosis puede incrementarse a 5 mg. No existe experiencia en pacientes con insuficiencia renal severa (creatinina sérica ≥ 250 µmol / L). Por lo tanto, el uso de Nebivolol en estos pacientes no está recomendado.</br>Pacientes con insuficiencia hepática: Los datos en pacientes con insuficiencia hepática son limitados. Por lo tanto, el uso de Nebivolol en estos pacientes está contraindicado.</br>Ancianos: En los pacientes hipertensos mayores de 65 años se recomienda iniciar el tratamiento con 2,5 mg al día. No se requieren ajustes adicionales, ya que la titulación hasta la dosis máxima tolerada se ajustará individualmente en cada paciente.</br>Niños y adolescentes: No se han realizado estudios en niños y en adolescentes. Por lo tanto, no se recomienda el uso en niños y adolescentes.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Diondel","droga":["Flecainida"],"acciones_terapeuticas":["Antiarrítmico clase Ic"],"img":"diondel.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Taquicardias ventriculares documentadas: La posología usual es de 100 mg cada 12 horas (200 mg / día). En caso de resultar necesario se pueden aumentar las dosis cada 4 ó 5 días sin superar la dosis máxima de 300 mg / día.</br>Taquicardias supraventriculares documentadas: La posología usual es de 50 mg cada 12 horas (100 mg / día). En caso de resultar necesario se pueden aumentar las dosis cada 4 ó 5 días sin superar la dosis máxima de 300 mg / día.</br>En los pacientes ancianos, individuos con antecedente o sospecha de insuficiencia cardíaca o insuficiencia renal severa (clearance de creatinina ≤ 20 ml / min / m2), la dosis inicial no debe superar los 50 mg cada 12 horas (100 mg / día). Se puede aumentar eventualmente cada 4 ó 5 días en escalas de 50 mg. Es necesario un estricto monitoreo clínico y electrocardiográfico.</br>Se recomienda monitorear las concentraciones plasmáticas de Flecainida, particularmente en las siguientes situaciones: Uso concomitante de amiodarona, insuficiencia renal o hepática o insuficiencia cardíaca congestiva. El rango terapéutico de la concentración plasmática es de 0,2 a 1 µg / ml, concentraciones mayores implican un aumento del riesgo de efectos adversos.</br>La dosis máxima diaria es de 400 mg, para los pacientes tratados por taquicardia ventricular.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Endial","droga":["Glimepirida"],"acciones_terapeuticas":["Trata diabetes tipo 2","Hipoglucemiante Oral"],"img":"endial_4.png","presentaciones":[
          {"presentacion":"2 comprimidos","posologia":"a) Dosificación:</br>En principio, la dosificación de ENDIAL se regula según el nivel buscado de glucemia en sangre.</br>La dosis de Glimepirida debe ser la mínima suficiente para lograr el control metabólico deseado.</br>Durante el tratamiento con ENDIAL deben chequearse regularmente los niveles de glucosa en sangre y orina. Además, se recomienda realizar la determinación regular de hemoglobina glicosilada.</br>El olvido de la ingesta de una dosis nunca debe ser corregido incrementando la dosis siguiente.</br>Las medidas para solucionar errores (especialmente olvido de una dosis, saltear una comida o cuando la dosis no puede ingerirse en el horario prescripto) deben ser acordadas de antemano entre médico y paciente.</br>Dosis inicial y titulación de la dosis:</br>Dosis inicial usual: 1 mg de Glimepirida diario. Si es necesario, la dosis diaria puede ser aumentada. Se recomienda que el incremento sea guiado por monitoreo regular de la glucosa sanguínea y que la dosis sea aumentada gradualmente [por ejemplo en intervalos de una a dos semanas y de acuerdo con los siguientes pasos: 1 mg - 2 mg - 3 mg - 4 mg - 6 mg (hasta 8 mg)]</br>Rango de dosis en paciente con diabetes bien controlada:</br>El rango de dosis habitual es de 1 a 4 mg diarios de ENDIAL. Dosis diarias de más de 6 mg son efectivas solamente en una minoría de pacientes.</br>Distribución de las dosis:</br>La frecuencia y distribución de las dosis deben ser decididas por el médico, teniendo en cuenta el estilo de vida del paciente.</br>Habitualmente una dosis diaria única de ENDIAL es suficiente:</br>Se recomienda ingerir esta dosis inmediatamente antes de un desayuno sustancioso o, si no se desayuna, inmediatamente antes de la primera comida principal.</br>Es muy importante no saltear comidas una vez que se han tomado los comprimidos.</br>Los requerimientos de Glimepirida podrían caer (a medida que avanza el tratamiento) debido a que un mejoramiento en el control de la diabetes está (por si mismo) asociado con sensibilidad más alta a la insulina. Por lo tanto, debe considerarse oportunamente la reducción de la dosis o la suspensión de ENDIAL para evitar hipoglucemia.</br>También debe considerarse corrección de la dosificación cada vez que:</br>- cambia el peso corporal del paciente</br>- cambia el estilo de vida del paciente</br>- aparezcan otros factores que causen aumento de la susceptibilidad a la hipo o a la hiperglucemia</br>Duración del tratamiento:</br>El tratamiento con ENDIAL es habitualmente una terapia de larga duración. Sustitución de otros antidiabéticos orales con ENDIAL:</br>No hay relación exacta de dosificación entre ENDIAL y otros antidiabéticos orales. Cuando se va a reemplazar con ENDIAL algún otro antidiabético oral, se recomienda que el procedimiento sea el mismo que para la dosificación inicial, empezando con dosis diarias de 1 mg. Esto se aplica aún cuando el paciente esté sustituyendo la dosis máxima de otro antidiabético oral.</br>Debe considerarse la potencia y la duración de la acción del agente antidiabético precedente.</br>Podría requerirse una interrupción de medicación para evitar cualquier sumatoria de efectos que conllevara a hipoglucemia.</br>b) Via de administración:</br>Oral. Los comprimidos de ENDIAL deben tragarse sin masticar, con aproximadamente medio vaso de agua.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"4 comprimidos","posologia":"a) Dosificación:</br>En principio, la dosificación de ENDIAL se regula según el nivel buscado de glucemia en sangre.</br>La dosis de Glimepirida debe ser la mínima suficiente para lograr el control metabólico deseado.</br>Durante el tratamiento con ENDIAL deben chequearse regularmente los niveles de glucosa en sangre y orina. Además, se recomienda realizar la determinación regular de hemoglobina glicosilada.</br>El olvido de la ingesta de una dosis nunca debe ser corregido incrementando la dosis siguiente.</br>Las medidas para solucionar errores (especialmente olvido de una dosis, saltear una comida o cuando la dosis no puede ingerirse en el horario prescripto) deben ser acordadas de antemano entre médico y paciente.</br>Dosis inicial y titulación de la dosis:</br>Dosis inicial usual: 1 mg de Glimepirida diario. Si es necesario, la dosis diaria puede ser aumentada. Se recomienda que el incremento sea guiado por monitoreo regular de la glucosa sanguínea y que la dosis sea aumentada gradualmente [por ejemplo en intervalos de una a dos semanas y de acuerdo con los siguientes pasos: 1 mg - 2 mg - 3 mg - 4 mg - 6 mg (hasta 8 mg)]</br>Rango de dosis en paciente con diabetes bien controlada:</br>El rango de dosis habitual es de 1 a 4 mg diarios de ENDIAL. Dosis diarias de más de 6 mg son efectivas solamente en una minoría de pacientes.</br>Distribución de las dosis:</br>La frecuencia y distribución de las dosis deben ser decididas por el médico, teniendo en cuenta el estilo de vida del paciente.</br>Habitualmente una dosis diaria única de ENDIAL es suficiente:</br>Se recomienda ingerir esta dosis inmediatamente antes de un desayuno sustancioso o, si no se desayuna, inmediatamente antes de la primera comida principal.</br>Es muy importante no saltear comidas una vez que se han tomado los comprimidos.</br>Los requerimientos de Glimepirida podrían caer (a medida que avanza el tratamiento) debido a que un mejoramiento en el control de la diabetes está (por si mismo) asociado con sensibilidad más alta a la insulina. Por lo tanto, debe considerarse oportunamente la reducción de la dosis o la suspensión de ENDIAL para evitar hipoglucemia.</br>También debe considerarse corrección de la dosificación cada vez que:</br>- cambia el peso corporal del paciente</br>- cambia el estilo de vida del paciente</br>- aparezcan otros factores que causen aumento de la susceptibilidad a la hipo o a la hiperglucemia</br>Duración del tratamiento:</br>El tratamiento con ENDIAL es habitualmente una terapia de larga duración. Sustitución de otros antidiabéticos orales con ENDIAL:</br>No hay relación exacta de dosificación entre ENDIAL y otros antidiabéticos orales. Cuando se va a reemplazar con ENDIAL algún otro antidiabético oral, se recomienda que el procedimiento sea el mismo que para la dosificación inicial, empezando con dosis diarias de 1 mg. Esto se aplica aún cuando el paciente esté sustituyendo la dosis máxima de otro antidiabético oral.</br>Debe considerarse la potencia y la duración de la acción del agente antidiabético precedente.</br>Podría requerirse una interrupción de medicación para evitar cualquier sumatoria de efectos que conllevara a hipoglucemia.</br>b) Via de administración:</br>Oral. Los comprimidos de ENDIAL deben tragarse sin masticar, con aproximadamente medio vaso de agua.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Endial Met","droga":["Glimepirida","Metformina"],"acciones_terapeuticas":["Trata diabetes tipo 2","Hipoglucemiante Oral"],"img":"endial_met_4.png","presentaciones":[
          {"presentacion":"2 comprimidos","posologia":"La administración de este medicamento no suplanta al régimen hipocalórico e hipoglucídico.</br>Como sucede con todos los antidiabéticos orales, no existe un esquema posológico rígido con Endial Met. La dosis debe adaptarse a cada paciente en particular, tomando como referencia las determinaciones de la glucemia en ayunas y la glucosuria. Además, se recomienda realizar la determinación periódica de la hemoglobina glicosilada.</br>Nunca debe compensarse el olvido de la toma de una dosis con el aumento de la dosis siguiente.</br>El paciente y su médico deben decidir por anticipado la conducta a seguir en el caso del olvido de la toma de una dosis.</br>Tratamiento inicial: La dosis inicial usual de Endial Met es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>Tratamiento de segunda línea: La dosis inicial recomendada es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>La dosis inicial de Endial Met no debe superar la dosis de Metformina o Glimepirida (o la equivalente de otra sulfonilurea) empleada hasta ese momento.</br>Los pacientes en tratamiento previo con Glimepirida y Metformina por separado pueden ser tratados con Endial Met en las dosis equivalentes o realizar una nueva titulación de la dosis según criterio del médico.</br>Para establecer la dosis de mantenimiento, los ajustes de aumento o disminución de la dosis se realizarán cada 15 días y estarán basados en la tolerancia y los resultados de laboratorio. Las dosis de mantenimiento mayores deben administrarse en dos tomas (mañana y noche) o tres tomas por día (mañana, tarde y noche).</br>En caso necesario, se puede complementar el tratamiento con la administración adicional de Glimepirida o Metformina por separado, para lograr la dosis de cada droga adecuada al paciente, si ésta no coincide con ninguna de las provistas por la asociación fija.</br>El objetivo de la terapia debe ser disminuir los valores de la glucemia en ayunas y de la hemoglobina glicosilada a niveles normales o cercanos a los normales con la menor dosis efectiva de Endial Met, tanto cuando se lo emplee solo como cuando se lo administre asociado con otros hipoglucemiantes o insulina.</br>En algunos casos es posible reducir la dosis.</br>La dosis diaria máxima recomendada de Glimepirida en adultos es de 8 mg / día y la de Metformina es de 3000 mg/día.","prospecto":"-.pdf","ninos":false},
          {"presentacion":"4 comprimidos","posologia":"La administración de este medicamento no suplanta al régimen hipocalórico e hipoglucídico.</br>Como sucede con todos los antidiabéticos orales, no existe un esquema posológico rígido con Endial Met. La dosis debe adaptarse a cada paciente en particular, tomando como referencia las determinaciones de la glucemia en ayunas y la glucosuria. Además, se recomienda realizar la determinación periódica de la hemoglobina glicosilada.</br>Nunca debe compensarse el olvido de la toma de una dosis con el aumento de la dosis siguiente.</br>El paciente y su médico deben decidir por anticipado la conducta a seguir en el caso del olvido de la toma de una dosis.</br>Tratamiento inicial: La dosis inicial usual de Endial Met es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>Tratamiento de segunda línea: La dosis inicial recomendada es de 1/2 comprimido de 2mg /1000 mg, una vez por día, antes de las comidas.</br>La dosis inicial de Endial Met no debe superar la dosis de Metformina o Glimepirida (o la equivalente de otra sulfonilurea) empleada hasta ese momento.</br>Los pacientes en tratamiento previo con Glimepirida y Metformina por separado pueden ser tratados con Endial Met en las dosis equivalentes o realizar una nueva titulación de la dosis según criterio del médico.</br>Para establecer la dosis de mantenimiento, los ajustes de aumento o disminución de la dosis se realizarán cada 15 días y estarán basados en la tolerancia y los resultados de laboratorio. Las dosis de mantenimiento mayores deben administrarse en dos tomas (mañana y noche) o tres tomas por día (mañana, tarde y noche).</br>En caso necesario, se puede complementar el tratamiento con la administración adicional de Glimepirida o Metformina por separado, para lograr la dosis de cada droga adecuada al paciente, si ésta no coincide con ninguna de las provistas por la asociación fija.</br>El objetivo de la terapia debe ser disminuir los valores de la glucemia en ayunas y de la hemoglobina glicosilada a niveles normales o cercanos a los normales con la menor dosis efectiva de Endial Met, tanto cuando se lo emplee solo como cuando se lo administre asociado con otros hipoglucemiantes o insulina.</br>En algunos casos es posible reducir la dosis.</br>La dosis diaria máxima recomendada de Glimepirida en adultos es de 8 mg / día y la de Metformina es de 3000 mg/día.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Glucal","droga":["Hipoglucemiante Oral"],"acciones_terapeuticas":["Hipoglucemiante Oral"],"img":"Glucal_familia.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Adultos:</br>Habitualmente se administra un comprimido de 20 mg una vez al día. Sin embargo, en casos de efecto insuficiente, se puede aumentar la dosis a dos comprimidos (40 mg) una vez al día, observando cuidadosamente la evolución.</br>Glucal puede administrarse en cualquier momento del día, con los alimentos o lejos de ellos.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Ixacor","droga":["Ezetimibe"],"acciones_terapeuticas":["Trat. de dislipidemia", "hipolipemiante"],"img":"ixacor.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Los pacientes deben cumplir un régimen dietético para disminuir el colesterol antes de comenzar el tratamiento con Ixacor y continuarlo mientras dure el tratamiento.</br>La dosis recomendada es de 1 comprimido (10 mg) una vez por día.</br>No se requiere ajuste de la dosis en pacientes con insuficiencia hepática leve, pacientes con insuficiencia renal o ancianos.</br>Ixacor puede administrarse con las comidas o lejos de ellas.</br>Coadministración con estatinas: Se recomienda la toma de ambos medicamentos en el mismo momento del día y respetando las recomendaciones de dosificación de la estatina.</br>Coadministración con secuestrantes biliares: Se recomienda administrar Ixacor por lo menos 2 horas antes o 4 horas después de la administración del secuestrante biliar.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Lanoxin","droga":["Ezetimibe"],"acciones_terapeuticas":["Cardiotónico", "Antiarrítmico"],"img":"lanoxin.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"La dosis de Lanoxín debe ajustarse individualmente a cada paciente, según su edad, peso corporal y función renal o medicación concomitante.</br>Los siguientes factores deberán ser considerados para decidir la dosis de Digoxina:</br>1. El peso corporal del paciente. La dosis debe calcularse en relación con el peso ideal.</br>2. La función renal del paciente, evaluada preferiblemente con la depuración de la creatinina estimada.</br>3. La edad es un importante factor en lactantes y niños, que requieren dosis diferentes de Digoxina que los adultos.</br>También la edad avanzada puede ser un indicativo de una disminución de la función renal aún en pacientes con concentración normal de creatinina sérica (menor a 1,5 mg/dl).</br>4. Enfermedades concomitantes, drogas u otros factores que puedan alterar el perfil farmacocinético o farmacodinámico de la Digoxina. Digitalización rápida: Las reservas corporales pico de Digoxina entre 8 a 12 mcg/kg proporcionan un efecto terapéutico con mínimo riesgo de toxicidad en la mayoría de los pacientes con insuficiencia cardíaca y ritmo sinusal normal. Las reservas corporales pico en pacientes con insuficiencia renal deben ser proyectadas de forma conservadora debido a la alteración en la distribución y eliminación en estos pacientes (ej. 6 a 10 mcg/kg). La dosis de digitalización rápida (dosis de carga) debe ser basada sobre las reservas corporales pico proyectadas y administradas en forma dividida, la mitad aproximadamente debe ser administrada como primera dosis. Fracciones adicionales de la dosis total calculadas pueden ser administradas a intervalos de 6 a 8 horas, con evaluación cuidadosa de la respuesta clínica antes de cada dosis adicional. Si la respuesta clínica de un paciente requiere un cambio de la dosis calculada, el cálculo de la dosis de mantenimiento debe basarse en la cantidad administrada. Una dosis única inicial de Lanoxín Comprimidos de 500 a 750 mcg (0,5-0,75 mg) generalmente produce un efecto detectable en 0,5 a 2 horas que llega a su máximo en 2 a 6 horas. Dosis adicionales de 125 a 375 mcg (0,125-0,375 mg), pueden ser administradas a intervalos entre 6 y 8 horas, hasta que se detecten evidencias clínicas de un efecto adecuado. La dosis usual requerida por un paciente de 70 kg para lograr reservas corporales pico de 8 a 12 mcg/kg es de 750 a 1.250 mcg (0,75-1,25 mg). Las dosis iniciales son sugeridas como guía. La diferencia en la biodisponibilidad entre Lanoxín Inyectable y Lanoxín oral tiene que tenerse presente al cambiar de una forma a otra. Por ejemplo, se cambia al paciente de la formulación oral a la intravenosa, la dosis debe reducirse aproximadamente un 33%. Adultos y niños mayores de 10 años: Digitalización oral rápida: 750 a 1.500 mcg (0,75 a 1,5 mg), en una sola dosis. Cuando hay menos urgencia, o mayor peligro de toxicidad, (ej.: En ancianos), la dosis de digitalización oral debe administrarse en dosis repartidas a intervalos de 6 horas, aproximadamente la mitad de la dosificación total como primera dosis. La respuesta clínica debe evaluarse antes de administrar cada una de las demás dosis. Digitalización oral lenta: 250 a 750 mcg (0,25 a 0,75 mg) diarios durante 1 semana, seguido de una dosis de mantenimiento apropiada. Debe observarse una respuesta clínica en una semana.</br>Nota: La elección entre la digitalización oral lenta y la rápida dependerá del estado clínico del paciente y de lo urgente de la situación.</br>Mantenimiento: La dosis de mantenimiento debe basarse en el porcentaje de las reservas máximas del organismo perdidas cada día por eliminación.</br>La siguiente fórmula se usa frecuentemente:</br>Dosis de mantenimiento=Reservas máximas x pérdida diaria en porcentaje 100</br>Siendo: Reservas máximas=dosis de digitalización.</br> Pérdida diaria (en porcentaje)=14 + depuración de creatinina (Ccr)/5.</br>Ccr es la depuración de la creatinina corregida para 70 kg de peso ó 1,73 m2 de superficie corporal. Si solamente se cuenta con las concentraciones séricas de creatinina (Scr) puede calcularse la Ccr (corregida a un peso de 70 kg) para el hombre de la siguiente manera:</br>Ccr=(140 - edad) Scr (en mg/100 ml)</br>Nota: Cuando los valores de creatinina sérica se obtienen en μmol/l, éstos pueden convertirse en mg/100 ml (mg %) como sigue:</br>Scr (mg/100 ml)=Scr (μmol/l) x 113,12=Scr (μmol/l) 10.000 88,4</br>Siendo 113,12 el peso molecular de la creatinina. Para la mujer, este resultado debe multiplicarse por 0,85.</br>Advertencia: Estas fórmulas no pueden utilizarse para la depuración de la creatinina en los niños. En la práctica, ésto significará que la mayoría de los pacientes serán mantenidos con 125 a 750 mcg (0,125 a 0,75 mg) de Digoxina al día;</br>no obstante, en aquellos que muestren aumento de efectos adversos a la Digoxina, una dosis de 62,5 mcg (0,0625 mg) diarios o menos puede ser suficiente. Neonatos, lactantes y niños de hasta 10 años: (si no han sido administrados glucósidos cardíacos durante las 2 semanas previas).</br>- En neonatos, y especialmente en prematuros, la depuración renal de la Digoxina es menor y las dosis tienen que reducirse de la forma correspondiente, por añadido a las instrucciones posológicas generales.</br>- Pasado el período neonatal inmediato, los niños generalmente necesitan dosis proporcionalmente mayores que los adultos sobre la base del peso corporal o área de la superficie del cuerpo, como se indica en la lista de más abajo.</br> Los niños de más de 10 años necesitan las dosis para el adulto proporcionales a su peso corporal.</br>Digitalización oral: 2 a 5 años 35 mcg/kg/día; 5 a 10 años 25 mcg/kg/día.</br>La dosis de digitalización debe administrarse en dosis repartidas, administrándose aproximadamente la mitad de la dosis total como la primera dosis, y las demás fracciones de la dosis total a intervalos de 4 a 8 horas, evaluándose la respuesta clínica antes de administrarse cada dosis adicional.</br>Dosis de mantenimiento: Niños hasta 10 años: Dosis diaria: 25% de la dosis de digitalización de 24 hs. (intravenosa u oral). Este esquema posológico es una orientación y debe realizarse una cuidadosa observación médica y monitoreo de los niveles de Digoxina sérica para realizar los ajustes de dosis en este grupo de pacientes pediátricos. Si se han administrado glucósidos cardíacos 2 semanas antes del inicio con Lanoxín, las dosis de este último deberán ser menores que las recomendadas previamente para alcanzar una digitalización óptima. Ancianos: La tendencia al compromiso de la función renal y baja masa corporal de este grupo etario influye en la farmacocinética de Lanoxín, de forma tal que pueden haber fácilmente niveles séricos elevados de Digoxina con la consiguiente toxicidad, a menos que se utilicen dosis de Lanoxín más bajas de las utilizadas en pacientes más jóvenes. Los niveles séricos de Digoxina deben comprobarse con regularidad y se evitará la hipopotasemia. Monitoreo: Las concentraciones séricas de Digoxina pueden expresarse en unidades convencionales de ng/ml o unidades SI de nmol/l. Para convertir ng/ml en nmol/l, se multiplican los ng/ml por 1,28. La concentración sérica de Digoxina puede determinarse por radioinmunoensayo.</br>Deberá extraerse sangre cada 6 horas o más después de la última dosis de Lanoxín. No hay guías rígidas con relación al rango de las concentraciones séricas más eficaces, pero la mayoría de los pacientes se beneficiarán, con bajo riesgo de que aparezcan síntomas y signos de toxicidad con concentraciones de Digoxina de entre 0,8 ng/ml (1,02 nmol/l) a 2,0 ng/ml (2,56 nmol/l). Por encima de este rango, los síntomas y signos tóxicos son más frecuentes y los niveles por encima de 3,0 ng/ml (3,84 nmol/l) probablemente serán tóxicos. Sin embargo, al decidir si los síntomas de un paciente se deben a la Digoxina, su estado clínico y sus niveles séricos de potasio y función tiroidea son factores importantes. Otros glucósidos, incluyendo los metabolitos de la Digoxina, pueden interferir con los análisis disponibles y siempre deberán sospecharse de los valores que no parezcan corresponder al estado clínico del paciente.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Losacor","droga":["Losartan"],"acciones_terapeuticas":["Antihipertensivo"],"img":"losacor_comprimidos.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"Hipertensión arterial:</br>Adultos:</br>La dosis habitual de inicio y de mantenimiento es de 50 mg una vez al día para la mayoría de los pacientes. El efecto antihipertensivo máximo se alcanza a las 3 a 6 semanas de iniciar el tratamiento. En algunos pacientes puede lograrse un efecto beneficioso adicional aumentando la dosis a 100 mg una vez al día (por la mañana).</br>Losartán puede administrarse junto con otros fármacos antihipertensivos, especialmente con diuréticos (p. ej: Hidroclorotiazida).</br>Niños y adolescentes de 6 a 16 años de edad:</br>Los datos farmacocinéticos y relativos a la eficacia y seguridad de Losartán en el tratamiento de la hipertensión arterial en niños y adolescentes de entre 6 y 18 años son limitados.</br>En aquellos pacientes que puedan tragar comprimidos, con peso corporal > 25 kg y < 50 kg, la dosis recomendada es 25 mg una vez al día. En casos excepcionales se puede aumentar la dosis hasta un máximo de 50 mg una vez al día. La dosis debe ajustarse según la respuesta de la presión arterial.</br>En niños y adolescentes de más de 50 kg de peso corporal, la dosis habitual es de 50 mg una vez al día. En casos excepcionales, se puede ajustar la dosis hasta un máximo de 100 mg una vez al día. En pacientes pediátricos no se han estudiado dosis mayores de 1,4 mg / kg (o superiores a 100 mg) administradas una vez al día.</br>No se recomienda el uso de Losartán: En niños menores de 6 años de edad, en niños con clearance de creatinina < 30 ml / min / 1,73 m2, ni en niños con insuficiencia hepática.</br>Pacientes hipertensos con diabetes tipo II con proteinuria > 0,5 g / día:</br>La dosis inicial habitual es de 50 mg una vez al día. Al mes de haber iniciado el tratamiento, la dosis puede aumentarse hasta 100 mg una vez al día en función de la respuesta de la presión arterial. Losartán puede administrarse junto con otros fármacos antihipertensivos (por ej: Diuréticos, antagonistas del calcio, bloqueantes alfa o beta adrenéregicos y fármacos de acción central), así como con insulina y otros fármacos hipoglucemiantes frecuentemente utilizados (por ej: Sulfonilureas, glitazonas e inhibidores de la glucosidasa).</br>Insuficiencia cardíaca:</br>La dosis inicial habitual de Losartán en pacientes con insuficiencia cardíaca es de 12,5 mg una vez al día. Generalmente, la dosis debe aumentarse a intervalos semanales (por ejemplo: 12,5 mg / día, 25 mg / día, 50 mg / día, 100 mg / día, hasta una dosis máxima de 150 mg una vez al día), según la tolerabilidad del paciente.</br>Reducción del riesgo de accidente cerebrovascular en pacientes hipertensos con hipertrofia ventricular izquierda confirmada mediante electrocardiograma:</br>La dosis inicial habitual es de 50 mg una vez al día. En función de la respuesta de la presión arterial se deberá añadir una dosis baja de hidroclorotiazida y/o se incrementará la dosis de Losartán hasta 100 mg una vez al día.</br>Poblaciones especiales:</br>Uso en pacientes con depleción del volumen intravascular: En pacientes con depleción del volumen intravascular (por ej: Pacientes tratados con dosis altas de diuréticos), debe considerarse una dosis inicial de 25 mg una vez al día.</br>Uso en pacientes con insuficiencia renal y en pacientes en hemodiálisis: No es necesario realizar ajuste de la dosis inicial en pacientes con insuficiencia renal ni en pacientes en diálisis.</br>Uso en pacientes con insuficiencia hepática: En los casos leves a moderados debe considerarse el uso de una dosis menor. Losartán está contraindicado en pacientes con insuficiencia hepática grave.</br>Uso en pacientes de edad avanzada: Normalmente no es necesario realizar ajuste de la dosis. Sin embargo, en los pacientes mayores de 75 años, deberá evaluarse la posibilidad de emplear una dosis inicial de 25 mg una vez al día.</br>Pacientes de edad avanzada: Normalmente no es necesario ajustar la dosis, aunque en los pacientes mayores de 75 años se debe considerar iniciar el tratamiento con dosis de 25 mg / día.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Losacor A","droga":["Losartan","Amlodipina"],"acciones_terapeuticas":["Antihipertensivo"],"img":"LosacorAFamilia.png","presentaciones":[
          {"presentacion":"50 mg comprimidos recubiertos","posologia":"Como todo tratamiento de la hipertensión arterial, la dosis debe adecuarse a cada paciente en particular.</br>La dosis inicial sugerida es de 1 comprimido de Losacor A 50 / 5 mg al día y ajustar si es necesario.El efecto máximo es observado aproximadamente 3 a 6 semanas después de haberse iniciado el tratamiento. Dependiendo de la respuesta y del objetivo terapéutico, la dosis puede ser incrementada a 1 comprimido al día de la formulación 100 / 5 mg.</br>El medicamento puede ser administrado antes o después de las comidas.</br>Insuficiencia hepática: Se recomienda administrar con precaución, iniciando el tratamiento con la menor dosis posible.</br>Insuficiencia renal: No es necesario un ajuste inicial de la dosis en estos pacientes.","prospecto":"-.pdf","ninos":false},

        {"nombre_comercial":"Losacor D","droga":["Losartan","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"losacor_D.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"La dosis de Losacor D debe ser adecuada por el médico a cada paciente en particular. En la mayoría de los pacientes la dosis usual inicial y de mantenimiento, es de un comprimido una vez por día.</br>Esta dosis es suficiente para controlar la presión arterial durante todo el día. En lo posible, la administración debe realizarse a la misma hora del día, junto con las comidas o alejada de ellas.</br>El efecto antihipertensivo máximo se logra aproximadamente 3 semanas después del comienzo del tratamiento.</br>Es conveniente evaluar con regularidad la respuesta clínica a Losacor D; si la presión arterial permanece elevada después de aproximadamente 3 semanas de tratamiento, se puede aumentar la dosis a dos comprimidos una vez por día (en una sola toma diaria).</br>Cuando el médico lo estime conveniente (por ejemplo, pacientes ancianos) puede comenzarse el tratamiento con 1/2 comprimido de Losacor D.</br>Losacor D se puede administrar con otros agentes antihipertensivos.</br>Adecuación de la dosis en la hipertensión según los efectos clínicos: Cuando la presión arterial no ha sido adecuadamente controlada con el tratamiento con Losartán, puede cambiarse por Losacor D, un comprimido una vez por día. Si la presión arterial continúa elevada después de aproximadamente 3 semanas de tratamiento, es posible aumentar a dos comprimidos, una vez por día.</br>Cuando la presión arterial no haya sido adecuadamente controlada con diuréticos, o está controlada pero se ha producido hipokalemia, Losacor D (un comprimido una vez por día) permite reducir la dosis de diuréticos, sin disminuir la respuesta antihipertensiva global esperada.</br>Insuficiencia renal: Losacor D puede ser administrado mientras el clearance de creatinina del paciente sea > 30 ml/min. En pacientes con deterioro renal más grave no se recomienda administrarlo.","prospecto":"-.pdf","ninos":false}]},
        {"nombre_comercial":"Losacor D 100","droga":["Losartan","Hidroclorotiazida"],"acciones_terapeuticas":["Antihipertensivo"],"img":"losacor_D100.png","presentaciones":[
          {"presentacion":"Comprimidos","posologia":"La dosis de Losacor D debe ser adecuada por el médico a cada paciente en particular. En la mayoría de los pacientes la dosis usual inicial y de mantenimiento, es de un comprimido de Losacor D (50 mg de Losartán potásico / 12,5 mg Hidroclorotiazida) una vez por día.</br>Esta dosis es suficiente para controlar la presión arterial durante todo el día. En lo posible, la administración debe realizarse a la misma hora del día, junto con las comidas o alejada de ellas.</br>El efecto antihipertensivo máximo se logra aproximadamente 3 semanas después del comienzo del tratamiento.</br>Es conveniente evaluar con regularidad la respuesta clínica a Losacor D; si la presión arterial permanece elevada después de aproximadamente 3 semanas de tratamiento, se puede aumentar la dosis a dos comprimidos de Losacor D una vez por día (en una sola toma diaria) o a un comprimido de Losacor D 100 una vez por día.</br>No se recomienda administrar más de dos comprimidos de Losacor D o más de un comprimido de Losacor D 100 por día.</br>Losacor D se puede administrar con otros agentes antihipertensivos.</br>Adecuación de la dosis en la hipertensión según los efectos clínicos: Cuando la presión arterial no ha sido adecuadamente controlada con el tratamiento con Losartán, puede cambiarse por Losacor D;</br> un comprimido una vez por día. Si la presión arterial continúa elevada después de aproximadamente 3 semanas de tratamiento, es posible aumentar a dos comprimidos de Losacor D una vez por día, o a un comprimido de Losacor D 100 una vez por día.</br>Cuando la presión arterial no haya sido adecuadamente controlada con diuréticos, o está controlada pero se ha producido hipokalemia, Losacor D (un comprimido una vez por día) permite reducir la dosis de diuréticos, sin disminuir la respuesta antihipertensiva global esperada.</br>Insuficiencia renal: Losacor D puede ser administrado mientras el clearance de creatinina del paciente sea > 30 ml/min. En pacientes con deterioro renal más grave no se recomienda administrarlo.</br>Contraindicaciones</br>Hipersensibilidad reconocida al Losartán o a la Hidroclorotiazida. Enfermos con anuria o con hipersensibilidad a fármacos derivados de la sulfonamida. Embarazo y lactancia. Niños.</br>","prospecto":"-.pdf","ninos":false}]},

          {"presentacion":"20 comprimidos","posologia":"Posología inicial:</br>1/2 comprimido una vez al día</br>En aquellos pacientes que se encuentren en tratamiento con diuréticos, se aconseja suspender la administración del mismo 2 ó 3 días antes de iniciar la terapia con LOTRIAL D.</br>Posología habitual:</br>1 comprimido una vez al día</br>En caso de ser necesario puede aumentarse la dosis hasta un máximo de 2 comprimidos por día.</br>En aquellos pacientes que, recibiendo la dosis máxima de 2 comprimidos diarios, necesiten un mayor control, se deberán indicar dosis adicionales de Enalapril o el agregado de otros agentes antihipertensivos no diuréticos.</br>Insuficiencia renal: en pacientes con clearance de creatinina > 30 ml/min/1,73 m2 (creatinina sérica aproximada ≤ 3 mg/dl) no es necesario efectuar ajustes de la dosis. En pacientes con menor grado de filtración glomerular normalmente se utilizan diuréticos del asa, por lo cual no se recomienda el uso de LOTRIAL D.","prospecto":"-.pdf","ninos":false}]},

        {"nombre_comercial":"Lotrial Vas","droga":["Enalapril","Simvastatina"],"acciones_terapeuticas":["Antihipertensivo"],"img":"LotrialVas_Familia.png","presentaciones":[
          {"presentacion":"5 comprimidos","posologia":"La dosis de Lotrial Vas debe ser adaptada a cada paciente teniendo en cuenta la eficacia y tolerancia para cada uno de los componentes del medicamento en el tratamiento de la hipertensión/ insuficiencia cardíaca e hiperlipidemia.</br>Las dosis recomendadas para cada uno de sus componentes son:</br>Enalapril: Hipertensión arterial: 10 a 40 mg por día.</br>Insuficiencia cardíaca: Se administrarán 5 mg por día aumentando si es necesario la dosis progresivamente hasta 20 mg por día, repartidos en una o dos tomas.</br>En todos los casos se aconseja comenzar con una dosis pequeña e incrementarla hasta lograr la acción terapéutica deseada.</br>La iniciación de la terapéutica puede realizarse con Enalapril 2,5 mg.</br>Enalapril 2,5 mg está indicado también como dosis de mantenimiento en algunos casos de hipertensión arterial leve o de insuficiencia cardíaca.</br>Hipertensión renovascular: Los pacientes con hipertensión renovascular son particularmente sensibles a los agentes inhibidores de la enzima de conversión como el Enalapril. Esta sensibilidad se expresa clínicamente en la respuesta hipotensora y en las modificaciones de la función renal. Por este motivo, el tratamiento debe ser vigilado cuidadosamente, comenzando con dosis de 2,5 mg y ajustando luego las dosis mediante aumentos progresivos realizados con mucha prudencia. Los pacientes con hipertensión renovascular suelen responder a la dosis de 20 mg por día en una sola toma. La función renal debe vigilarse periódicamente en especial si se administran concomitantemente diuréticos (ver Precauciones y advertencias).</br>Pacientes con insuficiencia renal: Las dosis habitualmente útiles por día son las siguientes: Para insuficiencia renal con clearance de creatinina entre 30 y 80 ml / min: 5 - 10 mg de Enalapril por día; clearance de creatinina entre 10 y 30 ml / min: 2,5 - 5 mg de Enalapril por día; clearance de creatinina menor que 10 ml / min: 2,5 mg de Enalapril los días de diálisis.</br>Simvastatina: Los pacientes deben cumplir un régimen dietético para disminuir el colesterol antes de comenzar el tratamiento con Simvastatina y continuarlo mientras dure el tratamiento.</br>La dosis inicial recomendada es de 5-10 mg, una vez por día, en una sola toma por la noche. En los pacientes que requieran una reducción del colesterol-LDL de 20% o más, la dosis inicial debería ser de 10 mg / día.</br>El rango de dosis habitual es de 5 a 40 mg por día, en una sola toma por la noche. Podrán seguir recibiendo dosis de 80 mg / día aquellos pacientes que vienen recibiendo dicha dosis por más de 12 meses sin signos de compromiso muscular.</br>Las dosis deben adaptarse a cada paciente en particular de acuerdo con los niveles séricos basales de colesterol-LDL, el objetivo del tratamiento y la respuesta obtenida.</br>Los ajustes de la dosis deben realizarse a intervalos de cuatro semanas o mayores.</br>Se recomienda controlar periódicamente la colesterolemia y considerar la reducción de la dosis de Simvastatina si el colesterol disminuye a valores significativamente menores de los esperados.</br>Hipercolesterolemia familiar homozigota: La dosis recomendada es de 40 mg / día administrados en una sola toma a la noche. En esta indicación la Simvastatina debe usarse como complemento de otros tratamientos hipolipemiantes (por ej.: Aféresis de LDL) o si dichos tratamientos no se encuentran disponibles. Es necesario corroborar si las concentraciones de Lotrial Vas pueden adaptarse al tratamiento de estos pacientes.</br>Pacientes ancianos: Comenzar el tratamiento con una dosis de 5 mg, ajustando luego la posología según la respuesta. En los pacientes ancianos se pueden lograr reducciones máximas del colesterolLDL con dosis diarias de 20 mg o menos.</br>Tratamiento con ciclosporina: En los pacientes en tratamiento con ciclosporina, el tratamiento debe iniciarse con 5 mg / día y no deben superarse los 10 mg / día (ver Advertencias, Músculo esquelético).</br>Tratamiento con otros hipolipemiantes: La Simvastatina es efectiva sola o cuando se la emplea concomitantemente con resinas secuestradoras de los ácidos biliares. Si la Simvastatina se usa asociada a gemfibrozil, otros fibratos o dosis hipolipemiantes de ácido nicotínico (niacina, > 1g / día), la dosis no debe exceder los 10 mg / día (ver Advertencias, Músculo esquelético).</br>Tratamiento con amiodarona o verapamilo: En los pacientes en tratamiento concomitante con amiodarona o verapamilo la dosis de Simvastatina no debe exceder los 20 mg / día (ver Advertencias, Músculo esquelético).</br>Pacientes con insuficiencia renal: Debido a que la Simvastatina presenta una eliminación renal escasa, no es necesario ajustar la dosis en pacientes con insuficiencia renal leve a moderada.</br>Sin embargo, se recomienda administrar con precaución a pacientes con insuficiencia renal severa.</br>Estos pacientes deben iniciar el tratamiento con 5 mg / día y deben ser controlados cuidadosamente (ver Advertencias, Músculo esquelético).</br>Lotrial Vas puede ser utilizado para iniciar el tratamiento en pacientes con hiperlipidemia e hipertensión o insuficiencia cardíaca. La dosis inicial recomendada de Lotrial Vas estará basada en la combinación de las dosis iniciales recomendadas apropiadas de cada uno de los componentes.</br>Los pacientes pueden tomar Lotrial Vas en dosis equivalentes a los productos por separado o tomar Lotrial Vas en una dosis determinada más dosis adicionales de Enalapril o Simvastatina o ambos para obtener un mayor efecto antihipertensivo, vasodilatador o hipolipemiante.</br>Lotrial Vas también puede ser usado para proveer tratamiento adicional a los pacientes que ya se encuentran en tratamiento con alguno de los componentes. Como tratamiento inicial para una indicación y continuación del tratamiento de otra, la dosis inicial recomendada de Lotrial Vas debe ser elegida sobre la base de la dosis empleada hasta ese momento del componente que se continuará tomando y la dosis inicial recomendada del componente agregado.</br>Lotrial Vas puede ser reemplazado por la administración de los componentes por separado en dosis equivalentes.</br>La dosis máxima del componente Enalapril de Lotrial Vas es de 40 mg una vez por día. La dosis máxima del componente Simvastatina de Lotrial Vas es de 40 mg una vez por día. Podrán seguir recibiendo dosis de Simvastatina de 80 mg / día aquellos pacientes que vienen recibiendo dicha dosis por más de 12 meses sin signos de compromiso muscular.","prospecto":"-.pdf","ninos":false},
