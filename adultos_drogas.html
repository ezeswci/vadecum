	function result_initCal() {

			var seltype2=document.getElementById("sel-type-2").value;
			if(seltype2==1){// Endovenosa
				document.getElementById("result-container").style.display="block";
				insert= 'Acalix 25 Inyectable debe administrarse con precaución en eltratamiento de las arritmias cuando el paciente presente compromiso hemodinámico o se encuentre en tratamiento con drogas que disminuyanla resistencia periférica, la contractilidad miocárdica o la propagación del impulso eléctrico en el miocardio.';
        insert+=' En todas las indicaciones y particularmente cuando se emplee la infusión intravenosa continua, la atención debe incluir monitoreo electrocardiográfico continuo y control frecuente de la presión arterial. Además, es conveniente contar con desfibrilador y equipo de emergencia.';
        insert+='Vía intravenosa: Dosis de carga: 0,3 mg/kg, lentamente (en “bolo”) durante 2 a 3 minutos. Esta dosis puede repetirse a los 30 minutos. En los casos en que fueranecesario se pasará a la “Dosis de mantenimiento”. ';
        insert+='Dosis de mantenimiento (mediante venoclisis gota a gota): 0,2 a1 mg/min (2,8 a 14 mg/kg/min, es decir 0,0028 a 0,014 mg/kg/min)por venoclisis. La dosis intravenosa de Acalix 25 Inyectable no debe superar los300 mg/día.En las crisis hipertensivas, en la hipertensión grave que requieretratamiento inmediato, puede ser administrado en dosis de 0,3 a0,5 mg/kg, lentamente (“en bolo”), produciendo un descenso tensionalque dura entre 1 a 3 horas, por lo que es preferible la infusión intravenosacontinua,';
        insert+=' en dosis de 5 a 40 µg/kg/min (0,005 a 0,040 mg/kg/min),vigilando estrechamente la aparición de arritmias (habitualmentereversibles en cuanto se suspende o reduce la perfusión).Si bien Acalix 25 Inyectable suele utilizarse en tratamientos breves,de acuerdo a la patología del paciente puede administrarse durantevarios días.Debido a posibles incompatibilidades físicas no debe mezclarseAcalix 25 Inyectable en solución con otras drogas y, de ser posible,debe evitarse la co-infusión con otras drogas a través de la mismatubuladura. ';
        insert+='Emplear solamente solución o mezclas con soluciones para venoclisisrecién preparadas. Excepcionalmente, podría utilizarse una solución mantenida atemperatura ambiente hasta 24 horas después de su preparación. ';
        insert+= 'Vía intracoronaria:Dosis: 1 a 2 mg, lentamente (“en bolo”). La dosis intracoronaria deAcalix 25 Inyectable no debe superar los 3 mg.Forma de preparación:Disolver el contenido del frasco ampolla con el medio de soluciónadjunto y agitar brevemente.';
        insert+='Esta solución puede inyectarse directamente o diluirse en soluciónde cloruro de sodio, de dextrosa, de levulosa, de Ringer lactato o deexpansores plasmáticos. ';
        insert+='La técnica para abrir las ampollas OPC es la siguiente:1. Tomar la ampolla para abrirla, como se hace habitualmente con lasampollas con cinta de color.2. Colocar la ampolla de modo que el punto de referencia quede defrente al operador.3. Hacer el movimiento de apertura hacia adelante, alejándose del cuerpodel operador, como es habitual al abrir las ampollas con cinta de color.';
			}
		}

	function roundUp(num) {
		// return Math.round(num);
	  num=Math.round(num * 10);
	  if((num%10)>0){
	  	return parseInt(num/10)+','+num%10;
	  }else{
		 return parseInt(num/10);
