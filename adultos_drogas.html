 las 3 ó 4 horas si fuera necesario.</br>Ansiedad severa: 5 a 10 mg (1 a 2 ml), IM o IV. Repetir a las 3 ó 4 horas si fuera necesario.</br>Espasmos musculares: Iniciar el tratamiento con 5 a 10 mg (1 a 2 ml), IM o IV. Luego, 5 a 10 mg (1 a 2 ml) a las 3 ó 4 horas, si fuera necesario.</br>Abstinencia alcohólica: 10 mg (2 ml), IM o IV. Luego, 5 a 10 mg (1 a 2 ml) a las 3 ó 4 horas, si fuera necesario.</br>Estado epiléptico y crisis convulsivas severas recurrentes: Iniciar el tratamiento con 5 a 10 mg (1 a 2 ml), preferentemente por vía IV. Si fuera necesario, esta inyección puede repetirse a intervalos de 10 a 15 minutos, sin exceder la dosis máxima de 30 mg. El tratamiento puede repetirse en 2 a 4 horas, teniendo en cuenta que pueden persistir metabolitos activos residuales.</br>Procedimientos endoscópicos: Se recomienda titularla dosisIV hasta lograrla respuesta deseada.</br>Generalmente 10 mg o menos son suficientes, aunque en algunos casos pueden ser necesarios hasta 20 mg IV. Si no puede emplearse la vía IV, administrar 5 a 10 mg (1 a 2 ml) por vía IM, 30 minutos antes del procedimiento.</br>Medicación prequirúrgica: 10 mg (2 ml), preferentemente por vía IM, antes de la cirugía.</br>Cardioversión: 5 a 15mg(1a3ml),por víaIV,dentrodelos5a10minutospreviosalacardioversión.</br>Niños:</br>Tétanos: Niños de 30 días a 4 años de edad: 1 a 2 mg (0,2 a 0,4 ml) por vía IM o IV, repetidos cada 3 ó 4 horas si fuera necesario.</br>Niñosde 5 añosde edadomayores: 5 a 10mg(1 a 2ml), repetidos cada 3ó4horassifueranecesario.</br>Estado epiléptico y crisis convulsivas severas recurrentes: Niños de 30 días a 4 años de edad: 0,2 a 0,5 mg, preferentemente por vía IV, lentamente, cada 2 a 5 minutos, hasta un máximo de 5 mg.</br>Niños de 5 años de edad o mayores: 1 mg (0,2 ml), preferentemente por vía IV, lentamente, cada 2 a 5 minutos, hasta un máximo de 10 mg.</br>El tratamiento puede repetirse en 2 a 4 horas, teniendo en cuenta que pueden persistir metabolitos activos residuales.</br>Puede resultar útil el monitoreo electroencefalográfico de las convulsiones.","prospecto":"-.pdf","ninos":false},{"presentacion":"Comprimidos ranurados","posologia":"La posología de Plidán deberá adaptarse a cada caso en particular.</br>Las dosis referidas a continuación son las que han demostrado ser útiles en la mayoría de los pacientes. No obstante pueden existir situaciones que requieran dosis mayores o menores.</br>Los aumentos de la dosis deben realizarse con precaución y en forma gradual para evitar efectos adversos:</br>Adultos:</br>Ansiedad: De acuerdo con la severidad de los síntomas: 2 a 10 mg, 2 a 4 veces por día.</br>Espasmos musculares: 2 a 10 mg, 3 o 4 veces por día.</br>Abstinencia alcohólica: 10 mg, 3 o 4 veces el primer día, continuando con 5 mg, 3 o 4 veces por día.</br>Tratamiento complementario de los trastornos convulsivos:</br>2 a 10 mg, 2 a 4 veces por día.</br>En los pacientes ancianos o debilitados se recomienda iniciar el tratamiento con 2 o 2,5 mg, 1 o 2 veces por día, aumentando la dosis gradualmente de acuerdo con la evolución de los síntomas y la tolerancia del paciente.</br>Niños:</br>Debido a la respuesta variable de los niños a las drogas que actúan sobre el sistema nervioso central, se recomienda comenzar el tratamiento con la dosis menor y luego incrementarla si es necesario y bien tolerada:</br>Dosis inicial: 1 mg a 2,5 mg, 3 o 4 veces por día.</br>La dosis también puede calcularse sobre la base de 0,5 mg/kg/día.</br>Se recomienda que la duración del tratamiento no supere las 4 a 12 semanas.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Sesaren","droga":["Venlafaxina"],"acciones_terapeuticas":["Antidepresivo"],"img":"sesaren_XR75.png","presentaciones":[{"presentacion":"25 comprimidos","posologia":"Tratamiento inicial:</br>La dosis inicial habitual recomendada es de 75 mg por día, fraccionados en dos o tres tomas diarias, administradas con las comidas. Dependiendo de la tolerancia y de la necesidad de un mayor efecto clínico se puede aumentar la dosis a 150 mg por día, administrados en dos tomas de 75 mg cada una.</br>De ser necesario, la dosis puede aumentarse posteriormente a 225 mg por día.</br>Los incrementos de dosis se efectuarán a razón de 75 mg/día a intervalos no menores de cuatro días. En pacientes ambulatorios con depresión moderada no se han observado evidencias de la utilidad del empleo de dosis mayores de 225 mg/día, pero los pacientes internados severamente deprimidos presentaron respuestas terapéuticas con una dosis media de 350 mg/día.</br>Algunos pacientes, incluyendo los más severamente deprimidos, pueden por lo tanto responder mejor a dosis mayores, hasta un máximo de 375 mg/día, generalmente fraccionados en tres tomas diarias.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática moderada, se recomienda reducir la dosis diaria en alrededor de un 50%. Debido a la gran variabilidad interindividual es posible que se requiera una reducción mayor de la dosis y es recomendable que la dosis sea adaptada a cada paciente en particular.</br>Pacientes con insuficiencia renal: Teniendo en cuenta la disminución del clearance y el aumento de la vida media de eliminación de la Venlafaxina y de la ODV en pacientes con disminución de la función renal (clearance de creatinina entre 10 y 70 ml/min), se recomienda reducir la dosis diaria un 25% en pacientes con insuficiencia renal leve a moderada. En los pacientes en hemodiálisis es recomendable la reducción de la dosis diaria total en un 50% y que la administración de la misma se postergue hasta la terminación de la sesión de hemodiálisis (4 horas). Debido a la gran variación del clearance entre los pacientes con deterioro de la función renal, resulta recomendable la individualización de la dosis requerida por cada paciente en particular.</br>Pacientes ancianos: No es necesario el ajuste de la dosis. Sin embargo, como sucede con todos los antidepresivos, debe administrarse con precaución particularmente en ocasión del aumento de la dosis.</br>Dosis de mantenimiento o tratamiento prolongado:</br>Es ampliamente aceptado que los episodios agudos de depresión requieren varios meses de tratamiento farmacológico luego de la respuesta inicial. Se desconoce si la dosis necesaria de Venlafaxina para mantener la eutimia es idéntica a aquella con la que se logró la remisión del estado depresivo. Se deberá reevaluar de forma periódica en el largo plazo la necesidad de continuar el tratamiento y la dosis apropiada en pacientes que mejoran con la administración de Venlafaxina.</br>Interrupción del tratamiento:</br>Para minimizar el riesgo de presentación de síntomas por supresión se recomienda disminuir la dosis gradualmente cuando se interrumpe la administración de Venlafaxina luego de un tratamiento mayor a una semana.</br>En el caso de pacientes en tratamiento con Venlafaxina durante seis semanas o más se deberá disminuir la dosis gradualmente en un período de dos semanas.</br>Se han informado los siguientes síntomas con la interrupción o la disminución brusca de la dosis: Agitación, anorexia, ansiedad, ataxia, cefalea, confusión, diarrea, disestesias, disforia, fasciculaciones, fatiga, hipomanía, insomnio, mareo, náuseas, nerviosismo, pesadillas, sequedad bucal, somnolencia, sudoración, temblor, vértigo, vómitos.</br>Se recomienda disminuir la dosis bajo control médico. En general, el período requerido para la interrupción del tratamiento depende de la magnitud de la dosis, de la duración del tratamiento y del paciente en particular. Son bien conocidos los efectos adversos que se manifiestan con la interrupción de los antidepresivos.</br>Cambio de tratamiento con inhibidores de la monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamient reducir la dosis diaria en alrededor de un 50%. Debido a la gran variabilidad interindividual es posible que se requiera una reducción mayor de la dosis y es recomendable que la dosis sea adaptada a cada paciente en particular.</br>Pacientes con insuficiencia renal: Teniendo en cuenta la disminución del clearance y el aumento de la vida media de eliminación de la Venlafaxina y de la ODV en pacientes con disminución de la función renal (clearance de creatinina entre 10 y 70 ml / min), se recomienda reducir la dosis diaria un 25% - 50%. En los pacientes en hemodiálisis es recomendable la reducción de la dosis diaria total en un 50% y que la administración de la misma se postergue hasta la terminación de la sesión de hemodiálisis (4 horas). Debido a la gran variación del clearance entre los pacientes con deterioro de la función renal, resulta recomendable la individualización de la dosis requerida por cada paciente en particular.</br>Pacientes ancianos: No es necesario el ajuste de la dosis. Sin embargo, como sucede con todos los antidepresivos, debe administrarse con precaución, particularmente en ocasión del aumento de la dosis.</br>Dosis de mantenimiento o tratamiento prolongado:</br>No se conoce el tiempo de tratamiento necesario de la depresión, del trastorno de ansiedad generalizada y del trastorno de ansiedad social (fobia social) con Sesarén XR.</br>Es ampliamente aceptado que los episodios agudos de depresión requieren varios meses o más de tratamiento farmacológico luego de la respuesta inicial. Se desconoce si la dosis necesaria de Venlafaxina para mantener la eutimia es idéntica a aquella con la que se logró la remisión del estado depresivo. Se deberá reevaluar de forma periódica en el largo plazo la necesidad de continuar el tratamiento y la dosis apropiada en pacientes que mejoran con la administración de Venlafaxina.</br>En los pacientes con trastorno de ansiedad generalizada o trastorno de ansiedad social debe evaluarse periódicamente la necesidad de continuar el tratamiento.</br>Interrupción del tratamiento:</br>Para minimizar el riesgo de presentación de síntomas por supresión, se recomienda disminuir la dosis gradualmente cuando se interrumpe la administración de Venlafaxina luego de un tratamiento mayor a una semana. En el caso de pacientes en tratamiento con Venlafaxina durante seis semanas o más se deberá disminuir la dosis gradualmente en un período de dos semanas. En los pacientes en tratamiento con Sesarén XR se puede disminuir la dosis a razón de 75 mg diarios por semana.</br>Se han informado los siguientes síntomas con la interrupción o la disminución brusca de la dosis: Agitación, anorexia, ansiedad, ataxia, cefalea, confusión, diarrea, disestesias, disforia, fasciculaciones, fatiga, hipomanía, insomnio, mareo, náuseas, nerviosismo, pesadillas, sequedad bucal, somnolencia, sudoración, temblor, vértigo, vómitos.</br>Se recomienda disminuir la dosis bajo control médico. En general, el período requerido para la interrupción del tratamiento depende de la magnitud de la dosis, de la duración del tratamiento y del paciente en particular. Son bien conocidos los efectos adversos que se manifiestan con la interrupción de los antidepresivos.</br>Cambio de tratamiento con inhibidores de la monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Venlafaxina. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).</br>Contraindicaciones</br>Sesarén XR está contraindicado en pacientes con hipersensibilidad conocida a la Venlafaxina o a cualquiera de sus componentes. Pacientes en tratamiento con inhibidores de la monoamino oxidasa (IMAO). Se encuentra contraindicado a menores de 18 años de edad.</br>Advertencias</br>El uso de antidepresivos con indicación aprobada por ensayos clínicos controlados en adultos con Trastorno Depresivo Mayor y otras condiciones psiquiátricas deberá establecerse en un marco terapéutico adecuado a cada paciente en particular. Esto incluye: a) que la indicación sea hecha por especialistas que puedan monitorear rigurosamente la emergencia de cualquier signo de agravamiento o aumento de la ideación suicida, como así también cambios conductuales con síntomas del tipo de agitación; b) que se tengan en cuenta los resultados de los últimos ensayos clínicos controlados; c) que se considere que el beneficio clínico debe justificar el riesgo potencial.</br>Han sido reportados en pacientes adultos tratados con antidepresivos IRS o con otros antidepresivos con mecanismo de acción compartida tanto para el Trastorno Depresivo Mayor como para otras indicaciones (psiquiátricas y no psiquiátricas) los siguientes síntomas: Ansiedad, agitación, ataques de pánico, insomnio, irritabilidad, hostilidad (agresividad), impulsividad, acatisia, hipomanía y manía. Aunque la causalidad ante la aparición de éstos síntomas y el empeoramiento de la depresión y/o aparición de impulsos suicidas no ha sido establecida existe la inquietud de que dichos síntomas puedan ser precursores de ideación suicida emergente.</br>Los familiares y quienes cuidan a los pacientes deberían estar alertados acerca de la necesidad de seguimiento de los pacientes en relación tanto de los síntomas descriptos como de la aparición de ideación suicida y reportarlo inmediatamente a los profesionales tratantes.</br>Dicho seguimiento debe incluir la observación diaria de los pacientes por sus familiares o quienes estén a cargo de sus cuidados.</br>Si se toma la decisión de discontinuar el tratamiento la medicación debe ser reducida lo más rápidamente posible, pero teniendo en cuenta el esquema indicado para cada principio activo, dado que en algunos casos la discontinuación abrupta puede asociarse con ciertos síntomas de retirada.</br>La seguridad y eficacia en pacientes menores de 18 años no ha sido establecida.</br>Posible interacción con inhibidores de la monoamino oxidasa:</br>Se han informado reacciones adversas, algunas de ellas severas, cuando se inicia el tratamiento con Venlafaxina inmediatamente después de la interrupción del tratamiento con IMAO, o bien cuando se inicia un tratamiento con IMAO inmediatamente después de suspender la Venlafaxina.</br>Entre las reacciones observadas se incluyen: Temblor, mioclonía, diaforesis, náuseas, vómitos, eritema de cara y cuello, mareo, hipertermia con características similares a las del síndrome neuroléptico maligno, convulsiones y muerte.</br>Algunos de estos síntomas han sido observados con la asociación de inhibidores selectivos de la recaptación de serotonina e IMAO y la hipertermia severa y las convulsiones, a veces fatales, también fueron informadas con la asociación de antidepresivos tricíclicos e IMAO.</br>Teniendo en cuenta estas reacciones, está contraindicada la asociación de Sesarén XR e IMAO. Sólo se podrá iniciar el tratamiento con Sesarén XR luego de transcurridos por lo menos 14 días desde la interrupción del tratamiento con un IMAO. Teniendo en cuenta la vida media de la Venlafaxina, se deben dejar transcurrir al menos 7 días, luego de la interrupción del tratamiento con Sesarén XR, antes de iniciar tratamiento con un IMAO.</br>Hipertensión arterial:</br>El tratamiento con Venlafaxina se puede asociar con un aumento sostenido de la presión arterial en algunos pacientes. Por lo tanto, se recomienda efectuar un control periódico de la presión arterial en los pacientes tratados con Sesarén XR. Debe considerarse la reducción de la dosis o la interrupción del tratamiento en los pacientes que presenten un aumento sostenido de la presión arterial durante el tratamiento.","prospecto":"-.pdf","ninos":false},{"presentacion":"75 cápsulas","posologia":"Sesarén XR debe administrarse en una sola toma diaria con el desayuno o la cena, aproximadamente a la misma hora, todos los días. Las cápsulas deben i ue dichos síntomas puedan ser precursores de ideación suicida emergente.</br>Los familiares y quienes cuidan a los pacientes deberían estar alertados acerca de la necesidad de seguimiento de los pacientes en relación tanto de los síntomas descriptos como de la aparición de ideación suicida y reportarlo inmediatamente a los profesionales tratantes.</br>Dicho seguimiento debe incluir la observación diaria de los pacientes por sus familiares o quienes estén a cargo de sus cuidados.</br>Si se toma la decisión de discontinuar el tratamiento la medicación debe ser reducida lo más rápidamente posible, pero teniendo en cuenta el esquema indicado para cada principio activo, dado que en algunos casos la discontinuación abrupta puede asociarse con ciertos síntomas de retirada.</br>La seguridad y eficacia en pacientes menores de 18 años no ha sido establecida.</br>Posible interacción con inhibidores de la monoamino oxidasa:</br>Se han informado reacciones adversas, algunas de ellas severas, cuando se inicia el tratamiento con Venlafaxina inmediatamente después de la interrupción del tratamiento con IMAO, o bien cuando se inicia un tratamiento con IMAO inmediatamente después de suspender la Venlafaxina.</br>Entre las reacciones observadas se incluyen: Temblor, mioclonía, diaforesis, náuseas, vómitos, eritema de cara y cuello, mareo, hipertermia con características similares a las del síndrome neuroléptico maligno, convulsiones y muerte.</br>Algunos de estos síntomas han sido observados con la asociación de inhibidores selectivos de la recaptación de serotonina e IMAO y la hipertermia severa y las convulsiones, a veces fatales, también fueron informadas con la asociación de antidepresivos tricíclicos e IMAO.</br>Teniendo en cuenta estas reacciones, está contraindicada la asociación de Sesarén XR e IMAO. Sólo se podrá iniciar el tratamiento con Sesarén XR luego de transcurridos por lo menos 14 días desde la interrupción del tratamiento con un IMAO. Teniendo en cuenta la vida media re la interrupción del tratamiento con Venlafaxina y el comienzo del tratamiento con un IMAO (ver Advertencias y Contraindicaciones).</br>Contraindicaciones</br>Sesarén XR está contraindicado en pacientes con hipersensibilidad conocida a la Venlafaxina o a cualquiera de sus componentes. Pacientes en tratamiento con inhibidores de la monoamino oxidasa (IMAO). Se encuentra contraindicado a menores de 18 años de edad.</br>Advertencias</br>El uso de antidepresivos con indicación aprobada por ensayos clínicos controlados en adultos con Trastorno Depresivo Mayor y otras condiciones psiquiátricas deberá establecerse en un marco terapéutico adecuado a cada paciente en particular. Esto incluye: a) que la indicación sea hecha por especialistas que puedan monitorear rigurosamente la emergencia de cualquier signo de agravamiento o aumento de la ideación suicida, como así también cambios conductuales con síntomas del tipo de agitación; b) que se tengan en cuenta los resultados de los últimos ensayos clínicos controlados; c) que se considere que el beneficio clínico debe justificar el riesgo potencial.</br>Han sido reportados en pacientes adultos tratados con antidepresivos IRS o con otros antidepresivos con mecanismo de acción compartida tanto para el Trastorno Depresivo Mayor como para otras indicaciones (psiquiátricas y no psiquiátricas) los siguientes síntomas: Ansiedad, agitación, ataques de pánico, insomnio, irritabilidad, hostilidad (agresividad), impulsividad, acatisia, hipomanía y manía. Aunque la causalidad ante la aparición de éstos síntomas y el empeoramiento de la depresión y/o aparición de impulsos suicidas no ha sido establecida existe la inquietud de que dichos síntomas puedan ser precursores de ideación suicida emergente.</br>Los familiares y quienes cuidan a los pacientes deberían estar alertados acerca de la necesidad de seguimiento de los pacientes en relación tanto de los síntomas descriptos como de la aparición de ideación suicida y reportarlo inmediatamente a los profesionales tratantes.</br>Dicho seguimiento debe incluir la observación diaria de los pacientes por sus familiares o quienes estén a cargo de sus cuidados.</br>Si se toma la decisión de discontinuar el tratamiento la medicación debe ser reducida lo más rápidamente posible, pero teniendo en cuenta el esquema indicado para cada principio activo, dado que en algunos casos la discontinuación abrupta puede asociarse con ciertos síntomas de retirada.</br>La seguridad y eficacia en pacientes menores de 18 años no ha sido establecida.</br>Posible interacción con inhibidores de la monoamino oxidasa:</br>Se han informado reacciones adversas, algunas de ellas severas, cuando se inicia el tratamiento con Venlafaxina inmediatamente después de la interrupción del tratamiento con IMAO, o bien cuando se inicia un tratamiento con IMAO inmediatamente después de suspender la Venlafaxina.</br>Entre las reacciones observadas se incluyen: Temblor, mioclonía, diaforesis, náuseas, vómitos, eritema de cara y cuello, mareo, hipertermia con características similares a las del síndrome neuroléptico maligno, convulsiones y muerte.</br>Algunos de estos síntomas han sido observados con la asociación de inhibidores selectivos de la recaptación de serotonina e IMAO y la hipertermia severa y las convulsiones, a veces fatales, también fueron informadas con la asociación de antidepresivos tricíclicos e IMAO.</br>Teniendo en cuenta estas reacciones, está contraindicada la asociación de Sesarén XR e IMAO. Sólo se podrá iniciar el tratamiento con Sesarén XR luego de transcurridos por lo menos 14 días desde la interrupción del tratamiento con un IMAO. Teniendo en cuenta la vida media de la Venlafaxina, se deben dejar transcurrir al menos 7 días, luego de la interrupción del tratamiento con Sesarén XR, antes de iniciar tratamiento con un IMAO.</br>Hipertensión arterial:</br>El tratamiento con Venlafaxina se puede asociar con un aumento sostenido de la presión arterial en algunos pacientes. Por lo tanto, se recomienda efectuar un control periódico de la presión arterial en los pacientes tratados con Sesarén XR. Debe considerarse la reducción de la dosis o la interrupción del tratamiento en los pacientes que presenten un aumento sostenido de la presión arterial durante el tratamiento.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Vintix","droga":["Vilazodona"],"acciones_terapeuticas":["Antidepresivo"],"img":"Vintix_familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Trastorno Depresivo Mayor:</br>La dosis inicial recomendada de Vintix es de 40 mg una vez al día.</br>La dosis debe ser titulada, comenzando con una dosis inicial de 10 mg una vez al día, durante 7 días, seguida de 20 mg una vez al día, durante otros 7 días, y luego, se debe aumentar a 40 mg una vez al día. Vintix se debe ingerir con alimentos.</br>No se ha estudiado sistemáticamente la eficacia de Vilazodona más allá de las 8 semanas. Los episodios agudos del Trastorno Depresivo Mayor pueden requerir períodos prolongados de tratamiento farmacológico continuo, para evitar las recaídas. Los pacientes deberán ser revaluados periódicamente para determinar la necesidad de un tratamiento de mantenimiento y la dosis adecuada para el tratamiento.</br>Pacientes geriátricos: No es necesario realizar un ajuste de la dosis en función de la edad.</br>Insuficiencia hepática: No es necesario realizar un ajuste de dosis en los pacientes con insuficiencia hepática leve o moderada. No se ha estudiado el uso de Vilazodona en pacientes con insuficiencia hepática grave.</br>Insuficiencia renal: No es necesario realizar un ajuste de dosis en pacientes con insuficiencia renal leve, moderada o grave.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Zentius","droga":["Citalopram"],"acciones_terapeuticas":["Antidepresivo"],"img":"zentius.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Tratamiento del trastorno depresivo mayor: Se administra como única dosis diaria de 20 mg de Citalopram, generalmente con un incremento de dosis a 40 mg /día.</br>Sin embargo, dependiendo de la respuesta individual del paciente y de la severidad de la depresión, la dosis puede incrementarse hasta un máximo de 60 mg diarios.</br>Se debe administrar una vez por día, en la mañana o tarde, independiente de la ingesta.</br>Tratamiento del trastorno de angustia (trastorno de pánico): Se recomienda administrar una única dosis diaria de 10 mg de Citalopram durante la primera semana de tratamiento, antes que la dosis se incremente a 20 mg diarios.</br>La dosis puede posteriormente incrementarse hasta un máximo de 60 mg diarios, dependiendo de la respuesta individual del paciente.</br>Tratamiento del trastorno obsesivo-compulsivo (TOC): Se recomienda una dosis inicial de 20 mg diarios de Citalopram. La dosis puede aumentarse a intervalos de 20 mg a 60 mg diarios, si así fuese necesario, según criterio clínico.</br>Pacientes ancianos (mayores a 65 años de edad): La dosis inicial recomendada en pacientes ancianos es de 20 mg/día. La dosis puede incrementarse hasta un máximo de 40 mg diarios.</br>Niños y adolescentes (menores a 18 años de edad): La administración en pacientes menores a 18 años de edad no es recomendable, puesto que no ha sido aún establecida su seguridad y eficacia en esta población (ver Advertencias y precauciones especiales de empleo).</br>Pacientes con insuficiencia renal: No es necesario un ajuste de dosis en los pacientes con insuficiencia renal leve a moderada.</br>No se dispone de información sobre el tratamiento de pacientes con insuficiencia renal severamente reducida (Clearance creatinina <20 ml/minuto).</br>Pacientes con insuficiencia hepática: La dosis inicial recomendada en pacientes con función hepática reducida es de 20 mg/día. Estos pacientes no deberían recibir dosis mayores a 30 mg/día. Citalopram debe administrarse con precaución en pacientes con insuficiencia hepática.</br>Duración del tratamiento: El efecto antidepresivo usualmente se manifiesta después de 2 a 4 semanas de tratamiento. Debe continuarse durante un período de tiempo apropiado, usualmente de hasta 6 meses después de la recuperación.</br>La continuación del tratamiento con Citalopram queda a criterio del profesional médico tratante.</br>El máximo de efectividad del Citalopram, en el tratamiento del trastorno de pánico, se alcanza después de aproximadamente 3 meses de tratamiento. </br>La discontinuación de la terapia con Citalopram debe realizarse gradualmente a lo largo de 2 semanas.</br>Forma de administración</br>Citalopram se administra como única dosis diaria, por la mañana o tarde, independiente de la ingesta.</br>Contraindicaciones</br>Citalopram está contraindicado en pacientes con conocida hipersensibilidad a la droga o a algunos de sus componentes.</br>Está contraindicado el uso concomitante con inhibidores de la monoamino-oxidasa (IMAO). Se han reportado casos serios y a veces fatales de reacciones en pacientes que estaban recibiendo un inhibidor selectivo de la recaptación de serotonina (ISRS) en combinación con un inhibidor de la mono-amino oxidasa (IMAO), incluyendo el inhibidor selectivo IMAO-B Selegilina y el IMAO reversible Moclobemida, tales como hipertemia, rigidez, mioclonus, inestabilidad autonómica con posibles fluctuaciones rápidas de los signos vitales y cambios del estado mental que incluyen agitación extrema a delirio y coma. Estas reacciones han sido también observadas en pacientes que habían recientemente discontinuado el tratamiento con un ISRS y habían comenzado el tratamiento con un IMAO.</br>Algunos casos presentaban características semejantes al síndrome neuroléptico maligno. Asimismo, limitados datos en animales sobre los efectos del uso combinado de ISRS e IMAO sugieren que estos fármacos pueden actuar sinergísticamente elevando la presión sanguínea y evocar conducta excitatoria.</br>El tratamiento con Citalopram debe instaurarse después de 14 días de haber discontinuado el tratamiento con un IMAO. El tratamiento con IMAO puede iniciarse 14 días después de haberse discontinuado el tratamiento con Citalopram.</br>Tratamiento concomitante con pimozida (ver Interacciones medicamentosas y otras formas de interacción).","prospecto":"-.pdf","ninos":false}]}]},{"grupo_terapeutico":"Otológica-tópica","productos":[{"nombre_comercial":"Ciriax Otic","droga":["Ciprofloxacina","Hidrocortisona"],"acciones_terapeuticas":["Antibiótico","Antiinflamatorio ótico"],"img":"ciriax_otic_gotas.png","presentaciones":[{"presentacion":"Gotas","posologia":"Adultos y niños mayores de 1 año: Instilar 3 gotas en el oído afectado, dos veces por día, durante 7 días.</br>Es recomendable entibiar la suspensión manteniendo el frasco gotero tapado en la mano durante uno o dos minutos, para evitar las posibles reacciones por instilación de líquido frío en el canal auricular. Es conveniente que el paciente se encuentre recostado, con el oído afectado hacia arriba y que mantenga esa posición hasta 30 ó 60 segundos después de la aplicación para facilitar la penetración de las gotas. Si es necesario, repetir el procedimiento en el oído opuesto.</br>Evitar la contaminación del gotero con las manos, las secreciones de los oídos u otros elementos.</br>Descartar el líquido no utilizado al finalizar el tratamiento","prospecto":"CiriaxOtic9661.pdf","ninos":false}]},{"nombre_comercial":"Ciriax Otic L","droga":["Ciprofloxacina","Hidrocortisona"],"acciones_terapeuticas":["Antibiótico", "Antiinflamatorio", "Anestésico ótico"],"img":"Ciriax_otic_L.png","presentaciones":[{"presentacion":"Gotas","posologia":"Adultos y niños mayores de 1 año: Instilar 3 gotas en el oído afectado, dos veces por día, durante 7 días.</br>Es recomendable entibiar la suspensión manteniendo el frasco gotero tapado en la mano durante uno o dos minutos, para evitar las posibles reacciones por instilación de líquido frío en el canal auricular. Es conveniente que el paciente se encuentre recostado, con el oído afectado hacia arriba y que mantenga esa posición hasta 30 o 60 segundos después de la aplicación para facilitar la penetración de las gotas. Si es necesario, repetir el procedimiento en el oído opuesto.</br>Evitar la contaminación del gotero con las manos, las secreciones de los oídos u otros elementos.</br>Proteger de la luz, conservando el frasco dentro del estuche.</br>Descartar el líquido no utilizado al finalizar el tratamiento","prospecto":"CiriaxOtic9661.pdf","ninos":false}]}]},{"grupo_terapeutico":"Respiratoria","productos":[{"nombre_comercial":"Athos","droga":["Hedera helix"],"acciones_terapeuticas":["Mucolítico","Broncoespasmolítico","Antitusivo"],"img":"athos_jarabe.png","presentaciones":[{"presentacion":"Jarabe","posologia":"Si no se prescribe lo contrario, administrar según corresponda:</br>Niños de 1 a 2 años (peso mayor de 3,4 kg): 2,5 ml (medidoscon el vasito adjunto), 2 veces por día.</br>Niños de 2 a 5 años: 2,5 ml (medidos con el vasito adjunto),3 veces por día.</br>Niños en edad escolar (de 6 a 12 años): 5 ml (medidos con elvasito adjunto), 3 veces por día.</br>Mayores de 12 años y a los adultos: 5 a 7,5 ml (medidos conel vasito adjunto), 3 veces por día.</br>Estas dosis pueden ser modificadas según criterio médico.</br>Niños menores de 12 meses de edad según criterio médico.</br>","prospecto":"AthosJarabe9904.pdf","ninos":false},{"presentacion":"Sobres","posologia":"Si no se prescribe lo contrario, administrar a los adultos y adolescentes de 12 años o mayores, 1 sobre con polvo efervescente 2 veces por día (130 mg de extracto seco de hojas de hiedra) y a los niños de 4 a 12 años de edad 1/2 sobre con polvo efervescente 3 veces por día (97,5 mg de extracto seco de hojas de hiedra).</br>El polvo efervescente se toma disuelto en un vaso de agua (aprox. 200 ml) por la mañana (al mediodía) y por la tarde. Para disolver se puede usar tanto agua fría como agua caliente.</br>Duración del tratamiento: La duración del tratamiento depende del tipo y de la severidad del cuadro clínico; de todos modos el tratamiento debe durar como mínimo una semana aun en el caso de inflamaciones menores del tracto respiratorio. El tratamiento con ATHOS Sobres debe mantenerse durante 2-3 días una vez que los síntomas han disminuido, con el fin de asegurar el éxito duradero del tratamiento.","prospecto":"Athos7756.pdf","ninos":false}]},{"nombre_comercial":"Athos B","droga":["Hedera helix","Benzocaína"],"acciones_terapeuticas":["Mucolítico","Broncoespasmolítico","Antitusivo","Analgésico cavidad faríngea"],"img":"athos_b_1.png","presentaciones":[{"presentacion":"Caramelos","posologia":"Administrar a los adultos y adolescentes de 12 años o mayores, 1 caramelo 2 veces por día (130 mg de extracto seco de hojas de hiedra). Según indicación médica pueden administrarse hasta 4 caramelos por día (40 mg de Benzocaína).</br>Los caramelos se dejan disolver lentamente en la boca, también pueden masticarse.</br>Duración del tratamiento: La duración del tratamiento no debe ser mayor de 7 días.</br>Si los síntomas no mejoran reevaluar el cuadro y el tratamiento.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lidil","droga":["Oximetazolina"],"acciones_terapeuticas":["Descongestivo nasal"],"img":"lidil_gotas.png","presentaciones":[{"presentacion":"Gotas","posologia":"LIDIL (adultos) está destinado al tratamiento de adultos y niños mayores de 12 años.</br>Adultos:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 2 a 3 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 2 a 3 veces por día.</br>Niños mayores de 12 años:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 1 ó 2 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 1 ó 2 veces por día.</br>LIDIL INFANTIL está destinado al tratamiento de los niños de 6 a 12 años de edad.</br>Niños de 6 a 12 años:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 1 ó 2 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 1 ó 2 veces por día.</br>Forma de administración:</br>LIDIL puede ser indistintamente utilizado en forma de rocío (spray) o de gotas.</br>Rocío: Aplicar el extremo del envase en cada ventana nasal y, oprimiéndolo enérgicamente, efectuar la pulverización, inspirando al mismo tiempo el rocío resultante.</br>Gotas: Echar la cabeza hacia atrás e instilar, presionando suavemente el envase invertido, unas gotas en cada ventana nasal.</br>La administración a los niños debe realizarse bajo la supervisión de un adulto.","prospecto":"-.pdf","ninos":false},{"presentacion":"Infantil Gotas","posologia":"LIDIL (adultos) está destinado al tratamiento de adultos y niños mayores de 12 años.</br>Adultos:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 2 a 3 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 2 a 3 veces por día.</br>Niños mayores de 12 años:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 1 ó 2 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 1 ó 2 veces por día.</br>LIDIL INFANTIL está destinado al tratamiento de los niños de 6 a 12 años de edad.</br>Niños de 6 a 12 años:</br>Rocío: Efectuar 1 pulverización en cada ventana nasal, 1 ó 2 veces por día.</br>Gotas: Instilar 1 ó 2 gotas en cada ventana nasal, 1 ó 2 veces por día.</br>Forma de administración:</br>LIDIL puede ser indistintamente utilizado en forma de rocío (spray) o de gotas.</br>Rocío: Aplicar el extremo del envase en cada ventana nasal y, oprimiéndolo enérgicamente, efectuar la pulverización, inspirando al mismo tiempo el rocío resultante.</br>Gotas: Echar la cabeza hacia atrás e instilar, presionando suavemente el envase invertido, unas gotas en cada ventana nasal.</br>La administración a los niños debe realizarse bajo la supervisión de un adulto.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Lidil spray","droga":["Oximetazolina"],"acciones_terapeuticas":["Descongestivo nasal"],"img":"LIDILSPRAYFamilia.png","presentaciones":[{"presentacion":"Spray","posologia":"Lidil Spray está destinado al tratamiento de adultos y niños mayores de 12 años de edad.</br>Adultos y niños mayores de 12 años:</br>Efectuar 1 pulsación* de Lidil Spray en cada ventana nasal, 2 a 3 veces por día.</br>*Cada pulsación contiene 50 mcg de Clorhidrato de oximetazolina.</br>Lidil Spray Infantil está destinado al tratamiento de los niños de 6 a 12 años de edad.</br>Niños de 6 a 12 años:</br>Efectuar 1 pulsación* de Lidil Spray Infantil en cada ventana nasal, 1 ó 2 veces por día.</br>*Cada pulsación contiene 25 mcg de Clorhidrato de oximetazolina.</br>Forma de administración</br>NOTA: La primera vez que utilice el envase, remueva la tapa del aplicador, coloque sus dedos índice y anular sobre las aletas del mismo, el pulgar en el fondo del envase, y accione el aplicador nasal (2 a 3 veces) hasta observar un spray fino, de esta manera la bomba dosificadora quedará lista para su uso.</br>1. Limpie bien su nariz de secreciones.</br>2. Agite el envase suavemente, y remueva la tapa del aplicador.</br>3. Tape una fosa nasal con su dedo pulgar, e introduzca el aplicador en la otra.</br>4. Inspire a la vez que acciona el aplicador, presionando sus dedos índice y mayor sobre las aletas del mismo, y el pulgar en el fondo del envase.</br>5. Espire, y repita esta operación en la otra fosa nasal.</br>6. Limpie el aplicador con un pañuelo descartable y tape el mismo.</br>La administración a los niños debe realizarse bajo la supervisión de un adulto.</br>","prospecto":"-.pdf","ninos":false}]}]},{"grupo_terapeutico":"Urogenital","productos":[{"nombre_comercial":"Invictus","droga":["Tadalafilo"],"acciones_terapeuticas":["Inhibidor de la fosfodiesterasa 5 (FDE5) destinado a la terapéutica oral de la disfunción eréctil y de los síntomas de la hiperplasia prostática benigna"],"img":"Invictus_familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Disfunción eréctil</br>Uso según necesidad:</br>La dosis inicial recomendada de Invictus para uso según necesidad en la mayoría de los pacientes es de 10 mg, tomada antes de la actividad sexual prevista. Se podrá aumentar la dosis a 20 mg o reducirla a 5 mg, de acuerdo con la eficacia y la tolerabilidad individual. La frecuencia posológica máxima recomendada es una vez al día en la mayoría de los pacientes.</br>Se demostró que el Tadalafilo usado según necesidad mejora la función eréctil en comparación con el placebo hasta 36 horas después de la administración. Por consiguiente, esto deberá tenerse en cuenta al asesorar a los pacientes sobre el uso adecuado de Invictus.</br>Uso una vez al día:</br>La dosis inicial recomendada de Invictus para uso una vez al día es de 2,5 mg, tomada aproximadamente a la misma hora todos los días, independientemente del momento de la actividad sexual. La dosis puede aumentarse a 5 mg al día, de acuerdo con la eficacia y tolerabilidad individual.</br>Hiperplasia prostática benigna</br>La dosis recomendada de Invictus es de 5 mg una vez al día, tomada aproximadamente a la misma hora todos los días.</br>Cuando el tratamiento de la hiperplasia prostática benigna se inicia con Tadalafilo y finasterida, la dosis recomendada de Invictus es de 5 mg / día, administrada aproximadamente a la misma hora del día, durante hasta 26 semanas.</br>Disfunción eréctil e hiperplasia prostática benigna La dosis recomendada de Invictus para uso una vez al día en el tratamiento simultáneo de la disfunción eréctil y la hiperplasia prostática benigna es de 5 mg, tomada aproximadamente a la misma hora todos los días, independientemente del momento de la actividad sexual.</br>Uso en poblaciones específicas</br>Insuficiencia renal</br>Invictus para uso según necesidad:</br>Clearance de creatinina de 30 a 50 ml / min: Se recomienda una dosis inicial de 5 mg no más de una vez por día y la dosis máxima es de 10 mg no más de una vez cada 48 horas.</br>Clearance de creatinina <30 ml / min o en hemodiálisis: La dosis máxima es de 5 mg no más de una vez cada 72 horas.</br>Invictus para uso una vez al día:</br>Disfunción eréctil</br>Clearance de creatinina < 30 ml / min o en hemodiálisis: No se recomienda Invictus para uso una vez al día.</br>Hiperplasia prostática benigna y Disfunción eréctil + hiperplasia prostática benigna:</br>Clearance de creatinina de 30 a 50 ml / min: Se recomienda una dosis inicial de 2,5 mg / día. Podrá considerarse un aumento a 5 mg / día de acuerdo con la respuesta individual.</br>Clearance de creatinina <30 ml / min o en hemodiálisis: No se recomienda Invictus para uso una vez al día.</br>Insuficiencia hepática</br>Invictus para uso según necesidad:</br>Insuficiencia hepática leve o moderada (Child Pugh Clase A o B): La dosis no deberá exceder 10 mg una vez al día. El uso de Tadalafilo una vez al día no se ha evaluado exhaustivamente en pacientes con deterioro hepático y, por consiguiente, se recomienda precaución.</br>Insuficiencia hepática grave (Child Pugh Clase C): No se recomienda el uso de Invictus.</br>Invictus para uso una vez al día:</br>Insuficiencia hepática leve o moderada (Child Pugh Clase A o B): El uso de Tadalafilo una vez al día no se ha evaluado exhaustivamente en pacientes con deterioro hepático. Por consiguiente, se recomienda precaución si se indica Invictus para uso una vez al día en estos pacientes.</br>Insuficiencia hepática grave (Child Pugh Clase C): No se recomienda el uso de Invictus.</br>Medicaciones concomitantes</br>Nitratos:</br>El uso simultáneo de nitratos en cualquiera de sus formas está contraindicado.</br>Alfa-bloqueantes:</br>Disfunción eréctil: Cuando Invictus deba administrarse conjuntamente con un alfa-bloqueante, los pacientes deberán estar recibiendo el alfa-bloqueante a una dosis estable antes de iniciar el tratamiento con Invictus y éste deberá instituirse a la dosis mínima recomendada.</br>Hiperplasia prostática benigna: No se recomienda el uso de Invictus combinado con alfa-bloqueantes para el tratamiento de la hiperplasia prostática benigna.</br>     function selectedFilterFor(nro,filter){
      window.selectedFilters.push({"pos":nro,"type":filter,"filter":null});

    function posibleOptionsFunction(nro){
      var filtrados=JSON.parse(JSON.stringify(window.todasLasDrogas));
      filtrados=filterGrupoTerapeutico(filtrados);
      filtrados=filterNombreComercial(filtrados);

      filtrados=filterPresentacion(filtrados);
      window.posibleOptions=filtrados;
      setOptionsFor(nro);

    /* Sector de filtros */
    function filterGrupoTerapeutico(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==3&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        filtrados=filtrados.filter(function(el) { return el.grupo_terapeutico == filtro; });
      }
      return filtrados;

    }
    function filterNombreComercial(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==1&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) {return el.nombre_comercial== filtro; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;

    }
    function filterDroga(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==2&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.droga.indexOf(filtro)!=-1; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }
    function filterPresentacion(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==4&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){ // "presentaciones":[{"presentacion":
        for(obj in filtrados){
          for (obj1 in filtrados[obj].productos){
            filtrados[obj].productos[obj1].presentaciones=filtrados[obj].productos[obj1].presentaciones.filter(function(el) { return el.presentacion== filtro;; });
          }
        }
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.presentaciones.length>0; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }

    function setOptionsFor(nro){
      var flag=0;
       $("#sel-type"+nro).empty().append('<option value="0">' +  nombreDeFiltro(window.selectedFilters[nro-1].type) + '</option>');

                 var flag=1;

             case "3": // Grupo terapeutico
                  var opc= selectOptoinsGrupo();
                  var flag=1;
                 break;
             case "4": // Presentacion
                     var opc= selectOptoinsPresentacion();
                     break;
             default: // 1 Nombre comercial
                 var opc=selectOptoinsNombre();
         }
      for (op in opc){
        $("#sel-type"+nro).append('<option value="'+opc[op]+'">'+opc[op]+ '</option>');
      }
      var opc2=selectOptoinsNombre();
      if((opc.length==1 || (flag==1 && opc2.length==1))){ // && window.selectedFilters[nro-1].type!=1 -- Esto era para que deje droga abierto
        $("#sel-type"+nro).val(opc[0]).change();// Si tiene una sola opcion elige esa!!
        $("#selop-"+nro).hide();// Esto esconde todos los automaticos, los otros son ruido
      }else{
        $("#sel-type"+nro).val(0).change();
      }
      //if(nro>1){$("#sel-type"+nro).click();}// Esto creo que no esta andando, la idea es que comience con la opcion abierta
    }

    function getQueryVariableTranslated(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return -1;
    }
