g","presentaciones":[{"presentacion":"Líquido","posologia":"Adultos y niños mayores de 12 años (y que pesan más de 35 kg):</br>La dosis debe ser establecida por el médico para cada caso en particular.</br>La dosis habitual es 20 ml por la mañana, antes del desayuno, y 20 ml por la noche, antes de acostarse.</br>Si los síntomas fueran muy intensos, puede añadirse la toma de 20 ml en el momento en que estos se acentúan.</br>La dosis de mantenimiento es 20 ml por día, antes de acostarse.</br>La duración inicial del tratamiento es de cuatro semanas. Transcurrido este tiempo, los pacientes deben ser reevaluados para determinar la necesidad de continuarlo.","prospecto":"-.pdf","ninos":false}]}]},{"grupo_terapeutico":"Micronutrientes","productos":[{"nombre_comercial":"Atentto","droga":["Ac. Eicosapentanoico (EPA)","Ac. Docosahexanoico (DHA)","Hierro","Zinc"],"acciones_terapeuticas":["Ayuda a mejorar las funciones cognitivas en los niños con problemas de atención"],"img":"Atentto_familia.png","presentaciones":[{"presentacion":"Sobres","posologia":"Disolver el contenido de 1 sobre en 150 ml de agua o semisólidos. No se recomienda disolver el polvo en jugos, alimentos y/o bebidas calientes.</br>1 toma diaria como suplemento dietario.","prospecto":"Atentto.pdf","ninos":false}]},{"nombre_comercial":"Calciraquiferol","droga":["Calcitriol"],"acciones_terapeuticas":["El calcitriol es la forma biológicamente activa de la vitamina D3. Su administración permite restablecer los nives normales de calcio en sangre cuando están disminuidos"],"img":"Calciraquiferol_familia1.png","presentaciones":[{"presentacion":"Cápsulas blandas","posologia":"Posología usual:</br>La dosis diaria óptima de Calciraquiferol Cápsulas blandas, debe determinarse cuidadosamente para cada paciente. El tratamiento en forma oral debe iniciarse con la dosis más baja posible. En caso de ser necesario su aumento, debe hacerse bajo estricto control de la calcemia.</br>Una vez que la posología óptima de Calciraquiferol haya sido establecida, conviene controlar la calcemia todos los meses, o con la frecuencia que las distintas indicaciones puedan requerir. Las muestras de sangre destinadas a la determinación de la calcemia deben ser obtenidas sin colocar un torniquete o lazo.</br>Si los niveles séricos de calcio sobrepasan 1 mg / 100 ml (0,25 mmol / l) los valores normales de 9-11 mg / 100 ml (2,25-2,75 mmol / l) o la creatinina sérica sobrepasa los 120 μmol / l, la dosis de Calciraquiferol deberá ser reducida o su administración suspendida, hasta que se restablezcan los niveles normales de calcemia.</br>En el caso de hipercalcemia los niveles séricos de calcio y de fósforo deben controlarse diariamente y el tratamiento podrá reiniciarse una vez recuperados los niveles normales, pero con una dosis diaria 0,25 mcg inferior a la dosis empleada previamente.</br>Un requisito indispensable para alcanzar la eficacia óptima de Calciraquiferol es un aporte adecuado, pero no excesivo, de calcio. Se aconseja a los pacientes un aporte diario total, considerando el calcio alimentario y el medicamentoso, de aproximadamente 800 mg diarios, sin sobrepasar los 1000 mg diarios.</br>Debido a la mayor absorción intestinal de calcio con Calcitriol, es posible que en algunos pacientes pueda reducirse el aporte de calcio. En los pacientes propensos a la hipercalcemia puede bastar con una dosis baja de calcio o incluso no ser necesario ningún tipo de aporte suplementario.</br>Pautas posológicas especiales:</br>Osteoporosis postmenopáusica:</br>La posología recomendada es de 0,25 mcg dos veces por día. Las cápsulas no deben ser masticadas. las pacientes que consuman menos de 500 mg diarios de calcio alimentario deberán recibir un suplemento de calcio que no exceda los 1000 mg diarios. Los niveles de calcio y de creatinina séricos deberán ser determinados a la 4° semana, a los 3 y a los 6 meses, continuando con determinaciones cada 6 meses.</br>Osteoporosis de origen renal (pacientes dializados):</br>La dosis diaria inicial es de 0,25 mcg. En pacientes con calcemia normal o ligeramente disminuida puede ser suficiente una dosis de 0,25 mcg cada dos días.</br>Si el cuadro clínico y los parámetros de laboratorio no mejoran, pueden aumentarse las dosis a razón de 0,25 mcg cada dos a cuatro semanas. Durante este período se determinará la calcemia, por lo menos, dos veces por semana. La mayoría de los pacientes dializados responden con una dosis diaria de 0,5 a 1 mcg / día.</br>Dosis más elevadas pueden ser necesarias en caso de administración simultánea de barbitúricos o de anticonvulsivantes.</br>Hipoparatiroidismo y raquitismo:</br>La posología inicial es de 0,25 mcg por día, administrados por la mañana.</br>Si el cuadro clínico y los parámetros bioquímicos no mejoran, esta dosis puede ser aumentada a intervalos de dos a cuatro semanas. Durante este período se determinará la calcemia, por lo menos dos veces por semana.</br>En los pacientes con hiperparatiroidismo en ocasiones se observa síndrome de malabsorción, en estas circunstancias puede ser necesario administrar dosis mayores de Calciraquiferol.</br>Pacientes ancianos: Los ancianos no requieren modificaciones especiales de la posología. En ellos deberán observarse las recomendaciones generales de monitoreo del calcio y creatinina en la sangre.</br>Lactantes y niños pequeños: Así como para los adultos, la dosis diaria óptima debe determinarse en función de los valores de calcemia. En los niños cuyo porcentaje de filtración glomerular sea inferior al 25% del normal, se recomienda administrar Calcitriol con carácter profiláctico. En caso de peso corporal >20 kg: 0,25 mcg / día. Para el tratamiento del raquitismo de origen renal, la posología inicial recomendada durante los dos primeros años de vida es de 0,01-0,1 mcg / kg de peso corporal, no obstante no debe superar los 2 mcg / día. En caso de raquitismo resistente a la vitamina D, dosis más elevadas – determinadas en función de la causa- son necesarias. En caso de ser necesaria una dosis baja (<0,25 mcg), se puede optar por la forma farmacéutica: Solución.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ostelin ACD","droga":["Vit. A","Vit. C","Vit. D2"],"acciones_terapeuticas":["Suplemento vitamínico"],"img":"ostelin_ACD.png","presentaciones":[{"presentacion":"Solución","posologia":"Cada 0,6 ml (12 gotas) contiene: Vitamina A 5.000 U.I., Vitamina C 50 mg y Vitamina D2 1.000 U.l.</br>Las dosis recomendadas, salvo indicación especial del médico, son: Lactantes nacidos a término:</br>0,3 ml (6 gotas) de solución, una vez al día.</br>Lactantes prematuros: 0,3 ml (6 gotas) una vez al día después de la primera semana aumentándose a 0,6 ml (12 gotas) al día al final de la segunda semana.</br>Niños mayores: 0,3 ml o más (6 o más gotas) de solución, una vez al día.</br>Tratamientos de deficiencias: 3 ml o más (60 o más gotas) de solución, una vez al día.</br>El producto viene provisto con un gotero especial calibrado. Con dicho gotero la solución se puede administrar directamente en la boca o bien agregar a jugos de frutas u otros alimentos.</br>Presenta 2 enrases: Uno superior que corresponde a 0,6 ml (aproximadamente 12 gotas) y otro inferior a 0,3 ml (aproximadamente 6 gotas).</br>El gotero provisto en el envase deberá ser utilizado exclusivamente con Ostelín ACD solución y no deberá mezclarse con otros productos en el momento de la administración.</br>Un eventual cambio de coloración no afecta la calidad del mismo.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ostelin P100","droga":["Ergocalciferol"],"acciones_terapeuticas":["Suplemento vitamínico"],"img":"ostelin_P100.png","presentaciones":[{"presentacion":"Solución","posologia":"Administrar por vía oral (1 gota equivale a 400 U.I.).</br>Profilaxis:</br>Adolescentes y adultos: 200 - 400 U.I./día.</br>Niños: Recién nacidos hasta 3 años: 300 - 400 U.I./día.</br>4 a 10 años: 400 U.I./día.</br>Tratamiento:</br>La dosis debe ser individualizada de acuerdo con la severidad de la deficiencia.</br>Adultos y adolescentes: Dosis inicial 1.000 - 2.000 U.I./día (el médico deberá adecuar la dosis).</br>Niños: Dosis inicial 1.000 - 4.000 U.I./día (el médico deberá adecuar la dosis).","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Raquiferol","droga":["Ergocalciferol"],"acciones_terapeuticas":["Suplemento vitamínico"],"img":"raquiferol_gotas.png","presentaciones":[{"presentacion":"Gotas","posologia":"La posología de Vitamina D debe ajustarse a cada caso de acuerdo al criterio médico.</br>Adolescentes, adultos y ancianos:</br>Dosis orientativa para:</br>- Tratamiento de la deficiencia de Vitamina D y osteoporosis: Individualizar las dosis según severidad.</br>- Raquitismo: 4-25 gotas/día (10.000 - 60.000 UI/d).</br>- Osteomalacia por tratamiento crónico con anticonvulsivantes: 1 gota/día (1.000 - 4.000 UI/d).</br>- Hipofosfatemia familiar: 20-42 gotas/día (50.000 - 100.000 UI/d).</br>- Hipoparatiroidismo: 20-63 gotas/día (50.000 - 150.000 UI/d).</br>- Insuficiencia renal: 17-42 gotas/día (40.000 - 100.000 UI/d).</br>- Osteodistrofia renal: 4-125 gotas/día (10.000 - 300.000 UI/d).</br>Niños:</br>Dosis orientativa para:</br>- Deficiencia de Vitamina D: Individualizar las dosis según severidad.</br>- Raquitismo: 1-4 gotas/día (3.000 - 10.000 UI/d).</br>- Hipoparatiroidismo: 20-83 gotas/día (50.000 - 200.000 UI/d).</br>- Osteodistrofia renal: 2-17 gotas/día (4.000 - 40.000 UI/d).</br>Para su mejor administración, se recomienda dosificar las gotas previamente sobre una cuchara.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Raquiferol D3","droga":["Colecalciferol"],"acciones_terapeuticas":["Tratamientos y/o prevención de estados de hipovitaminosis D"],"img":"RAQUIFEROL_D3_Got_familia_0.png","presentaciones":[{"presentacion":"Solucion","posologia":"La posología de la vitamina D debe ajustarse en cada caso de acuerdo al criterio médico.</br>Prevención del raquitismo en niños de hasta 5 años:</br>La dosis recomendada es de un frasco de Raquiferol D3 cada tres meses hasta el quinto año de vida.</br>Esta dosis se puede incrementar al doble en casos en que el niño se exponga poco al sol. No exceder los 10 a 15mg por año (o sea 4 a 6 frascos por año).</br>Profilaxis de la carencia de vitamina D en niños mayores y adolescentes:</br>La dosis recomendada es de un frasco de Raquiferol D3 cada 3 meses en períodos de escaso sol.</br>Prevención de la carencia de vitamina D en mujeres embarazadas:</br>La dosis recomendada de Raquiferol D3 es de un frasco en una toma única cercana al 6to. mes de embarazo.</br>Prevención de la carencia de vitamina D en el adulto y personas de edad avanzada:</br>La dosis recomendada es de un frasco de Raquiferol D3 cada 3 meses.</br>Tratamiento de la carencia de vitamina D en adultos y personas de edad avanzada:</br>La dosis recomendada es de 1 a 2 frascos de Raquiferol D3 por mes.</br>Raquiferol D3 se administra por vía oral.</br>El contenido del frasco se puede administrar puro o diluido en un poco de agua o en la leche de la mamadera. ","prospecto":"-.pdf","ninos":false},{"presentacion":"Gotas","posologia":"La posología de la vitamina D debe ajustarse en cada caso de acuerdo al criterio médico.</br>Lactantes, Niños y Adolescentes: En lactantes alimentados con pecho materno exclusivo se recomiendan 200 UI diarias, es decir 2 gotas cada 10 días. Para lactantes mayores de 6 meses con posible deficiencia de Vitamina D por falta de aporte o de exposición solar se recomiendan 400 UI diarias, es decir 3 gotas por semana.</br>En los casos de raquitismo por déficit de vitamina D, se recomiendan 600 a 1200 UI diarias hasta la mejoría clínica, y luego continuar con 400 UI diarias (3 gotas por semana) hasta la curación.</br>Adultos: Para prevención de la deficiencia de Vitamina D, se recomiendan 400 UI diarias (3 gotas por semana). Para la prevención de osteomalacia por falta de aporte de vitamina D o de exposición a la luz solar, se recomiendan 400 a 800 UI diarias (3 a 6 gotas por semana).</br>Para el tratamiento de la osteomalacia se recomiendan 1200 a 2400 UI diarias (8 a 17 gotas por semana). Estas dosis se administrarán durante 7 a 10 días, hasta que los niveles plasmáticos de calcio y fósforo sean normales.</br>Ancianos: En los casos de deficiencia de Vitamina D por fala de aporte, falta de exposición a la luz solar o malabsorción, se recomiendan 200 UI diarias (2 gotas cada 10 días).","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Vitalix","droga":["Hierro polimaltosato"],"acciones_terapeuticas":["Antianémico"],"img":"vitalix_gotas.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos y niños mayores de 12 años:</br>Carencias latentes: 1/2 a 1 comprimido por día (50 a 100 mg de hierro/día).</br>Carencias manifiestas (anemia sideropénica): 1 a 3 comprimidos por día (100 a 300 mg de hierro/día).</br>Niños de 6 a 11 años:</br>Carencias latentes: 1/2 comprimido por día (50 mg de hierro/día).</br>Carencias manifiestas (anemia sideropénica): 1/2 a 1 comprimido por día (50 a 100 mg de hierro/día).</br>La dosis diaria total puede administrarse dividida en varias tomas o de una sola vez.</br>Se recomienda tomarlo durante o inmediatamente después de las comidas con un poco de líquido.</br>La posología y la duración del tratamiento deben estar relacionadas con la seriedad de la carencia de hierro. En las anemias sideropénicas, el tratamiento será aproximadamente de 3 a 5 meses hasta la normalización de la hemoglobina. El tratamiento deberá continuarse varias semanas más con la dosis de una carencia latente con el objeto de reconstituir los depósitos de hierro. El tratamiento de las carencias latentes será aproximadamente de 1 a 2 meses.","prospecto":"-.pdf","ninos":false},{"presentacion":"Gotas","posologia":"Cada gota contiene 2,5 mg de Hierro elemental.</br>Profilaxis de la deficiencia de hierro:</br>Prematuros: 2,5 mg de hierro por kg de peso corporal (1 gota), todos los días durante 3 a 5 meses.</br>Lactantes y niños hasta un año de edad: Una gota por kg de peso por día.</br>Niños menores de 12 años (con peso corporal no mayor de 35 Kg): 10 a 20 gotas (0,5 a 1 ml) por día.</br>Adultos y niños mayores de 12 años: 20 a 30 gotas (1 a 1,5ml) por día.</br>Tratamiento de las anemias ferropénicas:</br>Prematuros: 2,5 - 5 mg de hierro por kilogramo de peso corporal (1-2 gotas), todos los días durante 3 a 5 meses.</br>Lactantes y niños hasta un año de edad: 2 gotas por Kg de peso por día.</br>Niños menores de 12 años (con peso corporal no mayor de 35 Kg): 20 gotas (1ml) una o dos veces por día.</br>Adultos y niños mayores de 12 años: 40 gotas (2ml) una o dos veces por día.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Vitalix complex","droga":["Hierro polimaltosato","Cianocobalamina","Ac.Fólico"],"acciones_terapeuticas":["Antianémico"],"img":"vitalix_complex_comprimidos.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Tratamiento de la anemia: Un comprimido dos veces por día.</br>Prevención de la anemia: Un comprimido por día.","prospecto":"-.pdf","ninos":false}]}]},{"grupo_terapeutico":"Neuropsiquiátrica","productos":[{"nombre_comercial":"Asertral","droga":["Sertralina"],"acciones_terapeuticas":["Antidepresivo"],"img":"asertral_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Asertral debe administrarse una vez al día, por la mañana o por la noche.</br>Puede administrarse indistintamente con los alimentos o alejado de ellos.</br>Tratamiento inicial:</br>Depresión y trastorno obsesivo compulsivo:</br>El tratamiento con Sertralina debe iniciarse con una dosis de 50 mg / día.</br>Trastorno de pánico, trastorno de estrés post-traumático y trastorno de ansiedad social:</br>El tratamiento se debe comenzar con 25 mg / día. Tras una semana, se debe incrementar la dosis a 50 mg una vez al día. Se ha demostrado que este régimen de dosis reduce la frecuencia de reacciones adversas, características del trastorno de pánico, que aparecen al inicio del tratamiento.</br>Trastorno disfórico premenstrual: El tratamiento se debe iniciar con una dosis de 50 mg / día, todos los días durante el ciclo menstrual o durante la fase lútea, de acuerdo con la evaluación clínica.</br>Ajuste de dosis:</br>Depresión, Trastorno obsesivo compulsivo, Trastorno de pánico, Trastorno de ansiedad social y Trastorno de estrés post-traumático:</br>Los pacientes que no respondan a una dosis de 50 mg pueden beneficiarse del incremento de la dosis. Los cambios de dosis se deberán realizar en rangos de 50 mg, a intervalos de al menos una semana y hasta un máximo de 200 mg / día. Dado que la vida media de eliminación de Sertralina es de 24 horas, los cambios de dosis no deberán hacerse en intervalos menores de una semana.</br>La aparición del efecto terapéutico puede observarse en 7 días. Sin embargo, normalmente se necesitan períodos más largos para obtener una respuesta terapéutica, especialmente en el trastorno obsesivo compulsivo.</br>Trastorno disfórico premenstrual: Las pacientes que no respondan a una dosis de 50 mg pueden beneficiarse del incremento de la dosis, con incrementos de 50 mg / ciclo menstrual, hasta un máximo de 150 mg / día si el tratamiento se administra durante todo el ciclo menstrual o hasta un máximo de 100 mg / día cuando el tratamiento se administra solamente durante la fase lútea. Si se ha establecido una dosis de 100 mg / día durante la fase lútea, se debe efectuar una fase de titulación de 50 mg / día durante tres días al comienzo de la fase lútea de cada período menstrual.</br>Mantenimiento:</br>Durante el tratamiento a largo plazo, la dosis debe ajustarse al nivel mínimo eficaz, con ajustes posteriores dependiendo de la respuesta terapéutica.</br>En la depresión, el tratamiento a largo plazo puede ser apropiado para prevenir la reaparición de episodios depresivos mayores. En la mayoría de los casos, la dosis recomendada para prevenir la reaparición de episodios es la misma que la que se ha venido utilizando durante el tratamiento de los episodios. Los pacientes con depresión deben ser tratados durante un período de tiempo suficiente, de al menos 6 meses, para asegurar el control de los síntomas.</br>Niños y adolescentes:</br>Niños y adolescentes con trastorno obsesivo compulsivo:</br>De 13 a 17 años: El tratamiento debe iniciarse con 50 mg una vez al día.</br>De 6 a 12 años: El tratamiento debe iniciarse con 25 mg una vez al día. La dosis se puede incrementar a 50 mg una vez al día, luego de una semana de tratamiento.</br>En caso de no obtener la respuesta deseada, las dosis pueden aumentarse con incrementos de 50 mg / día en períodos no menores de una semana. La dosis máxima es de 200 mg / día. Sin embargo, el menor peso corporal de los niños en comparación con el de los adultos debe tenerse en cuenta al aumentar la dosis por encima de 50 mg / día.</br>No se ha demostrado la eficacia en el tratamiento del trastorno depresivo mayor en pacientes pediátricos.</br>No hay datos disponibles sobre seguridad y eficacia en niños menores de 6 años.</br>Pacientes de edad avanzada:</br>En pacientes de edad avanzada, se ha de establecer la dosis con cuidado, ya que pueden presentar un mayor riesgo de hiponatremia.</br>Uso en insuficiencia hepática:</br>La utilización de Sertralina en pacientes con trastornos hepáticos debe realizarse con precaución. En pacientes con insuficiencia hepática se debe utilizar una dosis menor o disminuir la frecuencia de las dosis. No se debe utilizar Sertralina en casos de insuficiencia hepática grave ya que no hay datos clínicos disponibles.</br>Uso en insuficiencia renal:</br>No es necesario ajustar la dosis en pacientes con insuficiencia renal.</br>Interrupción del tratamiento:</br>Debe evitarse la interrupción brusca del tratamiento. Cuando se suspenda el tratamiento con Sertralina, la dosis debe reducirse gradualmente durante un período de, al menos, una o dos semanas, para reducir el riesgo de que aparezcan reacciones de retirada.</br>Si después de una disminución de la dosis o durante la suspensión del tratamiento, aparecen síntomas que el paciente no pueda tolerar, se debe valorar la necesidad de restablecer la dosis prescrita previamente. Posteriormente, el médico puede continuar disminuyendo la dosis de un modo más gradual.","prospecto":"ASERTRALCOMPRIMIDOS_0.pdf","ninos":false}]},{"nombre_comercial":"Atisenap","droga":["Asenapina"],"acciones_terapeuticas":["Antipsicótico Atípico"],"img":"atisenap_Famila.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos</br>Esquizofrenia:</br>Tratamiento agudo: La dosis inicial recomendada es de 5 mg dos veces por día. Se ha informado que las dosis mayores no aumentan los beneficios pero incrementan ciertas reacciones adversas. No existen datos sobre la seguridad de dosis mayores de 10 mg dos veces por día.</br>Tratamiento de mantenimiento: Si bien no existe evidencia disponible para determinar cuánto tiempo debe durar el tratamiento, en general se recomienda que los pacientes que respondieron continúen el tratamiento más allá de la respuesta aguda.</br>Trastorno bipolar:</br>Tratamiento agudo: La dosis inicial recomendada y mantenida en la gran mayoría de los casos es de 10 mg dos veces por día. Esta dosis puede ser disminuida a 5 mg dos veces por día si se presentan reacciones adversas. No existen datos sobre la seguridad de dosis mayores de 10 mg dos veces por día.</br>Tratamiento de mantenimiento: Si bien no existe evidencia disponible para determinar cuánto tiempo debe durar el tratamiento en los pacientes bipolares, en general se recomienda que los pacientes que respondieron continúen el tratamiento más allá de la respuesta aguda.</br>Dosificación en poblaciones especiales: No es necesario ajustar la dosis en pacientes con insuficiencia hepática leve (Child-Pugh A) y deberá guardarse precaución en pacientes con insuficiencia hepática moderada (Child-Pugh B). En pacientes con insuficiencia hepática severa (Child-Pugh C) se han informado aumentos de siete veces en la concentración plasmática de Asenapina. Por tal motivo, Atisenap no está recomendado en pacientes con insuficiencia hepática severa. No son necesarios ajustes de dosis de rutina sobre la base de la edad, el género, la raza o el grado de alteración de la función renal.</br>Cambio de otros antipsicóticos: No existen datos específicos sobre el cambio de otros antipsicóticos por Asenapina, ni sobre la administración concomitante en el tratamiento de la esquizofrenia o el trastorno bipolar. La interrupción inmediata del tratamiento antipsicótico previo puede ser aceptable para algunos pacientes con esquizofrenia y una interrupción más gradual puede ser más apropiada para otros. En todos los casos, el período de superposición de la administración de antipsicóticos debe reducirse al mínimo.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Complegel Novo","droga":["Citicolina"],"acciones_terapeuticas":["Nootrópico"],"img":"complegel_nov_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"La dosis debe ser establecida de acuerdo a las necesidades individuales de cada paciente. Salvo otra indicación del médico, se aconsejan las siguientes dosis:</br>En caso de insuficiencia vascular cerebral:</br>Comprimidos: 200 mg a 600 mg por día.</br>Inyectable: 500 mg a 750 mg repartidos en 24 horas.</br>Dosis máxima: 1000 mg por día.</br>En accidentes cerebrovasculares: 1000 mg 1 ó 2 veces por día, por 2 semanas.</br>En traumatismos craneales: 100 a 500 mg 1 ó 2 veces por día, por 2 a 4 semanas.</br>El Colindifosfato de citidina puede administrarse por vía intramuscular o endovenosa de preferencia muy lenta.</br>La duración del tratamiento debe ser adaptada a la evolución clínica.</br>","prospecto":"-.pdf","ninos":false},{"presentacion":"Inyectable","posologia":"La dosis debe ser establecida de acuerdo a las necesidades individuales de cada paciente. Salvo otra indicación del médico, se aconsejan las siguientes dosis:</br>En caso de insuficiencia vascular cerebral:</br>Comprimidos: 200 mg a 600 mg por día.</br>Inyectable: 500 mg a 750 mg repartidos en 24 horas.</br>Dosis máxima: 1000 mg por día.</br>En accidentes cerebrovasculares: 1000 mg 1 ó 2 veces por día, por 2 semanas.</br>En traumatismos craneales: 100 a 500 mg 1 ó 2 veces por día, por 2 a 4 semanas.</br>El Colindifosfato de citidina puede administrarse por vía intramuscular o endovenosa de preferencia muy lenta.</br>La duración del tratamiento debe ser adaptada a la evolución clínica.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Complegel Vascular","droga":["Citicolina","Dihidroergotoxina"],"acciones_terapeuticas":["Nootrópico"],"img":"complegel_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Dosis habitual: 1 comprimido por día, con el desayuno.</br>En los pacientes con insuficiencia cerebral o cefaleas, la mejoría es generalmente progresiva y se manifiesta luego de 3 ó 4 semanas aproximadamente. Tratamientos prolongados pueden estar indicados y repetirse de ser necesario.</br>","prospecto":"-.pdf","ninos":false},{"presentacion":"250 Comprimidos","posologia":"Dosis habitual: 1 comprimido por día, con el desayuno.</br>En los pacientes con insuficiencia cerebral o cefaleas, la mejoría es generalmente progresiva y se manifiesta luego de 3 ó 4 semanas aproximadamente. Tratamientos prolongados pueden estar indicados y repetirse de ser necesario.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Elbrus","droga":["Rasagilina"],"acciones_terapeuticas":["Antiparkinsoniano"],"img":"elbrus_2.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Adultos y ancianos: Un comprimido (1 mg) una vez al día, con o sin levodopa.</br>Puede tomarse con las comidas o lejos de ellas.</br>Pacientes con insuficiencia hepática: Elbrus está contraindicado en pacientes con insuficiencia hepática grave. Debe evitarse el uso de Rasagilina en pacientes con insuficiencia hepática moderada.</br>Se recomienda precaución especial al iniciar el tratamiento con Rasagilina en pacientes con insuficiencia hepática leve. En caso de que la insuficiencia hepática progrese de leve a moderada, el tratamiento con Rasagilina debe interrumpirse.</br>Pacientes con insuficiencia renal: No es necesario modificar la dosificación.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Improval","droga":["Ac. Valproico"],"acciones_terapeuticas":["Estabilizador del ánimo", "Antiepiléptico"],"img":"IMPROVAL_250_30c_300x220.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Los comprimidos de Ácido valproico son administrados por vía oral enteros y sin masticar.</br>Varios regímenes de dosis han sido usados en diferentes estudios publicados. Una correlación entre las concentraciones plasmáticas de Ácido valproico y los efectos terapéuticos no han sido establecidos, pero sin embargo el rango terapéutico más ampliamente sugerido es el de 50-100 mcg / ml.</br>Epilepsia: (Niños mayores de 10 años y adultos) la dosis inicial de Ácido valproico como monoterapia o como adyuvante es de 10-15 mg / Kg / día. Las dosis pueden ir incrementando 5-10 mg / Kg / día a intervalos de una semana hasta que las crisis sean controladas o la aparición de efectos adversos eviten continuar aumentando la dosis.</br>Es recomendado no superar los 60 mg / Kg / día. Cuando se desea rotar de una terapia anticonvulsivante a una monoterapia con Ácido valproico se deberá reducir un 25% cada 2 semanas el tratamiento anticonvulsivante original. Si la dosis diaria total de Ácido valproico excede los 250 mg, deberá dividirse en 2 o más la toma diaria para prevenir efectos adversos gastrointestinales.</br>Manía: La dosis inicial en el tratamiento de episodios maníacos es de 750 mg / día dividida en varias tomas. Las dosis de Ácido valproico deberán ser incrementadas progresivamente hasta alcanzar la respuesta adecuada sin exceder los 60 mg / Kg / día.</br>Migraña: Se recomienda una dosis inicial de 250 mg dos veces por día de Ácido valproico.</br>Algunos pacientes pueden mejorar su cuadro con una dosis inicial de hasta 1 g / día.</br>Pacientes geriátricos: Debido a una disminución de la depuración (clearance) plasmático del Ácido valproico, se recomienda un inicio de dosificación reducido con incrementos más graduales de Ácido valproico, monitoreando regularmente la ingesta de alimentos y líquidos, deshidratación y somnolencia. La reducción o la discontinuación de la terapia debe ser evaluada cuando aparezca excesiva somnolencia. ","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Inductal","droga":["Eszopiclona"],"acciones_terapeuticas":["Hipnótico no benzodiazepínico"],"img":"inductal2.png","presentaciones":[{"presentacion":"1 Comprimidos","posologia":"La dosis de Inductal debe adaptarse a cada paciente en particular.</br>Adultos: La dosis inicial recomendada es de 2 mg, inmediatamente antes de acostarse.</br>Como la dosis de 3 mg es más eficaz para mantener el sueño, el tratamiento puede iniciarse con esta dosis o puede ser aumentada hasta este valor si el tratamiento se ha iniciado con una dosis menor.</br>Ancianos: En los pacientes ancianos que sufren principalmente de dificultad para conciliar el sueño, la dosis inicial recomendada es de 1 mg inmediatamente antes de acostarse.</br>En estos pacientes, la dosis puede aumentarse hasta 2 mg si existe indicación clínica.</br>En los pacientes ancianos, que sufren principalmente de dificultad para mantener el sueño, la dosis recomendada es de 2 mg inmediatamente antes de acostarse.</br>Se recomienda no administrar Inductal conjunta o inmediatamente después de ingerir alimentos con alto contenido de grasas, estos pueden retrasar la absorción del fármaco y reducir el efecto sobre la latencia del sueño.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática grave la dosis inicial recomendada es de 1 mg. No es necesario modificar la dosis en la insuficiencia leve a moderada. Inductal debe usarse con precaución en estos pacientes.</br>Administración concomitante con inhibidores de la CYP3A4:</br>La dosis inicial de Inductal no debe ser mayor que 1 mg en pacientes que reciben la administración concomitante de inhibidores potentes de la isoenzima CYP3A4. En caso necesario, la dosis puede aumentarse a 2 mg.</br>","prospecto":"-.pdf","ninos":false},{"presentacion":"2 Comprimidos","posologia":"La dosis de Inductal debe adaptarse a cada paciente en particular.</br>Adultos: La dosis inicial recomendada es de 2 mg, inmediatamente antes de acostarse.</br>Como la dosis de 3 mg es más eficaz para mantener el sueño, el tratamiento puede iniciarse con esta dosis o puede ser aumentada hasta este valor si el tratamiento se ha iniciado con una dosis menor.</br>Ancianos: En los pacientes ancianos que sufren principalmente de dificultad para conciliar el sueño, la dosis inicial recomendada es de 1 mg inmediatamente antes de acostarse.</br>En estos pacientes, la dosis puede aumentarse hasta 2 mg si existe indicación clínica.</br>En los pacientes ancianos, que sufren principalmente de dificultad para mantener el sueño, la dosis recomendada es de 2 mg inmediatamente antes de acostarse.</br>Se recomienda no administrar Inductal conjunta o inmediatamente después de ingerir alimentos con alto contenido de grasas, estos pueden retrasar la absorción del fármaco y reducir el efecto sobre la latencia del sueño.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática grave la dosis inicial recomendada es de 1 mg. No es necesario modificar la dosis en la insuficiencia leve a moderada. Inductal debe usarse con precaución en estos pacientes.</br>Administración concomitante con inhibidores de la CYP3A4:</br>La dosis inicial de Inductal no debe ser mayor que 1 mg en pacientes que reciben la administración concomitante de inhibidores potentes de la isoenzima CYP3A4. En caso necesario, la dosis puede aumentarse a 2 mg.</br>","prospecto":"-.pdf","ninos":false},{"presentacion":"3 Comprimidos","posologia":"La dosis de Inductal debe adaptarse a cada paciente en particular.</br>Adultos: La dosis inicial recomendada es de 2 mg, inmediatamente antes de acostarse.</br>Como la dosis de 3 mg es más eficaz para mantener el sueño, el tratamiento puede iniciarse con esta dosis o puede ser aumentada hasta este valor si el tratamiento se ha iniciado con una dosis menor.</br>Ancianos: En los pacientes ancianos que sufren principalmente de dificultad para conciliar el sueño, la dosis inicial recomendada es de 1 mg inmediatamente antes de acostarse.</br>En estos pacientes, la dosis puede aumentarse hasta 2 mg si existe indicación clínica.</br>En los pacientes ancianos, que sufren principalmente de dificultad para mantener el sueño, la dosis recomendada es de 2 mg inmediatamente antes de acostarse.</br>Se recomienda no administrar Inductal conjunta o inmediatamente después de ingerir alimentos con alto contenido de grasas, estos pueden retrasar la absorción del fármaco y reducir el efecto sobre la latencia del sueño.</br>Pacientes con insuficiencia hepática: En pacientes con insuficiencia hepática grave la dosis inicial recomendada es de 1 mg. No es necesario modificar la dosis en la insuficiencia leve a moderada. Inductal debe usarse con precaución en estos pacientes.</br>Administración concomitante con inhibidores de la CYP3A4:</br>La dosis inicial de Inductal no debe ser mayor que 1 mg en pacientes que reciben la administración concomitante de inhibidores potentes de la isoenzima CYP3A4. En caso necesario, la dosis puede aumentarse a 2 mg.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Irazem","droga":["Aripiprazol"],"acciones_terapeuticas":["Antipsicótico"],"img":"irazem_comprimidos.png","presentaciones":[{"presentacion":"5 Comprimidos","posologia":"Irazem Solución: 1 ml=1 mg de Aripiprazol.</br>Esquizofrenia: Adultos: Tratamiento agudo: La dosis inicial recomendada es de 10 ó 15 mg, administrados una vez por día, con las comidas o fuera de ellas.</br>Tratamiento de mantenimiento: La dosis de mantenimiento puede ser de hasta 30 mg / día, aunque con esta dosis los resultados no fueron significativamente superiores a los observados con dosis de 10 ó 15 mg / día.</br>El incremento de la dosis no debe efectuarse antes de las dos semanas de tratamiento.</br>La experiencia clínica existente con Aripiprazol no informa acerca de la duración del tratamiento; sin embargo, se acepta que el tratamiento farmacológico de los episodios de esquizofrenia debe extenderse durante 6 meses o más. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Adolescentes de 13 a 17 años: Tratamiento agudo: La dosis diaria de inicio es de 2 mg, la que deberá ser incrementada a 5 mg luego de dos días, hasta alcanzar la dosis recomendada de 10 mg, tras otros dos días. De ser necesarios aumentos subsecuentes de la dosis, estos deberán efectuarse en incrementos de 5 mg / día.</br>Aunque Aripiprazol fue estudiado en esta población en dosis diarias de hasta 30 mg / día, esta dosis no demostró ser más eficaz que la de 10 mg / día. Aripiprazol puede administrarse con las comidas o fuera de ellas.</br>Tratamiento de mantenimiento: La eficacia de Aripiprazol en el tratamiento de mantenimiento de la esquizofrenia en pacientes pediátricos no ha sido evaluada. Por lo tanto la evidencia disponible sobre cuánto tiempo deberá mantenerse el tratamiento con Aripiprazol en adolescentes, surge de extrapolar los datos correspondientes a la población adulta junto con la comparación de los parámetros farmacocinéticos correspondientes al Aripiprazol en pacientes pediátricos y adultos. En función de estos datos, generalmente se recomienda que los pacientes continúen recibiendo tratamiento más allá de la respuesta aguda, pero a la menor dosis necesaria que permita mantener la remisión. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Cambio de medicación: No existe información suficiente sobre el cambio de otros antipsicóticos por Aripiprazol o sobre el uso concomitante. En algunos pacientes puede ser aceptable la interrupción inmediata de la medicación anterior y en otros puede ser necesaria la discontinuación progresiva.</br>En todos los casos es recomendable reducir al mínimo el período de administración concomitante.</br>Trastorno bipolar: Adultos: Tratamiento agudo: La dosis inicial recomendada como monoterapia o como tratamiento combinado con litio o valproato es de 15 mg, administrados una vez por día, con las comidas o fuera de ellas. La dosis podrá ser aumentada hasta 30 mg / día en función de la respuesta clínica. La seguridad de dosis mayores a 30 mg / día no ha sido evaluada en ensayos clínicos.</br>Tratamiento de mantenimiento: Aunque no existe evidencia disponible sobre cuánto tiempo los pacientes tratados con Aripiprazol en monoterapia o terapia combinada deben permanecer en tratamiento, se ha demostrado que los pacientes adultos con Trastorno Bipolar I que han permanecido sintomáticamente estables con dosis de Aripiprazol de 15 mg / día o 30 mg / día durante al menos 6 semanas consecutivas y continuaron con dicho tratamiento de mantenimiento, se beneficiaron más que aquellos que no continuaron.</br>Aunque se acepta generalmente que la prolongación del tratamiento farmacológico más allá de los episodios agudos de manía es deseable, tanto para el mantenimiento de la respuesta inicial, como para la prevención de nuevos episodios maníacos, no existen datos sistemáticos obtenidos a partir del uso de Aripiprazol más allá de las 6 semanas. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Pacientes pediátricos de 10 a 17 años: Tratamiento agudo: La dosis diaria de inicio es de 2 mg, la que deberá ser incrementada a 5 mg luego de dos días, hasta alcanzar la dosis recomendada de 10 mg, tras otros dos días.</br>La dosis recomendada es de 10 mg / día, tanto para monoterapia como para terapia combinada con litio o valproato.</br>De ser necesarios aumentos subsecuentes de la dosis, estos deberán efectuarse en incrementos de 5 mg / día.</br>Aripiprazol puede administrarse con las comidas o fuera de ellas. Aripiprazol fue estudiado en esta población en dosis diarias de 10 o 30 mg / día.</br>Tratamiento de mantenimiento: La eficacia de Aripiprazol en el tratamiento de mantenimiento del trastorno bipolar I en pacientes pediátricos no ha sido evaluada. Por lo tanto la evidencia disponible sobre cuánto tiempo deberá mantenerse el tratamiento con Aripiprazol en adolescentes, surge de extrapolar los datos correspondientes a la población adulta junto con la comparación de los parámetros farmacocinéticos correspondientes al Aripiprazol en pacientes pediátricos y adultos. En función de estos datos, generalmente se recomienda que los pacientes continúen recibiendo tratamiento más allá de la respuesta aguda, pero a la menor dosis necesaria que permita mantener la remisión. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Tratamiento adyuvante en el Trastorno Depresivo Mayor: Adultos: Tratamiento agudo: La dosis inicial recomendada de Aripiprazol como tratamiento adyuvante para pacientes que ya están recibiendo un antidepresivo es de 2 mg / día a 5 mg / día. La eficacia de Aripiprazol como tratamiento adyuvante en el Trastorno Depresivo Mayor fue establecida en el margen de dosis de 2 mg / día a 15 mg / día.</br>Los ajustes de dosis, de hasta 5 mg / día, deberán hacerse gradualmente, a intervalos no menores a una semana.</br>Tratamiento de mantenimiento: La eficacia de Aripiprazol en el tratamiento de mantenimiento del trastorno depresivo mayor no ha sido evaluada.</br>Al no existir evidencia disponible sobre cuánto tiempo los pacientes tratados con Aripiprazol deben permanecer en tratamiento, se deberá evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Irritabilidad asociada con el Trastorno Autista: Pacientes pediátricos de 6 a 17 años: La dosis establecida es de 5 a 15 mg / día en función de la respuesta y tolerabilidad clínica.</br>La dosis de Aripiprazol debe iniciarse en 2 mg / día. La dosis de Aripiprazol puede ser incrementada hasta los 15 mg / día según respuesta clínica. El ajuste de dosis debe ser de 5 mg / día a intervalos de no menos de una semana.</br>Tratamiento de mantenimiento: La eficacia del Aripiprazol para el tratamiento de mantenimiento en la Irritabilidad asociada con el trastorno autista no ha sido establecida. Al no existir evidencia disponible sobre cuanto tiempo los pacientes tratados con Aripiprazol deben permanecer en tratamiento, se deberá evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Dosificación en situaciones especiales: No es necesaria la modificación de la dosis en pacientes con insuficiencia renal o hepática, en ancianos, en fumadores o por posibles diferencias relacionadas con el sexo o la raza.</br>Pacientes en tratamiento con inhibidores del CYP3A4: Cuando se administre Aripiprazol en forma concomitante con ketoconazol u otro inhibidor del CYP3A4, la dosis de Aripiprazol debe reducirse a la mitad. Cuando se interrumpe la administración del inhibidor del CYP3A4, la dosis de Aripiprazol debe aumentarse a los valores usuales.</br>Pacientes en tratamiento con inhibidores del CYP2D6: Cuando se administre Aripiprazol en forma concomitante con quinidina, fluoxetina, paroxetina u otro inhibidor del CYP2D6, la dosis de Aripiprazol debe reducirse por lo menos a la mitad. Cuando se interrumpe la administración del inhibidor del CYP2D6, la dosis de Aripiprazol debe aumentarse a los valores usuales.</br>Cuando se administre como adyuvante en pacientes con Trastorno Depresivo Mayor, Aripiprazol deberá administrarse sin realizar ajustes en la dosis.</br>Pacientes en tratamiento con inductores del CYP3A4: Cuando se administre Aripiprazol en forma concomitante con carbamazepina u otro inductor del CYP3A4, la dosis de Aripiprazol debe duplicarse (a 20 ó 30 mg / día). Todo aumento adicional de la dosis debe basarse en la evaluación clínica.</br>Cuando se interrumpe la administración del inductor del CYP3A4, la dosis de Aripiprazol debe disminuirse a 10 ó 15 mg / día.</br>Contraindicaciones</br>Irazem está contraindicado en pacientes con hipersensibilidad conocida a cualquiera de los componentes del producto.</br>","prospecto":"-.pdf","ninos":false},{"presentacion":"10 Comprimidos","posologia":"Irazem Solución: 1 ml=1 mg de Aripiprazol.</br>Esquizofrenia: Adultos: Tratamiento agudo: La dosis inicial recomendada es de 10 ó 15 mg, administrados una vez por día, con las comidas o fuera de ellas.</br>Tratamiento de mantenimiento: La dosis de mantenimiento puede ser de hasta 30 mg / día, aunque con esta dosis los resultados no fueron significativamente superiores a los observados con dosis de 10 ó 15 mg / día.</br>El incremento de la dosis no debe efectuarse antes de las dos semanas de tratamiento.</br>La experiencia clínica existente con Aripiprazol no informa acerca de la duración del tratamiento; sin embargo, se acepta que el tratamiento farmacológico de los episodios de esquizofrenia debe extenderse durante 6 meses o más. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Adolescentes de 13 a 17 años: Tratamiento agudo: La dosis diaria de inicio es de 2 mg, la que deberá ser incrementada a 5 mg luego de dos días, hasta alcanzar la dosis recomendada de 10 mg, tras otros dos días. De ser necesarios aumentos subsecuentes de la dosis, estos deberán e s o fuera de ellas.</br>Tratamiento de mantenimiento: La dosis de mantenimiento puede ser de hasta 30 mg / día, aunque con esta dosis los resultados no fueron significativamente superiores a los observados con dosis de 10 ó 15 mg / día.</br>El incremento de la dosis no debe efectuarse antes de las dos semanas de tratamiento.</br>La experiencia clínica existente con Aripiprazol no informa acerca de la duración del tratamiento; sin embargo, se acepta que el tratamiento farmacológico de los episodios de esquizofrenia debe extenderse durante 6 meses o más. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Adolescentes de 13 a 17 años: Tratamiento agudo: La dosis diaria de inicio es de 2 mg, la que deberá ser incrementada a 5 mg luego de dos días, hasta alcanzar la dosis recomendada de 10 mg, tras otros dos días. De ser necesarios aumentos subsecuentes de la dosis, estos deberán efectuarse en incrementos de 5 mg / día.</br>Aunque Aripiprazol fue estudiado en esta población en dosis diarias de hasta 30 mg / día, esta dosis no demostró ser más eficaz que la de 10 mg / día. Aripiprazol puede administrarse con las comidas o fuera de ellas.</br>Tratamiento de mantenimiento: La eficacia de Aripiprazol en el tratamiento de mantenimiento de la esquizofrenia en pacientes pediátricos no ha sido evaluada. Por lo tanto la evidencia disponible sobre cuánto tiempo deberá mantenerse el tratamiento con Aripiprazol en adolescentes, surge de extrapolar los datos correspondientes a la población adulta junto con la comparación de los parámetros farmacocinéticos correspondientes al Aripiprazol en pacientes pediátricos y adultos. En función de estos datos, generalmente se recomienda que los pacientes continúen recibiendo tratamiento más allá de la respuesta aguda, pero a la menor dosis necesaria que permita mantener la remisión. Se debe evaluar periódicamente a los pacientes con el objeto de determinar la iento, se deberá evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Irritabilidad asociada con el Trastorno Autista: Pacientes pediátricos de 6 a 17 años: La dosis establecida es de 5 a 15 mg / día en función de la respuesta y tolerabilidad clínica.</br>La dosis de Aripiprazol debe iniciarse en 2 mg / día. La dosis de Aripiprazol puede ser incrementada hasta los 15 mg / día según respuesta clínica. El ajuste de dosis debe ser de 5 mg / día a intervalos de no menos de una semana.</br>Tratamiento de mantenimiento: La eficacia del Aripiprazol para el tratamiento de mantenimiento en la Irritabilidad asociada con el trastorno autista no ha sido establecida. Al no existir evidencia disponible sobre cuanto tiempo los pacientes tratados con Aripiprazol deben permanecer en tratamiento, se deberá evaluar periódicamente a los pacientes con el objeto de determinar la necesidad de continuar el tratamiento de mantenimiento.</br>Dosificación en situaciones especiales: No es necesaria la modificación de la dosis en pacientes con insuficiencia renal o hepática, en ancianos, en fumadores o por posibles diferencias relacionadas con el sexo o la raza.</br>Pacientes en tratamiento con inhibidores del CYP3A4: Cuando se administre Aripiprazol en forma concomitante con ketoconazol u otro inhibidor del CYP3A4, la dosis de Aripiprazol debe reducirse a la mitad. Cuando se interrumpe la administración del inhibidor del CYP3A4, la dosis de Aripiprazol debe aumentarse a los valores usuales.</br>Pacientes en tratamiento con inhibidores del CYP2D6: Cuando se administre Aripiprazol en forma concomitante con quinidina, fluoxetina, paroxetina u otro inhibidor del CYP2D6, la dosis de Aripiprazol debe reducirse por lo menos a la mitad. Cuando se interrumpe la administración del inhibidor del CYP2D6, la dosis de Aripiprazol debe aumentarse a los valores usuales.</br>Cuando se administre como adyuvante en pacientes con Trastorno Depresivo Mayor, Aripiprazol deberá administrarse sin realizar ajustes en la dosis.</br>Pacientes en tratamiento con inductores del CYP3A4: Cuando se administre Aripiprazol en forma concomitante con carbamazepina u otro inductor del CYP3A4, la dosis de Aripiprazol debe duplicarse (a 20 ó 30 mg / día). Todo aumento adicional de la dosis debe basarse en la evaluación clínica.</br>Cuando se interrumpe la administración del inductor del CYP3A4, la dosis de Aripiprazol debe disminuirse a 10 ó 15 mg / día.</br>Contraindicaciones</br>Irazem está contraindicado en pacientes con hipersensibilidad conocida a cualquiera de los componentes del producto.</br>","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ixium","droga":["Desvenlafaxina"],"acciones_terapeuticas":["Antidepresivo"],"img":"Ixium_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Tratamiento inicial del trastorno depresivo mayor:</br>Ixium puede tomarse con las comidas o lejos de ellas, aproximadamente a la misma hora todos los días. Los comprimidos deben ingerirse con líquido, sin masticarlos y sin disolverlos.</br>La dosis inicial recomendada es de 50 mg una vez al día.</br>Si bien se han empleado dosis mayores (hasta 400 mg/día), con éstas no se han observado beneficios adicionales y han sido más frecuentes las reacciones adversas y los abandonos del tratamiento.</br>Si fuera necesario interrumpir el tratamiento es recomendable hacerlo en forma gradual para minimizar posibles síntomas de deprivación.</br>Mujeres embarazadas: La administración durante el tercer trimestre del embarazo puede ocasionar trastornos al recién nacido. Por tal motivo, el médico debe considerar cuidadosamente los riesgos y beneficios potenciales del tratamiento y la posibilidad de disminuirlo o interrumpirlo en el tercer trimestre del embarazo.</br>Insuficiencia renal: No es necesario el ajuste de la dosis en pacientes con insuficiencia renal leve (clearance de creatinina=50 a 80 ml/minuto).</br>En los pacientes con insuficiencia renal moderada (clearance de creatinina=30 a 50 ml/minuto) la dosis recomendada es de 50 mg al día. En los pacientes con insuficiencia renal severa (clearance de creatinina < 30 ml/ minuto) o enfermedad renal terminal, la dosis recomendada es de 50 mg día por medio. No debe administrarse dosis suplementaria luego de la diálisis.</br>Insuficiencia hepática: No es necesario el ajuste de la dosis inicial en pacientes con deterioro hepático. Sin embargo, no se recomienda administrar dosis mayores de 100 mg/día.</br>Pacientes ancianos: No es necesario el ajuste de la dosis según la edad; sin embargo, al determinar la dosis debe tenerse presente la posibilidad de una mayor sensibilidad al tratamiento o de un clearance renal disminuido.</br>Tratamiento de mantenimiento:</br>El tratamiento de los episodios agudos del trastorno depresivo mayor requieren varios meses o más de tratamiento farmacológico sostenido.</br>Se desconoce cuál es el período más prolongado de eficacia de la dosis de 50 mg/día. Es necesario controlar periódicamente a los pacientes para determinar la necesidad de continuación del tratamiento.</br>Discontinuación del tratamiento:</br>Se han informado síntomas asociados con la interrupción del tratamiento con la Desvenlafaxina y con otros antidepresivos SNRI (inhibidores de la recaptación de serotonina y noradrenalina) y SSRI (inhibidores selectivos de la recaptación de serotonina). Los pacientes deben ser controlados para detectar estos síntomas cuando se interrumpe el tratamiento. Cuando sea posible, se recomienda la reducción gradual de la dosis alargando el período entre toma y toma. Si aparecieran síntomas intolerables con la disminución de la dosis o la interrupción del tratamiento, se debe considerar reasumir el tratamiento en la dosis anteriormente indicada. Luego el médico debe intentar la disminución de la dosis en una forma más gradual.</br>Cambio desde o hacia un Inhibidor de la Monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Ixium. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Ixium y el comienzo del tratamiento con un IMAO.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Ixium 100","droga":["Desvenlafaxina"],"acciones_terapeuticas":["Antidepresivo"],"img":"Ixium100_Familia.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Tratamiento inicial del trastorno depresivo mayor:</br>Ixium puede tomarse con las comidas o lejos de ellas, aproximadamente a la misma hora todos los días. Los comprimidos deben ingerirse con líquido, sin masticarlos y sin disolverlos.</br>La dosis inicial recomendada es de 50 mg una vez al día.</br>Si bien se han empleado dosis mayores (hasta 400 mg/día), con éstas no se han observado beneficios adicionales y han sido más frecuentes las reacciones adversas y los abandonos del tratamiento.</br>Si fuera necesario interrumpir el tratamiento es recomendable hacerlo en forma gradual para minimizar posibles síntomas de deprivación.</br>Mujeres embarazadas: La administración durante el tercer trimestre del embarazo puede ocasionar trastornos al recién nacido. Por tal motivo, el médico debe considerar cuidadosamente los riesgos y beneficios potenciales del tratamiento y la posibilidad de disminuirlo o interrumpirlo en el tercer trimestre del embarazo.</br>Insuficiencia renal: No es necesario el ajuste de la dosis en pacientes con insuficiencia renal leve (clearance de creatinina=50 a 80 ml/minuto).</br>En los pacientes con insuficiencia renal moderada (clearance de creatinina=30 a 50 ml/minuto) la dosis recomendada es de 50 mg al día. En los pacientes con insuficiencia renal severa (clearance de creatinina < 30 ml/ minuto) o enfermedad renal terminal, la dosis recomendada es de 50 mg día por medio. No debe administrarse dosis suplementaria luego de la diálisis.</br>Insuficiencia hepática: No es necesario el ajuste de la dosis inicial en pacientes con deterioro hepático. Sin embargo, no se recomienda administrar dosis mayores de 100 mg/día.</br>Pacientes ancianos: No es necesario el ajuste de la dosis según la edad; sin embargo, al determinar la dosis debe tenerse presente la posibilidad de una mayor sensibilidad al tratamiento o de un clearance renal disminuido.</br>Tratamiento de mantenimiento:</br>El tratamiento de los episodios agudos del trastorno depresivo mayor requieren varios meses o más de tratamiento farmacológico sostenido.</br>Se desconoce cuál es el período más prolongado de eficacia de la dosis de 50 mg/día. Es necesario controlar periódicamente a los pacientes para determinar la necesidad de continuación del tratamiento.</br>Discontinuación del tratamiento:</br>Se han informado síntomas asociados con la interrupción del tratamiento con la Desvenlafaxina y con otros antidepresivos SNRI (inhibidores de la recaptación de serotonina y noradrenalina) y SSRI (inhibidores selectivos de la recaptación de serotonina). Los pacientes deben ser controlados para detectar estos síntomas cuando se interrumpe el tratamiento. Cuando sea posible, se recomienda la reducción gradual de la dosis alargando el período entre toma y toma. Si aparecieran síntomas intolerables con la disminución de la dosis o la interrupción del tratamiento, se debe considerar reasumir el tratamiento en la dosis anteriormente indicada. Luego el médico debe intentar la disminución de la dosis en una forma más gradual.</br>Cambio desde o hacia un Inhibidor de la Monoamino oxidasa (IMAO):</br>Debe pasar un mínimo de 14 días entre la interrupción del tratamiento con un IMAO y el comienzo del tratamiento con Ixium. Por otra parte, debe transcurrir un mínimo de 7 días entre la interrupción del tratamiento con Ixium y el comienzo del tratamiento con un IMAO.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Meleril","droga":["Tioridazina"],"acciones_terapeuticas":["Antipsicótico"],"img":"meleril_retard.png","presentaciones":[{"presentacion":"Grageas","posologia":"Farmacocinética:</br>Meleril se absorbe rápida y completamente a partir del tracto gastrointestinal. Las concentraciones plasmáticas máximas se alcanzan 2-4 horas después de la ingestión. La biodisponibilidad sistémica promedio es del 60% aproximadamente. El volumen de distribución relativa es de alrededor de 10 l / kg. La unión a las proteínas es elevada (más del 95%). La Tioridazina se metaboliza en el hígado; algunos de los metabolitos (p. ej.: Mesoridazina, sulforidazina) poseen propiedades farmacodinámicas análogas a las de la sustancia original. La excreción tiene lugar principalmente por las heces (50%), pero también por el riñón (menos del 4% en forma de fármaco inalterado y alrededor del 30% como metabolitos).</br>La vida media plasmática de eliminación es de 10 hs aproximadamente.</br>La Tioridazina atraviesa la barrera placentaria y pasa a la leche de la madre.</br>Con Meleril Retard comprimidos, la absorción se prolonga alcanzándose las concentraciones plasmáticas máximas 2 - 4 hs más tarde que con las formas no retard.</br>Posología y forma de administración Antes de iniciar el tratamiento con Meleril, deberá realizarse un ECG basal con el objeto de excluir a pacientes con enfermedad cardiovascular pre-existente relevante.</br>La posología debe ser adecuada a cada individuo de acuerdo a la naturaleza y severidad de los síntomas.</br>Se recomienda que la dosis inicial sea la más baja dentro de los rangos mencionados más abajo y sea incrementada gradualmente hasta obtener el nivel claramente eficaz.</br>La dosis diaria de Meleril se administrará generalmente en 2 a 4 tomas.</br>Meleril Retard no debe masticarse.</br>En niños o en pacientes de edad avanzada, se recomienda el uso de Meleril Suspensión, diluido en agua o jugo de frutas. Cada dosis deberá diluirse inmediatamente antes de su empleo.</br>Adultos:</br>Como neuroléptico:</br>Pacientes psicóticos hospitalizados, dosis diaria: 100 - 600 mg</br>Pacientes psicóticos ambulatorios, dosis diaria: 50 - 300 mg</br>Pacientes con depresión asociada a síntomas psicóticos y pacientes geriátricos, dosis diaria: 25 - 200 mg</br>Coadyuvante en el tratamiento de los síntomas en la suspensión del alcohol, dosis diaria: 100 - 200 mg</br>Cuadros psiquiátricos graves no psicóticos, dosis diaria: 25 - 150 mg</br>Dosis diaria máxima: 800 mg</br>Como sedante: 10 - 75 mg</br>Niños 2 años o más:</br>Como neuroléptico: 1 - 4 mg / kg de peso corporal / día.</br>Como sedante: 0,5 - 2,0 mg / kg /día.</br>En pacientes de bajo peso, en pacientes con enfermedades hepática o renal, y en pacientes de edad avanzada, se recomienda comenzar con dosis bajas e incrementarlas gradualmente.</br>Cuando se deja expuesta a la luz la solución oral de Meleril gotas se vuelve azul. Este cambio de color es reversible en la oscuridad y no influye en la actividad o tolerabilidad del producto.</br>Cuando Meleril solución gotas se diluye en agua, puede aparecer una fina precipitación del principio activo; Por esa razón la solución se vuelve turbia. Aunque la eficacia y tolerabilidad no son influenciadas por la turbidez, las soluciones diluidas deben ser administradas inmediatamente.","prospecto":"-.pdf","ninos":false},{"presentacion":"Comprimidos","posologia":"Farmacocinética:</br>Meleril se absorbe rápida y completamente a partir del tracto gastrointestinal. Las concentraciones plasmáticas máximas se alcanzan 2-4 horas después de la ingestión. La biodisponibilidad sistémica promedio es del 60% aproximadamente. El volumen de distribución relativa es de alrededor de 10 l / kg. La unión a las proteínas es elevada (más del 95%). La Tioridazina se metaboliza en el hígado; algunos de los metabolitos (p. ej.: Mesoridazina, sulforidazina) poseen propiedades farmacodinámicas análogas a las de la sustancia original. La excreción tiene lugar principalmente por las heces (50%), pero también por el riñón (menos del 4% en forma de fármaco inalterado y alrededor del 30% como metabolitos).</br>La vida media plasmática de eliminación es de 10 hs aproximadamente.</br>La Tioridazina atraviesa la barrera placentaria y pasa a la leche de la madre.</br>Con Meleril Retard comprimidos, la absorción se prolonga alcanzándose las concentraciones plasmáticas máximas 2 - 4 hs más tarde que con las formas no retard.</br>Posología y forma de administración Antes de iniciar el tratamiento con Meleril, deberá realizarse un ECG basal con el objeto de excluir a pacientes con enfermedad cardiovascular pre-existente relevante.</br>La posología debe ser adecuada a cada individuo de acuerdo a la naturaleza y severidad de los síntomas.</br>Se recomienda que la dosis inicial sea la más baja dentro de los rangos mencionados más abajo y sea incrementada gradualmente hasta obtener el nivel claramente eficaz.</br>La dosis diaria de Meleril se administrará generalmente en 2 a 4 tomas.</br>Meleril Retard no debe masticarse.</br>En niños o en pacientes de edad avanzada, se recomienda el uso de Meleril Suspensión, diluido en agua o jugo de frutas. Cada dosis deberá diluirse inmediatamente antes de su empleo.</br>Adultos:</br>Como neuroléptico:</br>Pacientes psicóticos hospitalizados, dosis diaria: 100 - 600 mg</br>Pacientes psicóticos ambulatorios, dosis diaria: 50 - 300 mg</br>Pacientes con depresión asociada a síntomas psicóticos y pacientes geriátricos, dosis diaria: 25 - 200 mg</br>Coadyuvante en el tratamiento de los síntomas en la suspensión del alcohol, dosis diaria: 100 - 200 mg</br>Cuadros psiquiátricos graves no psicóticos, dosis diaria: 25 - 150 mg</br>Dosis diaria máxima: 800 mg</br>Como sedante: 10 - 75 mg</br>Niños 2 años o más:</br>Como neuroléptico: 1 - 4 mg / kg de peso corporal / día.</br>Como sedante: 0,5 - 2,0 mg / kg /día.</br>En pacientes de bajo peso, en pacientes con enfermedades hepática o renal, y en pacientes de edad avanzada, se recomienda comenzar con dosis bajas e incrementarlas gradualmente.</br>Cuando se deja expuesta a la luz la solución oral de Meleril gotas se vuelve azul. Este cambio de color es reversible en la oscuridad y no influye en la actividad o tolerabilidad del producto.</br>Cuando Meleril solución gotas se diluye en agua, puede aparecer una fina precipitación del principio activo; Por esa razón la solución se vuelve turbia. Aunque la eficacia y tolerabilidad no son influenciadas por la turbidez, las soluciones diluidas deben ser administradas inmediatamente.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Meridian","droga":["Escitalopram"],"acciones_terapeuticas":["Antidepresivo"],"img":"meridian_comprimidos.png","presentaciones":[{"presentacion":"10 mg comprimidos","posologia":"No se ha demostrado aún la seguridad del Escitalopram administrado a dosis mayores a 20 mg diarios.</br>Escitalopram se administra en dosis única diaria y puede ingerirse junto con o sin alimentos.</br>Tratamiento del trastorno depresivo mayor: La dosis habitual es de 10 mg una vez al día. La dosis diaria puede aumentarse hasta un máximo de 20 mg, según la respuesta individual del paciente. Generalmente, el efecto antidepresivo se obtiene entre 2 y 4 semanas de tratamiento. El tratamiento de los episodios depresivos requiere de tratamiento inicial así como también, de tratamiento de mantenimiento. Después de la resolución de los síntomas durante el tratamiento inicial, se requiere un período de tratamiento durante por lo menos 6 meses para consolidar la respuesta. Tratamiento de trastorno de angustia (ataque de pánico) con o sin agorafobia: Se recomienda iniciar el tratamiento con una dosis única de 5 mg diarios durante la primera semana, antes de incrementar la dosis a 10 mg diarios. La dosis diaria puede aumentarse hasta un máximo de 20 mg, según la respuesta individual del paciente. La máxima eficacia en el tratamiento de los trastornos de pánico se alcanza al cabo de 3 meses de tratamiento aproximadamente. Es un tratamiento prolongado. Tratamiento de la fobia social: La dosis habitual es de 10 mg una vez al día. La dosis diaria puede aumentarse hasta un máximo de 20 mg, según la respuesta individual del paciente. Generalmente se observan síntomas de alivio a las 2-4 semanas de tratamiento. Se recomienda continuar el tratamiento durante por lo menos 12 semanas para consolidar la respuesta y controlar regularmente al paciente para evaluar los beneficios del tratamiento. Tratamiento del trastorno de la ansiedad generalizada: La dosis habitual es de 10 mg una vez al día. La dosis diaria puede aumentarse hasta un máximo de 20 mg, según la respuesta individual del paciente. Se recomienda continuar el tratamiento durante por lo menos 12 semanas para consolidar la respuesta. El tratamiento de largo plazo durante 6 meses ha mostrado prevenir las recaídas, por lo que puede tomarse en consideración sobre la base de la respuesta individual del paciente. El beneficio del tratamiento debe reevaluarse a intervalos regulares. Tratamiento del trastorno obsesivo-compulsivo: La dosis inicial es de 10 mg una vez al día. La dosis puede aumentarse hasta un máximo de 20 mg al día, según la respuesta individual del paciente.</br>Como el trastorno obsesivo-compulsivo es una enfermedad crónica, los pacientes deben ser tratados durante un período suficiente como para asegurar la ausencia de síntomas. Los beneficios del tratamiento y las dosis deben reevaluarse regularmente.</br>Posologías especiales:</br>Pacientes ancianos (> 65 años de edad): Se debe considerar iniciar el tratamiento con la mitad de la dosis usualmente recomendada y una dosis máxima más baja (ver Farmacocinética). Niños y adolescentes (< 18 años):</br>No se recomienda su administración en niños y adolescentes menores de 18 años de edad (ver Advertencias y precauciones especiales de empleo). Pacientes con insuficiencia renal: No es necesario un ajuste de la dosis en los pacientes con insuficiencia renal leve o moderada. Se aconseja administrar con precaución en pacientes con función renal severamente disminuida (clearance de creatinina < 30 ml / min) (ver Farmacocinética). Pacientes con insuficiencia hepática: Se recomienda una dosis inicial de 5 mg durante las 2 primeras semanas de tratamiento.</br>La dosis puede aumentarse hasta 10 mg según la respuesta individual del paciente (ver Farmacocinética).</br>Metabolizadores pobres del CYP2C19: En pacientes con antecedentes conocidos de ser metabolizadores pobres con respecto al CYP2C19, se recomienda una dosis inicial de 5 mg diarios durante las primeras dos semanas de tratamiento. La dosis puede incrementarse hasta 10 mg diarios, según la respuesta individual del paciente (ver Farmacocinética). Discontinuación del tratamiento: Cuando deba interrumpirse el tratamiento con Escitalopram, la dosis debe disminuirse de manera gradual durante un período de una a dos semanas para evitar posibles reacciones de supresión (ver Advertencias y precauciones especiales de empleo).","prospecto":"-.pdf","ninos":false},{"presentacion":"20 mg comprimidos","posologia":"No se ha demostrado aún la seguridad del Escitalopram administrado a dosis mayores a 20 mg diarios.</br>Escitalopram se administra en dosis única diaria y puede ingerirse junto con o sin alimentos.</br>Tratamiento del trastorno depresivo mayor: La dosis habitual es de 10 mg una vez al día. La dosis diaria puede aumentarse hasta un máximo de 20 mg, según la respuesta individual del paciente. Generalmente, el efecto antidepresivo se obtiene entre 2 y 4 semanas de tratamiento. El tratamiento de los episodios depresivos requiere de tratamiento inicial así como también, de tratamiento de mantenimiento. Después de la resolución de los síntomas durante el tratamiento inicial, se requiere un período de tratamiento durante por lo menos 6 meses para consolidar la respuesta. Tratamiento de trastorno de angustia (ataque de pánico) con o sin agorafobia: Se recomienda iniciar el tratamiento con una dosis única de 5 mg diarios durante la primera semana, antes de enda su administración en niños y adolescentes menores de 18 años de edad (ver Advertencias y precauciones especiales de empleo). Pacientes con insuficiencia renal: No es necesario un ajuste de la dosis en los pacientes con insuficiencia renal leve o moderada. Se aconseja administrar con precaución en pacientes con función renal severamente disminuida (clearance de creatinina < 30 ml / min) (ver Farmacocinética). Pacientes con insuficiencia hepática: Se recomienda una dosis inicial de 5 mg durante las 2 primeras semanas de tratamiento.</br>La dosis puede aumentarse hasta 10 mg según la respuesta individual del paciente (ver Farmacocinética).</br>Metabolizadores pobres del CYP2C19: En pacientes con antecedentes conocidos de ser metabolizadores pobres con respecto al CYP2C19, se recomienda una dosis inicial de 5 mg diarios durante las primeras dos semanas de tratamiento. La dosis puede incrementarse hasta 10 mg diarios, según la respuesta individual del paciente (ver Farmacocinética). Discontinuación del tratamiento: Cuando deba interrumpirse el tratamiento con Escitalopram, la dosis debe disminuirse de manera gradual durante un período de una a dos semanas para evitar posibles reacciones de supresión (ver Advertencias y precauciones especiales de empleo).","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Merital","droga":["Memantina"],"acciones_terapeuticas":["Tratamiento del Alzheimer"],"img":"merital_comprimidos.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"El tratamiento debe efectuarse bajo supervisión del médico y en condiciones que aseguren la toma del medicamento en forma regular por parte del paciente.</br>Enfermedad de Alzheimer y trastornos neurocognitivos:</br>Adultos: La dosis inicial es de medio comprimido (5 mg) por día, administrado por la mañana.</br>La dosis diaria máxima de mantenimiento es de 20 mg al día. Con el objeto de disminuir el riesgo de reacciones adversas, la dosis debe incrementarse gradualmente a razón de 5 mg por semana durante las 3 primeras semanas de la siguiente forma:</br>1° semana (dosis inicial) 1/2 comprimido (5 mg)</br>2° semana 1/2 comprimido (5 mg) 1/2 comprimido (5 mg)</br>3° semana 1 comprimido (10 mg) 1/2 comprimido (5 mg)</br>4° semana 1 comprimido (10 mg) 1 comprimido (10 mg)</br>A partir de la cuarta semana se puede continuar el tratamiento con la dosis de mantenimiento recomendada de 20 mg (1 comprimido dos veces al día, mañana y tarde).</br>Los comprimidos se pueden administrar con los alimentos (desayuno y merienda) o alejados de ellos.</br>Ancianos: Sólo requieren adecuación de la dosis si presentan trastornos de la función renal.</br>Insuficiencia renal: En pacientes con función renal normal a débilmente afectada (niveles de creatinina sérica de hasta 130 µmol / l), no es necesario disminuir la dosis. En pacientes con insuficiencia renal moderada (clearance de creatinina de 40 - 60 ml / min), se recomienda reducir la dosis a 10 mg al día. No se dispone de datos en pacientes con insuficiencia renal grave.</br>Insuficiencia hepática: No se dispone de datos del uso de Memantina en pacientes con insuficiencia hepática.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Mestinon","droga":["Bromuro de piridostigmina"],"acciones_terapeuticas":["Antimiasténico"],"img":"mestinon.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Dosis habitual: el efecto de Bromuro de piridostigmina se manifiesta en forma progresiva, en general en el lapso de 15 a 30 minutos.</br>Atonía intestinal, constipación atónica: 1 comprimido a intervalos regulares, por ejemplo cada 4 horas.</br>Miastenia gravis pseudoparalítica: 1-3 comprimidos - eventualmente más - de 2 a 4 veces por día.</br>Si se presentaran dificultades para tragar, se pueden triturar los comprimidos.</br>En la miastenia gravis, la acción de una dosis durante el día dura alrededor de 4 horas, mientras que durante la noche, cuando la actividad física es menor, la duración es más prolongada (aproximadamente 6 horas).</br>Se recomienda elegir el momento de las administraciones de modo que el efecto máximo corresponda al período de la actividad física más intensa, por ejemplo, al levantarse y durante las comidas.</br>Pautas posológicas especiales:</br>En miastenia neonatal, a menudo se prefiere neostigmina. Si, no obstante, este tratamiento resultara inadecuado por presentarse, por ejemplo, efectos adversos colinérgicos destacados, se puede recurrir a Bromuro de piridostigmina. En tales situaciones, la posología de referencia es de 5-10 mg por vía oral, 30-60 minutos antes de tomar el alimento.</br>Después de la octava semana de vida, el tratamiento sólo es necesario en los casos raros de miastenia congénita y familiar.</br>El Bromuro de piridostigmina se elimina en su mayor parte en forma inmodificada por los riñones. En los pacientes que presentan una nefropatía pueden indicarse dosis menores. La posología debe regularse en función del efecto deseado.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Mestinon TS","droga":["Bromuro de piridostigmina"],"acciones_terapeuticas":["Antimiasténico"],"img":"mestinon_TS.png","presentaciones":[{"presentacion":"Comprimidos","posologia":"Dosis habitual: el efecto de Bromuro de piridostigmina se manifiesta en forma progresiva, en general en el lapso de 15 a 60 minutos.</br>Atonía intestinal, constipación atónica: 1 comprimido a intervalos regulares, por ejemplo cada 12 horas.</br>Miastenia gravis pseudoparalítica: 1-3 comprimidos de 1 a 2 veces por día.</br>Mestinon® TS no se debe triturar ni partir ni disolver.</br>En la miastenia gravis, la acción de una dosis durante el día es menor que durante la noche, cuando la actividad física disminuye. Se recomienda elegir el momento de las administraciones de modo que el efecto máximo corresponda al período de la actividad física más intensa, por ejemplo, al levantarse y durante las comidas. Las dosis pueden ser variables, en estricta dependencia con la gravedad de los síntomas, por lo que, de acuerdo a criterio médico, puede administrarse con un intervalo de por los menos 6 horas.</br>Pautas posológicas especiales:</br>En miastenia neonatal, a menudo se prefiere neostigmina. Si, no obstante, este tratamiento resultara inadecuado por presentarse, por ejemplo, efectos adversos colinérgicos destacados, se puede recurrir a Bromuro de piridostigmina. En tales situaciones, la posología de referencia es de 5-10 mg por vía oral, 30-60 minutos antes de tomar el alimento.</br>Después de la octava semana de vida, el tratamiento sólo es necesario en los casos raros de miastenia congénita y familiar.</br>El Bromuro de piridostigmina se elimina en su mayor parte en forma inmodificada por los riñones. En los pacientes que presentan una nefropatía pueden indicarse dosis menores. La posología debe regularse en función del efecto deseado.","prospecto":"-.pdf","ninos":false}]},{"nombre_comercial":"Plénica","droga":["Pregabalina"],"acciones_terapeuticas":["Antiepiléptico", "Antineurálgico", "Ansiolítico"],"img":"plenica_75.png","presentaciones":[{"presentacion":"25 Cápsulas","posologia":"El rango de dosis es de 150 a 600 mg al día, divididos en dos o tres tomas diarias.</br>Epilepsia:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg / día (75 mg dos veces por día).</br>En función de la respuesta y la tolerabilidad individual de cada paciente, la dosis se puede incrementar a 300 mg al día después de una semana. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de una semana adicional.</br>Dolor neuropático:</br>Dosis inicial: Se recomienda iniciar el tratamiento con una dosis de 150 mg / día (75 mg dos veces por día).</br>Teniendo en cuenta la eficacia y la tolerabilidad, la dosis puede aumentarse a 300 mg/día luego de 3 a 7 días. La dosis máxima recomendada es de 600 mg al día y se puede alcanzar después de una semana adicional.</br>Trastorno de ansiedad generalizada:</br>Dosis inicia
