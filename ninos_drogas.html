    /* Sector de filtros */
    function filterGrupoTerapeutico(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==3&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        filtrados=filtrados.filter(function(el) { return el.grupo_terapeutico == filtro; });
      }
      return filtrados;

    }
    function filterNombreComercial(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==1&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) {return el.nombre_comercial== filtro; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;

    }
    function filterDroga(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==2&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.droga.indexOf(filtro)!=-1; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }
    function filterPresentacion(filtrados){
      var flag=0;var filtro;
      for(fl in window.selectedFilters){
        if(window.selectedFilters[fl].type==4&&window.selectedFilters[fl].filter!=null){
          flag++;filtro=window.selectedFilters[fl].filter;
        }
      }
      if(flag!=0){ // "presentaciones":[{"presentacion":
        for(obj in filtrados){
          for (obj1 in filtrados[obj].productos){
            filtrados[obj].productos[obj1].presentaciones=filtrados[obj].productos[obj1].presentaciones.filter(function(el) { return el.presentacion== filtro;; });
          }
        }
        for(obj in filtrados){
          filtrados[obj].productos=filtrados[obj].productos.filter(function(el) { return el.presentaciones.length>0; });
        }
        filtrados=filtrados.filter(function(el) { return el.productos.length>0; });
      }
      return filtrados;
    }

              opciones.push(window.posibleOptions[opt].productos[opt2].nombre_comercial);
          }
        }
      }
      return opciones.sort();
    }
    function nombreDeFiltro(nro){
      var filtros=["Nombre Comercial","Principio Activo","Grupo terapÃ©utico","PresentaciÃ³n"];
      return filtros[parseInt(parseInt(nro)-1)];
    }
    $("#menu-toggle").click(function(e) {

    setTimeout(function(){checkOrder();},500);
    function checkOrder(){
      selectedFilterFor(1,getQueryVariableTranslated("op"));
    }
    function getQueryVariableTranslated(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return -1;
    }
